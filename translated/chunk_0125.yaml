'000063': ——鹿鸣市立超心理学研究所，地下会议室。
'000068': 淡然地读着报告书的研究员，被天川博士的提问打断了：
'000079': 「那么……LABO 中发现的遗体，身份调查进展如何？」
'000087': 「关于那件事，附件里有详细记录。概括地说，发现的 16 具遗体里——」
'000095': 「有三名研究员。两名实验对象。两名特别观察对象。一名观察对象」
'000103': 「三名 Communicator 管理官，四名 Sirius 队员，一名同队观察对象」
'000111': 「即，16 人的身份均已判明」
