'000130': 「……」
'000141': 「但是……那几个孩子，当天为什么会出现在 LABO 的地下呢？」
'000149': 「据警卫员所说，事件当天他们应该是以“找博士有事”为理由，而进入 LABO 的」
'000157': 「警卫员反应过来的时候，他们已经不知去向了……」
'000168': 「找我有事……？」
'000179': 「——难道，那几个孩子！？」
'000187': 「怎么了，博士？想到什么了吗？」
'000198': 「那个，能告诉我吗？这次的事情是事故，还是人为造成的事件？」
'000206': 「可能是出于什么原因诱发了“NBC”。目前还无法得出结论」
'000214': 「但是，根据这几天鹿鸣市内发生的一系列事件来推测——」
'000222': 「六课认为，这次 LABO 爆炸事件极有可能是某些恐怖分子所为，正在就此展开调查」
'000233': 「恐怖袭击……果然是这样」
'000241': 「嗯？」
'000252': 「六课的各位，我有一个请求。请立即调查我的孩子，天川夏彦这几天的踪迹」
'000263': 「他在事件发生前，察觉到有恐怖分子」
'000274': 「他具体了解到了什么，为什么要去 LABO，如果能把那些事调查清楚，这场事件的起因肯定也能浮出水面了」
'000285': 「所以——」
'000293': 「……明白了。我们马上开始调查」
