'002090': ——所谓“能力等级”，是一种表示实际使用 BC 的水平的评价指标。
'002095': 它分为 0～5 六个等级。
'002100': 0 表示“不能使用”。
'002105': 1 表示“能够使用超近距离传心”。
'002110': 2 表示“能够使用近距离传心”。
'002115': 3 表示“能够使用远距离传心”。
'002120': 4 表示“能够使用远距离传心和超近距离读心”。
'002125': 5 表示“能够使用超远距离传心和近距离读心”。
'002130': 简单来说，大体上是这么划分的。
'002135': 对照来看的话“能力等级 3”的真白，是能够使用远距离传心的 Communicator。
'002140': 也就是说，离能够使用读心只有一步之遥。
