'000085': ——这一天的第一节课是英语。
'000096': 安静的教室里，响起了一个清澈的声音：
'000186': 「It is only with the heart that one can see rightly——」
'000197': 「What is essential is invisible to the eye.」
'000202': 纱瑠被老师叫到，朗读起课文来。
'000207': 刚一读完，老师便表扬道：
'000215': 「Excellent。发音既规范又有美感」
'000223': 「那么，能翻译成日语吗？三之宫同学」
'000252': 「“只有用心才能看得清——”」# 小王子，第二十一章
'000263': 「“实质性的东西，用眼睛是看不见的”」
'000271': 「That's right。你可以坐下了」
'000286': 虽然受到了表扬，但纱瑠的表情依旧毫无变化，刷地一下坐到了椅子上。
'000291': 从她那平静的表情来看，她大概觉得这种事根本不值一提吧。
'000299': 「那么，这两句话里用到的语法……」
'000304': 就这样，老师开始了讲解。但坐在纱瑠旁边的真白却转头向她搭话道：
'000455': 「纱瑠，你的发音真好啊，听得我神魂颠倒啦～」
'000479': 「……」
'000484': 纱瑠“噌”地一下扭过了头去。
'000513': 「呃，真无情……」
'000562': 「那是当然的吧。还在上课呢，看黑板啦真白」
'000567': 虽然嘴上这么说，夏彦还是悄悄地朝纱瑠那边瞥了一眼。
'000821': 只见她正百无聊赖地望着屏幕，脸上的表情完全是一副拒人于千里之外的气氛。
'000827': （天才儿童吗……）
'000832': 所谓天才，果然都难以跟凡人相处吧。
'000838': （如果她有什么不擅长的，说不定我就能对她多少有点亲切感了……）
'000843': 夏彦这么想着。但是——
'000949': 在下一节的体育课上，纱瑠更是大显身手。
'001088': 「哈！」
'001093': 纱瑠一运气，做出分腿倒立。
'001113': 然后她保持着这个姿势，在平衡木上转着圈子前进着。
'001130': 「噢噢～！！」
'001135': 老师和同学齐声叫好。
'001140': 夏彦和真白也都看得目瞪口呆的。
'001152': 「历，厉害了……动作就像是格斗游戏里面的角色一样啊？！」
'001163': 「是啊。我们只是在上体育课啊」
'001168': 体育老师只是说了一句“请各位用平衡木，进行自由表演”。然后纱瑠就随随便便地露了这样一手。
'001173': 看来，不仅是智力方面，身体素质方面她也同样远超常人。
'001184': 「嗯……老天到底要给她多少好牌才够啊？」
'001195': 「美貌、智慧、身体能力都集齐了，已经是大三元了吧，役满了吧」（注：役满：日本麻将中难以凑成的牌型。大三元属于役满）
'001206': 「真白，听着老气横秋的」
'001217': 「啊！而且既然到这所学校来了，BC 能力当然也不在话下……」
'001228': 「以为只是大三元，没想到是大四喜吗？不妙啊，这不就是 Perfect Girl 嘛！」（注：大四喜：属于比役满更难集齐的二倍役满牌型）
'001233': 真白自顾自地兴奋了起来。然而夏彦却有一种“哪里不对劲”的，隐隐约约的感觉。
'001285': （这种水平的学生，为什么要特地转到我们学校来……？）
'001290': 是为了学习 BC 呢。还是有什么其他目的呢。
'001295': 也许是因为第一次相遇时印象过于深刻，纱瑠的每一件事夏彦都留意着。
'001373': 然而实际上，除了大放异彩之外，纱瑠的身上并没有发生什么特别的事情……
'001378': 上午的课程就这样结束了。
