'000057': ——那是距今 4 年半前的往事。
'000062': 从学生时代就开始钻研物理学的宇喜多，在 10 年多努力的尽头——
'000067': 终于如愿以偿，成功加入了“核能与生物学机构 第 6 研究所”工作。
'000112': LABO 并没有进行核能科学的研究，而是在进行 BC 的研究，这在他入所工作前就有所耳闻。
'000117': LABO 在瞒天过海。然而对自己的研究以外毫无兴趣的宇喜多而言，那都是无关紧要的事情。
'000122': 能够加入硕果累累的那个研究所工作，对于科学家而言就算是半只脚踏上了精英之路。
'000127': 宇喜多怀着对自己的前程的期待，踌躇满志。
'000132': 于是，造访 LABO 的第一天到了……
'000175': 宇喜多，遇见了她。
'000268': 「——初次见面。我是新分配过来的宇喜多佳司。请您多关照」
'000297': 「我是这个部门的总管天川美夜子。今后多多指教」
'000302': 这样打着招呼的，正是基本粒子物理学的世界权威，“天川美夜子”博士。
'000307': 她在 20 岁不到的时候就已经活跃于物理学界，年纪轻轻便爬到这个研究所的研究员干部顶端。
'000313': （终于……终于我也能够跟随这个人麾下，活跃于基本粒子物理学的最前沿了）
'000318': 这一天，宇喜多热情高涨。
'000371': 然而，入所工作半年之后——
'000419': 宇喜多的发愁的事情多了起来。
'000424': 他在工作的间隙把自己关在资料室里，查阅着文献独自烦闷着。
'000430': （可恶……明明同时期的同事们各自都多少取得了些成果，为什么就我一个人什么结果都没做出来？）
'000435': 至今为止，宇喜多还完全没有在这个学科领域里输给过谁。
'000440': 然而出类拔萃的秀才，混在天才当中也变得不起眼了。
'000445': 而这所 LABO，就是个天才荟萃的设施。
'000451': （……我作为科学家的素养，就不过这点程度吗？）
'000462': 宇喜多这样想着咬紧牙关的时候，听到了背后开门的声音。
'000492': 回头看去，那里是天川博士。
'000503': 「哎呀？宇喜多先生，您也是来取什么资料的吗？」
'000514': 「啊、不是……博士才是在找什么资料吗？可以的话请让我帮忙」
'000543': 「不用了，我记得在哪所以没关系的」
'000557': 天川博士一边说，一边朝着书架上方伸手。
'000563': （怎么回事？总感觉好像博士脚下摇摇晃晃的……）
'000590': '正当宇喜多这么想的时候，她的膝盖突然跪地。 # 膝が崩れた 这个动作忘记怎么自然地翻译力'
'000602': 「——危险！」
'000628': 宇喜多立刻扶住天川博士，几本论文掉在地上。
'000639': 「博士，您还好吗？！」
'000677': 「啊，抱歉。最近连着几天通宵，稍微有点头晕……」
'000730': 她离开宇喜多的支撑，然而身体还摇摇晃晃的。
'000759': 「……我还真是丢脸啊。不过 3 天没睡而已，就这个样子」
'000770': 「3 天都没睡吗？！那还是稍微休息一下比较好吧？」
'000799': 「没关系的，我已经习惯了」
'000813': 天川博士把掉下的论文放回书架上，然后离开了房间。
'000818': 注意到的时候宇喜多已经朝着那背影开口说。
'000829': 「那、那个，天川博士！」
'000865': 「欸？」
'000876': 「我要怎么做，才能成为像博士您一样出色的科学家呢？」
'000899': 听到这个问题，天川博士睁圆了眼睛。
'000928': 「“出色的科学家”……听起来跟小孩子说的话似的」
'000939': 「啊、没、我是说……」
'000968': 「总之宇喜多先生，我并不是什么出色的科学家」
'000979': 「我必须要解决深刻的问题。因此才会连睡眠时间也用来补充研究时间」
'000990': 「深刻的问题……指的是？」
'000995': 天川博士平静地回答宇喜多的问题：
'001024': 「……BC 能力如今还有许多不明了的地方，置之不理的话很危险」
'001035': 「这是对世间保密的，但实际上高等级的 Communicator 滥用 BC 的话，会有精神崩溃的风险」
'001046': 「哎……？！这、这是真的吗？！」
'001075': 「嗯。事实上，过去我所相识的 Communicator，就因为滥用 BC 而导致了心灵破碎」
'001086': 「因此我为了不再发生那样的事情，一定要解开 BC 的谜团」
'001097': 「也就、是说……博士您废寝忘食地埋头研究，全都是为了 Communicator 们今后的平稳生活……」
'001108': 「您为了开辟 Communicator 们的未来，而愿意奉献出自己的一生吗？」
'001137': 「才没有那么夸张呢」
'001148': 「但是一旦有什么问题发生的话，就希望能够用科学的力量来解决。所谓科学家就是会这么想的对吧？」
'001177': 「现在无法对人说起的这个研究，有朝一日也会结出硕果，成为 Communicator 与社会的基石……我只是如此坚信着」
'001182': 天川博士的话语，深深扎在了宇喜多的心头。
'001187': 仔细想来宇喜多只是想得到世间认可而从事研究的人。
'001192': 然而天川博士不同。恐怕是想要拯救 Communicator 的信念，将她推上了如今的地位吧。
'001197': 刚察觉到这一点，突然就自惭形秽了。
'001208': '「……非常感谢，天川博士。托您的福我清醒了」 # 作幡然醒悟解，但是要和后面的不困了对应（词穷'
'001237': 「那就再好不过了。跟你说说话我也感觉稍微不那么困了」
'001242': 虽然宇喜多想说的并不是这个意思……
'001280': '宇喜多注视着离开房间的天川博士的背影，仿佛看到了一阵清亮的光。 # 这句话我翻得smjb'
'001385': ——从那之后宇喜多就变了个人。他惜时如金投身研究之中。
'001390': 他埋头苦干的，是有关 BC 绝缘体改良的研究。
'001396': （如果优质的绝缘体能够普及的话，Communicator 与一般人之间的冲突，应当也能稍微缓和一些）
'001401': 如此想着的宇喜多，追求着廉价且能量吸收率高的绝缘体的生产技术，取得了一定成果。
'001406': 然后过了一年半的时间。某一天——
'001474': ——像以前一样，宇喜多在资料室遇见了天川博士。
'001479': 她一见到宇喜多，就微笑着说。
'001508': 「宇喜多先生，您在那之后相当努力呢」
'001519': 「哈……？」
'001548': 「祝贺您。人事部门这次决定要将您提拔为“Junior Fellow”」
'001559': 「真……真的吗？」
'001570': 「嗯。从明天开始，您就要加入我直接指挥的研究小组了。请多关照了」
'001581': 「——好的！请多多关照！」
'001586': 从今往后就能够与憧憬的天川博士共同研究了。
'001591': 这么想着，宇喜多的内心颤抖不止。
