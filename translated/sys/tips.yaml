  　有如某天体将其他天体遮盖住形成的“蚀”，隐蔽部队被市政府称为 Eclipse。
'0043': '@cp'
'0044': '@cp'
'0045': |-
  　超科局人员携带的的护卫用小型手枪。装弹数 15 + 1。2012 年瑞士制造。枪身与消音器一体化，材料采用 ZFRP（阻燃性强化玻璃纤维），具有无法被金属探测器检测到的特性。
  　由于装填了火药量比平时要小的减装药弹，杀伤力较低。毕竟只是用作最终手段，低杀伤力让人更容易克制想要轻易依赖枪的心情，惠那认为这是个优点。
  　爱称 Saggita 取自射手座（Sagittarius），比喻这把枪开火时就像射箭一样安静。
'0046': S字合战
'0047': '@cp'
'0048': |-
  　日语 S けん（S 跳），一种参与者分为两队，夺取对方阵地的宝物的儿童游戏。在不同地区有不用的称呼，包括 S 字、8 字、S 阵等。游戏方式是先在地面上画一个巨大的 S，将其弧线内侧的空间作为双方的阵地，在阵地里放上宝物就可以开始游戏。基本规则是从己方阵地开始以单脚跳的方式，在不踩到 S 线的前提下攻进对方阵地夺取宝物。在取得宝物前双脚着地即判出局。
  　规则自定的自由度很高，比如在 S 周围画上圈，作为可以双脚着地休息的“岛”；将 S 字改为 Z 字来削弱双方防守变成速战速决形式；反过来将两个 S 重叠加强防守，形成持久战；不放置宝物，以将对方队伍全灭的形式决定胜负的“灭族”等。各地有着各种各样的游玩方式。
'0049': AD
'0050': '@cp'
'0051': |-
  　正式名称：Alone Desire。由制药公司 Betelgeuse 新药（参宿四）开发的 BC 受体机能抑制剂。
  　本品经静脉注射后，可抑制 BC 受体功能，阻碍 M 粒子生成，能够无效化最高 4000 mSv/h（milliscalar value / hour）的 BC 能量。持续时间 60 分钟。
  　对于 Communicator 而言是封住 BC 能力的药剂；对普通人而言则是从 BC 下保护内心的药剂，同时通过血管流经全身的 AD 可以保护身体免受 WX 粒子对基因的损害。尽管不是辐射，抗照射药这种说法也不能说完全是错误的。
'0052': ADS
'0053': '@cp'
'0054': |-
  　2020 年，鹿鸣市在全国率先试点，全市车辆采用了搭载有称为 Auto Driving System (ADS) 的自动驾驶系统的电动汽车。
  　如今没有必要触碰方向盘，只需要输入导航目的地就能安全地驶往该处。即便有情况时也可以随意切换到手动驾驶，此时能够检测到忘记踩刹车而自动减速防止追尾的功能也会起效，使得鹿鸣市的交通事故变得极为罕见。交通事故率相比往常一般手动驾驶时期减少到了 4%%。
  　市内来往的车辆由国土交通省的陆运分局——鹿鸣汽车管理事务所的计算机系统统一管理，各车辆的位置被实时监控着。因此涉及汽车的犯罪、交通堵塞、交通事故骤减。同时也有人发声对鹿鸣市管控一切的做法表示担忧。
'0055': 九型图
'0056': '@cp'
'0057': |-
  　作曲家、编舞家、有时还被称作神秘主义者的乔治·伊凡诺维奇·葛吉夫于 20 世纪初在旅行途中接受并传播开来的符号。
  　九型图由圆周上的九个点和将它们连接起来的线段组成。
  　九型图的英语 Enneagram 中 ennea 来自希腊语“九”，gram 意为“图”。一般认为 Enneagram 是他们的合成词。
  　此外，葛吉夫也只不过是发现了这个符号，它的根源有说是古希腊，也有说是古代中国，众说纷纭无从判断。到了 1960 年代，九型图被与性格论并用，将人类的本质分为九种——不论是谁自出生以来都是其中一种——从而流行开来。这九种本质为：

  　第一型：改进型（The Reformer）
  　第二型：助人型（The Helper）
  　第三型：实践型（The Achiever）
  　第四型：自我型（The Individualist）
  　第五型：理智型（The Investigator）
  　第六型：忠诚型（The Loyalist）
  　第七型：热情型（The Enthusiast）
  　第八型：挑战型（The Challenger）
  　第九型：和平型（The Peacemaker）

  虽然有对这种分类缺乏依据的批评，但九型图依然作为如今培养领导和教练的教材以及小占卜广泛流行。
'0058': '@cp'
'0059': |-
  　位于六边形 LABO 的中心部分的圆形建筑。
  　连接着地下 2 层到地下 1 层的连通建筑，高度达到 10 米以上。
  　N 区域的 N 取 Nuclear（核）的首字母，该区域设有研究用的反应堆——LABO 对外界是如此声明的，实际上该区域设有与反应堆大小相近的 WX 增幅器，日夜不停进行着 BC 粒子相关的实验。N 区域的保密性极高，即便是 LABO 的职员，下级研究员得到的说法也和对外说法一致，只被告知有反应堆。
  　N 区域再往下，到达大深度地下的楼层还有被称为 Zero 区域的最高机密实验楼。
  　这里有 6 个封闭房间，供实验对象居住。除了实验对象 N 和悠里，纱瑠曾经也在这个 Zero 区域生活过。
  　要从 N 区域使用电梯到达这里需要最高的等级 N 门禁卡和两名以上上级研究员的虹膜认证。
  　原本是用来在无可奈何的情况下隔离 N 化的 Communicator 的地方，为此 N 区域的存在也是国家知情的。然而在伦理崩坏后， LABO 将实验对象幽禁于此，无论其是否 N 化。
'0060': N 化
'0061': '@cp'
'0062': |-
  　感觉同调使用过度时发作的，Communicator 丧失自我的状态。
  　N 化初期，确认会出现类似于把使用过感觉同调的他人的人格当成是自己来说话的夸大妄想的症状，发出被称为 NBC 的无差别传心之类等。
  　到达晚期时将彻底失去自我，对接近自己的人全部使用感觉同调，用恶意涂抹记忆进行篡改。对于该状态还未能确立治疗法，未注射 AD 的人甚至无法接近。
  　出现晚期症状的 N 化 Communicator，甚至形容为活着的精神污染武器也不为过。不知是否是看重这一点，或是想要利用这一点，LABO 不知不觉开始在不向政府报告的情况下擅自幽禁适应性 S 的 Communicator。
  　虽然 Communicator 基本不强制要求生活在机密都市，但作为例外，只有适应性 S 的 Communicator 有义务在机密都市生活。对他们而言，机密都市是摇篮的同时，也是监牢。
'0063': NZ 75
'0064': '@cp'
'0065': |-
  　Q 为渡濑、堂岛、桧山等人事先准备的带入 LABO 的半自动手枪。装弹数 15 + 1。
  　原型是捷克斯洛伐克生产的半自动手枪 CZ 75，NZ 75 是中国兵器工业集团（也称中国北方工业公司）生产的仿制品。
  　CZ 75 基于人体工学设计的握柄、高命中精度等高评价使得它在 1975 年研发当时甚至获得了世界上最好的手枪的评价。然而为了实现高精度需要从钢铁中把每把枪一点点打造出来，而且原生产方捷克兵工厂没有海外专利权，于是各国开始大量流通其克隆和仿制品。
'0066': NDK 交响乐团
'0067': '@cp'
'0068': |-
  　国营电视台 NDK 拥有的管弦乐团。通称 N 响。
  　以历史悠久自豪的乐团，实力相当有保证。每月会有两个企划各进行三次定期公演。
  　15 年前只举办了两次公演的国民级动画“超能力少女 Beyond☆BEYOND”管弦音乐会在粉丝间备受好评，当时发售的 CD 如今已经成为废盘，仍有人以数万的价格进行交易。此外，为给少年少女带来古典乐的启蒙，该乐团还定期举办改编游戏音乐的古典音乐会，受到男女老少各类人群的喜爱。
'0069': NBC
'0070': '@cp'
'0071': |-
  　Nuclear（核）、Biological（生物）、Chemical（化学）的首字母缩写词。
  　用于 NBC 灾害时，指的是核电站事故等由核引起的灾害、细菌相关的由生物引起的灾害、毒气等由化学引起的灾害的统称。专指由核引起的灾害时称 N 灾害。
  　在日本，建立了用于应对各种灾害的部队，例如 NBC 恐怖主义反应专家组、机动队化学防护队、化学机动中队等。
  　而以 LABO 为代表的前沿 BC 研究将其用作“Negative Beyond Communication”的首字母缩写，用以指代 N 化的 Communicator 向周围无差别发送的传心。
  　另外，当 LABO 中的 WX 粒子增幅器失控导致 WX 粒子的能量超过 1 mSv（毫标量值），引发“堆芯熔毁”时，也称之为 NBC 灾害。
'0072': 埃里克·萨蒂
'0073': '@cp'
'0074': |-
  埃里克·阿尔弗雷德·莱斯利·萨蒂。
  以《裸体舞曲》《3 首梨形小品》等作品闻名的法国作曲家。
  虽然后世萨蒂被认为是印象派音乐之父——该流派涌现了拉威尔和德彪西这样的作曲家，但据说在 19 世纪的人们看来，萨蒂是个无视了当时盛行的技法和传统进行作曲的怪人。《松弛前奏曲（为一只狗作）》《烦人的恶作剧》、芭蕾《今日休演》等曲名直至今天也是让人听了皱眉般怪异。
  但曲调却和题目给人的印象相反，大多是安稳平静的。可说是如今的轻音乐的起源了。
  而无视了对话的进展脉络拼命想跟上渡濑的话题的风见，在渡濑的眼中，或许也像是萨蒂一样的怪人吧。
  而他不知道，之后的风见会成为一个让自己安心的存在……
'0075': 动力切割机
'0076': '@cp'
'0077': 　通过搭载于驱动部分的引擎转动圆形磨片的切割机器。使用了金刚石的刀片可以切断铁、混凝土和车之类的物体。动力切割机有单纯装配引擎来旋转刀片的干式切割和配备了水箱来润滑及降温的湿式切削两种，相较于较轻的前者，后者由于较重而不方便操作，因而救援队一般使用前者。
'0078': 读心
'0079': '@cp'
'0080': |-
  因为 M 粒子在大气层中不稳定，所以即使是没有BC能力的人，大脑中也有包含自己大量信息的M粒子。读心是一种通过将大气中的W粒子变为M粒子，复制对象脑内含有的M粒子并吸收，来读取对方思考的技术。
  因为读心是高级的技术，所以能使用读心的能力者相于比能使用传心的能力者非常少。此外，还证实M粒子有类似于免疫的性质，发现对于因外部的M粒子而产生的不被希望的信息的复制行为，会有类似噪声的现象。
  简单的说，读心不能做到读取“锁上了内心”的人的思考。虽然变得有点像伪科学的说法，但是要使用读心的话，不得不说重要的是互相有信赖关系。
'0081': 喀戎
'0082': '@cp'
'0083': |-
  Betelgeuse 新药开发的管装止血剂。
  有类似邦德胶水的黏性，作为封堵伤口止血的应急止血剂在医疗现场及救援队等场景被广泛正式使用。
  喀戎，又称凯隆、奇戎，是希腊神话中登场的，有着半人半马的身躯的半人马族。被描述为从太阳神阿波罗处学习了音乐和医术，从阿波罗的妹妹、月之女神阿耳忒弥斯处学习了狩猎的不死的贤者，帮助病人，给予英雄们知识与武术、医术。最后忍受不了赫拉克勒斯的毒箭，请求主神宙斯将不死的能力让给普罗米修斯，选择了死亡。据说宙斯惋惜喀戎的死亡，将其升上天作为星座，也就是射手座，但是希腊神话里面并没有看到这样的记载。
'0084': 火灾调查员
'0085': '@cp'
'0086': |-
  　即便已救出被困人员，确认火已扑灭，火灾还不能算作结束，火灾调查员还需对火灾原因、损失进行调查。起火原因？蔓延途径？灭火、警报设施是否齐备？人员伤亡、物品损毁情况？消防队或救援队与火焰和迫近的死亡战斗之后，将残留的痕迹物证作为武器面对火灾的真实面貌的就是火灾调查员。
  　了解火灾的全貌，以防灾、防止再发的角度而言是非常有用的。火灾调查一般由管辖该区域的警察或消防机构进行，但为了避免竞争，根据消防法第 35 条“疑似发生放火或失火时，调查火灾原因的主要责任及权限归消防长或消防署长”的规定，调查多由消防机构扮演主要角色。
'0087': '@cp'
'0088': |-
  Sirius A 队组长，同时是反 BC 组织 Q 的成员。与宇喜多等人同谋，在 LABO 实施恐怖行动的犯人之一。
  听闻害死自己的双胞胎姐姐亘和双亲的鹿鸣市连环火灾的原因是 LABO——曾经的超心研，也为了救出仍然被禁闭着的实验对象，加入 Q 组织。
  冷静理智的人。参与 Q 的计划以来这一点更加明显，但或许是放下了重担，也或许是夏彦通过感觉同调观测到了他的故事后对他产生了影响，现在他也像以前对亘开玩笑那样有了随意的一面。承诺全力协助与 Q 有关的调查后，刑期大幅减少出狱。此后借助惠那的关系在超科局作为 Communicator 管理官，开始新的人生。
  曾经作为 Sirius 的王牌，智力和体力都无可挑剔，但对于 Communicator 有关的事情还一知半解。职场上被作为前辈的惠那、家庭中被爱妻和活泼的妹妹管得严严实实。偷走了无数芳心的“小偷笠鹭”今后也要继续受难了。
'0089': 笠鹭亘
'0090': '@cp'
'0091': |-
  渡濑的双胞胎姐姐。已故。享年 16 岁。
  尊重、肯定生命的活泼的少女。
  因此，认定拯救人命是至高的正义，志愿加入救援队。为了拯救卷入了鹿鸣市连环火灾的渡濑，失去了年轻的生命。
  她那乐观直率的思考和生活方式对渡濑产生了重大的影响，是曾经不擅运动的他成为救援队员的最大原动力。
'0092': 垃圾回收
'0093': '@cp'
'0094': |-
  个人电脑的存储管理功能之一。为了能舒服地使用应用而清离（为了使用）别的应用占用的空间。
  garbage在英语中意思为垃圾，不要的东西。
  garbage collector(garbage man)有垃圾收集人的意思。
  LABO为了顺畅地向那个必须的方向前进而实施的“扫除垃圾”。谁都不想干，但不得不有人干。投身了Q，决定向LABO发起恐怖活动的宇喜多也许是这么考虑的。
'0095': 肿瘤抑制基因
'0096': '@cp'
'0097': |-
  被认为也许有抑制癌发生的机能的基因。
  抑制癌的基因已有p53、PTC、SDHD等被发现，IGF2R基因也被认为可能是其中之一。
  而BC能力是IGF2R基因的变异导致的能力，因为对于Communicator来说上面提到的其他的抑制癌的基因也观察到了变异，所以BC能力被认为可能和Communicator的短命——极高的得癌症率——有关。
  这一事实对于大众保密，秘密地进行着延长Communicator的寿命的基因治疗等研究，但这很可能导致丧失BC能力。
  那么，BC究竟是为了什么的能力呢。人为什么生而有着这一能力呢。基本粒子学家，基因学家，脑生理学家，以及哲学家和语言学家……BC现在成为了许多学者的重要而紧急的问题。
'0098': 逆行性遗忘
'0099': '@cp'
'0100': |-
  因为受伤和病症发作导致的意识障碍而产生的回忆不起以前的事情的记忆障碍。
  大脑的记忆过程据说由记载信息的“记录”、维持记住信息的“保持”，在必要的时候回忆起信息的“想起”和使信息想不起来的“忘却”组成。以此为例的话，逆行性健忘可以说是“保持”和“想起”产生了障碍，变成了“忘却”状态。
  作为仍然存有的记忆的例子，与个人经历有关的事情称为情节记忆，和技能与程序有关的记忆（也就是“身体记忆”的状态）称为程序记忆。渡濑好像不仅是情节记忆，而且程序记忆也受到了部分影响。
  和逆行性遗忘相对，受伤、病症发作之后什么新的事物都记不住的状态被称为顺行性遗忘。
'0101': Q
'0102': '@co'
'0103': |-
  以“BC 会让社会不稳定”为主张的反 BC 组织。
  据说是曾经在鹿鸣市活跃的反 BC 联盟的成员为中心构成的组织。
  反 BC 联盟是曾经被迫解体的市民团体，原因是成员之一由于 Communicator A 的恶意感染，参与了鹿鸣市连环火灾。联盟因此在鹿鸣市被污名化解体。他们接触了 Q，参加了计划，一边增加成员，一边筹划着以鹿鸣市为第一目标的针对政令指定机密都市的恐怖计划。
  据称 Q 有单独的武器渠道，仅仅是一个市民团体的曾根崎等人的指挥者应该是相当的大人物。虽然鹿鸣市的上层是这么认为的，却完全找不到这个人的身份。
  Q 是 Question 的 Q。
  支持 BC 的政府，在政府支持下推进 BC 研究的机密都市，以及 Communicator。他们是 Q 的敌人，也是存在的原因。
'0104': Q 式新格
'0105': '@cp'
'0106': |-
  只传授给 Q 的成员的格斗术。
  基于日本拳法，糅合了摔跤、高专柔道、唐手等，以实战——警察厅的逮捕术和自卫队格斗术——为目的创造的。只有不断实行恐怖活动的 Q 有用，对反恐特化的格斗术。
  渡濑加入 Q 的时候，从前自卫官的同志那里习得。
'0107': 气瓶
'0108': '@cp'
'0109': |-
  放在救灾现场，如同救援队员和被困人员的生命线一般的救灾器具。
  虽然在消耗剧烈的情况下只能维持 20 ～ 30分钟，需要更长时间的活动时虽然也有泵入氧气的情况，但更多情况下踏入火灾现场时是打入空气。
  虽然 Sirius 破坏了制服上的呼吸器，导致气瓶无法提供呼吸的功能，但它还可以用来给充气千斤顶充气，视情况还可以作为空气切断器、气锯等切割装置的动力源。它是一种可以广泛应用的救助器具。
'0110': 感质
'0111': '@cp'
'0112': |-
  一直盯着路上的红灯看的话，就会等到它变成绿色。“看到绿色”用生理学的说法表示就是“视网膜中的锥体识别到了 450nm 左右波长的光”。但无法科学地说明信号灯的绿给人感觉有多绿。这样包括视觉在内的五感获取到的个别体验就叫感质。
  至今感质的解释仍然是最大的科学问题之一，
  但在 2030 年，这个问题有了新的希望：只有适应性 S 的Communicator 可以使用的感觉同调。
  但这里仍然存在问题，即使可以体会自己看到的绿色和别人看到的绿色，也只能通过不确定的言语来向第三者表达这个差异。以及过多的感觉同调使用会导致 Communicator 提早 N 化。
'0113': 黑田彻义
'0114': '@cp'
'0115': |-
  超感官科学技术局 Communicator 管理课第一主任。44 岁。
  拥有日本拳法五段水平的逮捕术高手，从警察厅调出，兼任爱丽丝·昂弗朗梅的担当管理官椿山阵的保镖和辅助担当官。
  阵死后或许是被他的生活方式和责任感染，成为正式的超科局成员，并由于其热情和实绩，被提拔到主任。
  当敬爱的阵的女儿惠那被分到他的属下时会眯眼微笑。当开始 LABO 的强制搜查时，他与被恶意感染，举枪向 N 的堂岛和桧山交战。最后像是椿山阵对 A 所做的那样，他也舍身保护 N 到了最后。
'0116': 现场
'0117': '@cp'
'0118': |-
  日本消防相关人员将火灾等灾害地点称为现场（げんじょう）。不同日语读音表达的意思完全相同，是业界用语。
  同样，日本也将出动称为出场，意思是去往现场。
'0119': 核能
'0120': '@cp'
'0121': |-
  原子核崩溃、融合、分裂时释放的能量。尤其是原子核裂变时可以从少量的燃料中获取巨大的热量，所以今天核能发电也使用这种方式。
  容易发生核裂变的代表物质是铀。用中子轰击铀原子核，会产生大量热量，并分裂成两个，同时释放新的中子。核反应堆利用这个性质，让铀元素的分裂反应连续、间歇性发生。利用巨大的热量产生水蒸气，转动发电机的涡轮进行发电。
  但是，即使合理使用核能，也会产生辐射和放射性废弃物，万一发生了堆芯熔毁之类的事故，就要做好大量土壤被污染乃至产生人员伤亡的准备。这并不是所有人举手欢迎的技术，而是为了让人们过上更好的生活的“必要之恶”——今天也有不少人坚持如此认为。
  1895 年德国物理学家威尔姆·康拉德·伦琴发现了 X 射线以来已经百年有余。对于一个人的一生来说很长，但在人类历史的角度上看仅仅一瞬。
  是避免使用核能，还是控制核能？活在当下的人们，或许正好站在这条岔路口。
'0122': 核反应堆的紧急停止
'0123': '@cp'
'0124': "　检测到核反应堆发生某种异常时，自动或者手动将反应堆紧急停止称为紧急停堆（scram）。\n　特别是确认发生重大异常或故障时，最好将吸收中子的控制棒插入，投入降低中子速度的减速剂、使用与反应堆类型对应的冷却剂进行堆芯冷却等，立刻实现稳定的冷却。\n　若因灾害导致供电中断等原因无法达成这些目标，燃料棒会有因自身的衰变热熔化导致堆芯熔毁，最坏情况下导致反应堆爆炸等危险性。\n　LABO 使用沸水反应堆，从鹿鸣湖引入轻水（译注：普通水）用作减速剂兼冷却剂。 "
'0125': '@cp'
'0126': |-
  夏彦的青梅竹马。
  原本是适应性 C 的 Communicator，但 9 年前，她被卷入实验对象 N 逃脱事件，暴露在大量的 WX 粒子中，变异为适应性 S、能力 Lv.6 的 Communicator。从火场得救后，被监禁在 LABO。
  代替夏彦作为 LABO 的特别观察对象，社会性死亡，幽禁在 LABO 中协助研究，过着无可奈何的日子。当时她改写了失忆的夏彦的记忆，这成为夏彦产生悠里的幻影的契机。
  虽然美夜子给她提供了最大限度的便利，但 LABO 的幽禁生活仍然充满心酸。每年仅仅一次与夏彦的见面成为她心灵的依靠。让夏彦认为是定期体检，用药物催眠后与他相会……就像牛郎织女星一样虚幻而转瞬即逝，却足以在 9 年间支撑着她的心。
  虽然借着渡濑他们的恐怖活动，被夏彦救出，但今后的日子要不断逃避 Q 的追捕。即使如此，她仍然在夏彦的身边抓紧了自己的幸福，如今脸上总是浮现着温和的笑容。
'0127': Communicator
'0128': '@cp'
'0129': |-
  生来脑中具有变异的 BC 感受器，可以将大气中的 W 粒子转化为 M 粒子，使用 BC 的人群的总称。
  Communicator 大发现以来，数量以日本为最，在世界范围内人数不断增加。
  说是大脑的变异的话听起来还不差，但这也可以说是大脑的异常。事实上，人们发现，Communicator 的适应性越高（BC 感受器的变异幅度越大），越是容易患上脑疾病，寿命也极端缩短。
  BC 到底是上天赐给人们的福音，还是禁忌的潘多拉魔盒？人们仍然不能得出满意的结论。
'0130': Communicator 管理官
'0131': '@cp'
'0132': |-
  指负责 Communicator 的管理、保护、监视等活动，附属于超科局的国家公务员。
  该职务是不公开的。为了隐藏管理官的身份，会发行假肩章和假身份证。
  保密义务包括工作中接触到的事情，甚至包括自己的工作本身。必须充分理解 Communicator 的危险性和保护他们的必要性。因此对工作者的精神负担巨大。一般来说管理官都是从警察厅和公安调出的。
'0133': Communicator 大爆发
'0134': '@cp'
'0135': |-
  基本粒子物理学家·天川美夜子提出“信息力场假说”，以及让世界记住了 BC 的存在的安德雷西猎巫事件发生的 2014 年。那之后，仿佛是呼应那次事件，世界范围内出生了大量的 IGF2R 基因变异的新生儿。
  该出生率年年上升，到 2030 年现在，世界上 83 亿人口中，有 0.002％，也就是 16 万 6000 人的 Lv.1 以上的 Communicator。
  此外，日本的 Communicator 比率例外地更高，1 亿 2000 万的人口中，有 0.004%，也即 4800 人是 Lv.1 以上。虽然有揶揄的说法认为原因是日本隐藏真心话的国民性，但为何日本的比率达到了世界平均的 2 倍，其原因仍然无从得知。
'0136': '@cp'
'0137': |-
  表冲突、竞争等意的英语单词。在 IT 业界中，表示同一系统中共存的应用软件或者硬件，尝试占用同一块内存，导致系统无法发挥原有性能的状态。
  在计算机系统和程序中，冲突是需要避免的。但近来也有人认为组织内也就是人们之间的冲突某种程度上正好相反，是需要存在的。期待通过互相交流和互相争论来互相理解，创造有话就说的职场氛围。
  然而，宇喜多和美夜子的冲突实在过于绝对。理解到这一点的宇喜多选择了加入 Q。
  从一个极端走到另一个极端，这是他的缺点，但也算是他的优点吧。
'0138': 第三人现象
'0139': '@cp'
'0140': |-
  这是生命受到威胁时进入极限状态的故事。既不是自己，也不是朋友的某人在耳边低语。耳边传来给我尽力活下去这样的话语。从这个声音中得到鼓励，最终活了下来——第三人现象，指的就是这种人在生死关头遇到了引导你求生的超常存在的现象。
  有时是强有力的鼓励，有时是朝着逃生出口的指引。有时不仅是声音，还有人的气息，或是以人的样子直接出现。高山、战场、极地、事故现场……出现的场所也是各种各样。
  “濒死产生的幻觉”这样的解释是说不通的。
  莫非是过去的 Communicator？我们不能否定从古以来一直有 BC 能力者的可能性……
  存在于世界各地，干涉人类的“第三人”。拯救那些拼命求生者的人。这样的人有可能真的存在吧。
'0141': 缺氧空气
'0142': '@cp'
'0143': 指比正常情况含氧量更低的空气。空气中大约有 21% 的氧气，而人安全呼吸的氧气浓度最低需要 18%。如果含氧量下降到 16%，则会使人开始头痛、耳鸣，到 14% 时开始意识朦胧，到 10% 时则会导致休克。由于通风不良或是火灾等原因导致氧气浓度下降时，空气会突然变成攻击人体的气体。而且当人体缺氧时会反射性地努力呼吸，吸入更多的缺氧空气，进一步加速血氧浓度下降。血氧浓度低于 6% 的情况下，只需要短短的 5 ～ 6分钟就会死亡。
'0144': 产后死亡
'0145': '@cp'
'0146': |-
  产后，为了妊娠与分娩产生变化的母体会在一定时间（6～8 周左右）恢复到出产前的状态。这个时期称为产褥期，母体自身叫产褥期产妇。并不是母亲平安分娩就万事大吉了。子宫的收缩，
  恶露的排出，体重的下降，身体发热……母体需要很长一段时间休息才能恢复。
  对于分娩前就已经身心俱疲的爱丽丝·昂弗朗梅来说，这是相当痛苦的事情。
'0147': 三之宫流 Savate
'0148': '@cp'
'0149': |-
  纱瑠综合了许多种格斗术自己创造的综合武术。
  Savate 是指一种以波旁王朝的法国绅士为中心广泛传播的，可以称之为法式跆拳道的防身术。这种防身术的理论是利用步法控制与对手的距离，根据时机一口气撞进敌人怀中利用手法来制敌。
  但三之宫 Savate 包含了很多或许是用来吸引场外者的动作，包括缠住对方的腿丢出去，从背后压迫坐姿对手的颈动脉，墨西哥职业摔跤的跳跃技，以及从背后捆住后用拱桥摔将对手摔在地上。或许这是一种提前设计好的演出型流派。
'0150': '@cp'
'0151': |-
  昵称：纱瑠。爱丽丝·昂弗朗梅与安昙卫士所生的混血少女。名字由亲戚天川美夜子所取。
  记事起就作为实验对象 N 的后备大脑，被当成实验台一样，不断被灌输所有领域的专门知识。因此大脑受到损伤，无法从对方的表情和行为判断对方的心理。
  之后，由于实验对象 N 的 N 化，实验中止，她接受美夜子的提议，消除一部分记忆，在保持受监视的条件下得到了一定的自由。并以“著名的跳级天才少女”的身份成为夏彦的同学。
  纱瑠（SALYU）的昵称是真白从她的全名 "SA"nnomiya "L"ouise "YU"i 中取的。法语中，这个名字（Salut）是亲密的人之间互相用来问号或者道别的词语。对于没有 ARMS 就无法跟人正常交流的她来说，昵称的这个特点似乎也让她很感兴趣。
  从 LABO 的一系列事件生还后，为了从 Q 逃脱，和夏彦他们一起行动。
  或许是受到夏彦的感化，有时也会露出与年龄相符的少女般的笑容，让夏彦突然心头惊艳。
'0152': 车祸喷水工作
'0153': '@cp'
'0154': |-
  汽油在日语中也叫挥发油，顾名思义，是挥发性很强，作为火源即使在零下 40 度也可以引火的石油制品。因此当车祸发生需要救援行动时，首先即使没有明火，为了防止静电引火，也会进行喷水工作。
  此外，这个时候的喷水工作不是只将水喷上去。随意的喷水反而会在接地时产生静电，引发明火。
'0155': 加水混凝土
'0156': '@cp'
'0157': |-
  水泥本来是和水以 55:100 的比例混合来硬化的粉体。有时出于减少开销或是防止在夏天凝固过快等理由，没有遵守这个比例，加入了过多的水，凝固后的混凝土强度不够，这叫做加水混凝土。
  加水混凝土建造的建筑会成为危房，耐震性和使用年限也会受到很大影响。
  另外，加水混凝土在日语中的前半段似乎也是建筑业界常用的一种隐语，将液体打薄时，也会用到这个词。
'0158': Charles Bonnet 综合征
'0159': '@cp'
'0160': |-
  指脑部受损导致患者在精神正常的情况下也会看到幻觉的症状。
  这个症状是以瑞士自然学者 Charles Bonnet 的名字命名的。多见于糖尿病性视网膜症或者白内障导致的视觉障碍老年患者，以及因为事故导致脑损伤的年轻患者。
  虽然精神正常可以判断自己产生了幻觉，但因为幻觉过于真实，只能通过状况证据来判断现实和幻觉。此外，虽然是自己的大脑产生的幻觉，却不一定是自己想象的东西。或许古今中外零零散散的神明天使，或者外星人和幽灵之类的目击事件，正是这个 Charles Bonnet 综合征导致的。
'0161': 齐颂
'0162': '@cp'
'0163': |-
  源于德语，指在舞台等场地由一个集体的人齐唱相同歌词的合唱。由此引申出示威者或者抗议者一致呼喊口号的样子。
  德语传入的日语词还有很多，尤其是医疗用语。karte（病历）、kranke（病例）、gaze（纱布）、gips（石膏）、kapsel（胶囊）、vakzin（疫苗）以及 neurose（神经衰弱），在日语中都是来自德语的。日常用语中常听到的还有 hierarchie（层次）、gelaende（滑雪坡）、rucksack（背包）、baumkuchen（年轮蛋糕）和 arbeit（兼职，在英语中是 part-time job）。此外还有比较令人意外的 kasutera（蜂蜜蛋糕）和 kompeito（糕点糖果）是来自葡萄牙语。
'0164': 消防员
'0165': '@cp'
'0166': |-
  指灭火防火的组织（消防）职员中，需要在火灾发生的时候快速前往现场的人们。
  主要的职务内容有灭火和救援被困人员。此外，消防员在消防官员中也是一个等级名。
  现在的消防官员等级分为 11 级，从上到下为

  消防厅长官
  消防总监
  消防司监（鹿鸣市消防局局长）
  消防正监
  消防监
  消防司令长
  消防司令
  消防司令补（渡濑）
  消防士长（风见、堂岛、桧山）
  消防副士长
  消防员（洵）

  警察机关是由都道府县单位构成，自卫队是国家组织。与此相对，自卫队是由市镇村单位构成的，数量达到了 800 以上。另外，1948 年的消防组织法将消防组织从警察机关所属下独立了出来，成为了地域密集型的组织。
  一个消防组织的部队有灭火为主的消防队（抽水队），穿橘色制服以救援为主的救援队等。此外还有收集火灾现场信息指挥各队的指挥队以及操作消防车的队伍。
  虽然是有点离题的话，消防员由于其特殊的职业性质，出勤日必须是 24 小时待机的状态，吃饭就必须靠自己。因此，他们会偏爱制作简单、食材营养平衡的料理。
'0167': 信息熵
'0168': '@cp'
'0169': |
  指系统发生某种事件后信息的相对变化量。
  比如当你掷骰子，在骰子掷出前的“不知道会出几的状态”下，信息熵是最大的。此时如果得知结果是奇数或者偶数，那么可能性就会从 6 缩小到 3，因此信息熵会减少。得知了具体的结果后，信息熵达到最小。
  “信息力场假说”中，天川美夜子提出信息熵就是 BC 能量，是四大基本力之后的第 5 种斥力。
  如前述，信息熵是信息的一种度量，不适用于单一的基本粒子。需要一个观察者。但她打破常识地提出了这个假说。Communicator 诞生于世，在观察思考的过程中，含有信息的 b 粒子从电磁力中分离，填满了这个世界。
  也就是说，宇宙的加速膨胀是人们造成的。那么 Communicator 是从古一直存在的吗，说到底所谓的 b 粒子存在吗？
  为什么 b 粒子会如此稳定？
  “信息力场假说”是宇宙的加速膨胀和 ESP、集体无意识等谜团的线索，却也同时产生了新的问题。
  这就是“信息力场假说”一直只能是一个假说的理由。
'0170': 信息力场假说
'0171': '@cp'
'0172': |-
  “信息力场假说/Information Force Hypothesis”。天川美夜子于 2014 年提出的假说。
  这是天川美夜子基于“暗能量是信息熵”的假设独自推导出的理论。她定义信息等价于能量，信息是宇宙四大基本力之后的第 5 基本力。
  这里的信息熵就是信息论中定义的“事物的不确定性”。假说的公式推导出的值的确与宇宙的膨胀速度一致，但将信息论的定义延伸到基本粒子上的假设过于大胆，提出时没有人相信。
  说到底，信息与能量等价，也就说明信息能转换成能量。粗略地说，它不仅解释了宇宙的加速膨胀，甚至还能说明古来传闻的超能力等超自然现象。
  当时的学会认为这是跟麦克斯韦妖那样的假想思考实验，一笑置之。
  然而这一笑被安德雷西猎巫事件的发生打断。此后，“信息力场假说”被再度审视，如今是解开 BC 之谜的关键。许多科学家正在进行反证实验。
  如今还有很多学者不认同的第 5 基本力如果被正式定义，以四大基本力解释自然界的物理标准理论将会崩塌。伴随而来的是巨大的范式转换，至今为止发生的常识无法解释的现象也会再次被定义。
  事实上，信息能（BC）产生的各种作用中，我们发现了很多现今物理学理论或常识无法解释的现象。
  “信息力场假说”变成“信息力场学说”的时候，人们一定会打开新世界的大门。
'0173': Sirius
'0174': '@cp'
'0175': |-
  鹿鸣市消防局所属的精锐特别救援队。
  特征是有着东京消防厅一样严格的选拔考试，这些队员都是通过了考验的精锐。
  一队由 6 人组成（队员 5 名 + 担任司机的机关员 1 名），总共有 3 队。其中最精锐的 A 队由渡濑担任队长。
  在人口仅 20 万规模的市设置精锐特别救援队是一个极端的特例，但由于 BC 法设置的政令指定机密都市的重要性，消防法进行修正，在机密都市必须设置精锐特别救援队。
  此外，Sirius 是大熊星座的 α 星。所谓 α 星，指的是星座中最明亮的一颗星。Sirius 是地球上除了太阳以外能看到的最明亮的恒星。
  对于卷入火灾或其他灾害的被困人员来说，他们是穿着橘色衣服的希望之星。这就是鹿鸣市消防局精锐特别救援队 Sirius。
'0176': Sirius 最长的一天
'0177': '@cp'
'0178': |-
  2030 年 9 月 16 日 6 时 19 分，鹿鸣市郊外的核能生物学机构第 6 研究所发生了由爆炸引发的一系列事件，进而导致了精锐特别救援队 Sirius 的半数牺牲——。指挥 Sirius 的消防司令长村上兵吾将这一天称为 Sirius 最长的一天。
  率领 A 队的渡濑由于恐怖行动被逮捕，堂岛和桧山殉职，风见退役……Sirius 成员的损失过于巨大，但无论多么优秀，如果只是缺了几个人就不能运作的话，作为组织来说是不合理的。从 LABO 生还，精神上得到很大的成长的洵成为了队伍的支柱。Sirius 现在发生了巨大的变化。
'0179': 政令指定机密都市
'0180': '@cp'
'0181': |2-
      指为了推进 BC 研究、保护 Communicator、向社会大众普及 BC 知识而建立的机密都市。
      根据新建立的 BC 法中的相关规定，BC 调查研究特别委员会将包括鹿鸣市在内的六所地方都市指定为了政令指定机密都市。
      政府以防止 BC 研究成果被商业间谍窃取、保护 Communicator 免受迫害为由，在各个机密都市通往市外的路上都设置了关卡，人们的进出受到了严格的限制。
      在乌克兰同样有一座机密城市——普里皮亚季。这座在地图上都没有标注出来的，看似平平无奇的小城其实是一座戒备森严的机密都市，直到切尔诺贝利核事故的发生。虽然鹿鸣市并非像普里皮亚季一样防备重重，但在外面的人看来，鹿鸣市的森严程度比起普里皮亚季亦毫不逊色。
