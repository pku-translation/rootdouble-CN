     20 世纪末，随着手机与无线 LAN 服务的兴起，电波的有效利用成为了一个重要的课题。为了缓解电波利用率低的状况，邮政省（原总务省）要求各行各业都要有效地利用电波。2003 年 10 月，总务省对电波法相关的审查标准进行了部分改动，紧接着又在 2005 年 7 月出台了“推进消防急救无线的广域化、共同化及消防指挥业务的共同运用”，要求所有消防急救无线必须在 2016 年 5 月 31 日前转为数字信号传播。
     数字信号传播带来的好处包括通信保密性的提高及对图像等信息传输的兼容。无线的广域化则使信息不会受各地区的管辖所束缚，可以在各地区间共有。但另一方面，数字信号的传播距离只有模拟信号的大约一半，在传播中必须常备有车载或便携的中转站。
     正是数字信号这种容易受电子机械干涉，不适合长距离通信的弱点将突入 LABO 的 Sirius 队员们逼入了绝境。
