'0182': 感觉同调
'0183': '@cp'
'0184': |2-
      向一般民众隐瞒的，BC 的第三种能力。这是一种极其危险的能力。能力者可以读取对方的 BC 能量频率及感知，并将其与自己的频率与感知进行同调，从而实现对被读取者脑内意识的模拟。通过这一过程，能力者不仅可以瞬时读取对方的视角、记忆、感情、认识等一切脑内信息，甚至还可以肆意地篡改或者消去对方的记忆。而且，频率和感知实现同调的过程也可以近似为打开对方心扉的过程，因此感觉同调和读心不同，使用者在使用能力时不需要打开对方的心扉。
      目前，关于感觉同调的使用者，人们还有成堆的问题需要解决。例如在使用能力时，使用者的五感会出现显著的衰退、在让对方 BC 能量的频率与感知与自身进行同调时，能力者的自我认识会有损毁的风险、能力的过度使用可能会带来 N 化问题等。现在，人们还没有找到有效利用感觉同调能力的方法。
      感觉同调能力可能会引发百害而无一利的歧视与恐慌。考虑到其危害与风险，政府一直未将这种能力的存在公之于众。
      再说句题外话，有一位 BC 研究者把能力者通过感觉同调读取对方的记忆，并篡改其内容的行为称之为“RAM”。
  RAM＝Rewrite Addition Memory（记忆的篡改·补写）

  RAM 同时也指电脑的主储存装置。再说白一点，就是电脑的记忆存放地。这种装置不仅用于个人电脑，在家用游戏机上同样可以见到它的身影。
  或许这位研究者之所以会这样命名，就是因为“通过 Communicator 的 RAM 行为”和“将信息写进电脑的存储器”在印象上有不谋而合之处吧。
