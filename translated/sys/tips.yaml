'0231': 定向进化说
'0232': '@cp'
'0233': |2-
      一种关于进化的学说。这种学说认为，某种生物的进化方向一旦定下来，其器官就会朝着固定的方向进化。这种方向乃是由生物内在的固有特征决定的。
      这一理论主张，之所以代表冰河期的大型动物，例如猛犸或者大角鹿会长有大得有些多余的牙和角，是因为它们本身的性质决定的。但现代又出现了其他学说来从别的角度解释这一现象。例如自然选择说认为猛犸的角是为了适应当时的环境，又例如性选择说认为猛犸的角是为了吸引异性。受这些新型学说的影响，现在赞同定向进化说的人似乎越来越少了。
'0234': 传心
