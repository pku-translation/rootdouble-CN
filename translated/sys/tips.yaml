'0380': Procyon
'0381': '@cp'
'0382': |-
  LABO 开发的 BC 能量测定仪。
  搭载的人工 BC 接受器测定大气中的 W 粒子和 M 粒子，将 BC 能量进行数值化的定量表示。
  单位是 mSv（毫标量值），最大可以测定 15000mSv/h 的值。
