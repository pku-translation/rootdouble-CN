'0262': 气味的记忆
'0263': '@cp'
'0264': |2-
     泡在红茶里的玛德莲蛋糕的味道与香气唤醒了“我”曾经的记忆——这是法国文豪马塞尔·普鲁斯特的名篇《追忆似水年华》开头处的著名场景。
      作为故事主人公同时也是讲述者的“我”想起了小时候自己曾把玛德莲蛋糕泡到红茶里吃，这个小小的回忆打开了记忆的黑匣，让“我”的思绪回到遥远的过去……
     据说，人的嗅觉受体可以分辨出多达 1000 种不同的气味。而且嗅觉也是五感中唯一一种与掌管记忆的海马体、掌管感情的杏仁体直接相连的感官。因此，某种气味会勾起某个人的与之相关的回忆，这种现象在现实中也是有可能发生的。
      人们参照前文提过的小说中的情节，将这种现象命名为普鲁斯特效应。
     不知大家闻到水池里冒出微微的氯气的味道，或者在回家路上闻到有饭菜的香味在刺激自己的鼻腔时，是否会涌起思乡之情呢。也许，这时候普鲁斯特效应就可能发生在你的身上。
'0265': 日本拳法
'0266': '@cp'
'0267': |2-
     由柔道家泽山宗海设计的一种格斗技。格斗者身着防具与手套，使用拳法、踢法、关节技进行比赛。也被简称为日拳、拳法。
     日本拳法的特点为“乱”。一招一式皆不拘泥于固有的形态，在自由对打的同时修炼拳法方为日本拳法的精髓。这种自由自在的格斗风格借鉴了古希腊式搏击，在综合格斗还远没有开始流行之时，日本拳法就因为其可使用各种不同招式的实用特性，给自卫队的肉搏格斗的训练以及警方的逮捕术等带来了巨大的影响。
     虽然格斗者都带着防具，但日本拳法依旧是一种非常危险而暴力的综合武术。在日本拳法中，无论是踩踏倒在地上的对手，还是先趴着再用膝盖撞击对手的头部，都可被算作有效击打。
