'0282': 般若心经
'0283': '@cp'
'0284': |2-
      不同的宗教教派对般若心经有不同的叫法，例如佛说摩诃般若波罗蜜多心经、摩诃般若波罗蜜多心经、般若波罗蜜多心经等。
      般若是佛教用语，梵文中 Prajna 的音译，和鬼女能面里的那个般若几乎没有什么关联。
      Prajna 指的即是智慧，也就是要遵循真理，正确地认知事物，抛却心中的烦恼与对尘世的执着，达到开悟的境界。
      而般若心经中的“心”指的即是心脏，也是指代表“重要的事物”的梵语 hrdaya 的译词。
      虽然般若心经篇幅很短，全篇不过 300 字，但它浓缩了 全 600 卷大般若经的精髓，在天台宗、真言宗、净土宗等均被广泛地传诵。
      此外，到了现代还出现了音频版的般若心经，人们足不出户就可以积累功德。特别是立体声的录音版本，据说会给人以超强的临场感。
