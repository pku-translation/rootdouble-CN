  　有如某天体将其他天体遮盖住形成的“蚀”，隐蔽部队被市政府称为 Eclipse。
'0043': '@cp'
'0044': '@cp'
'0045': |-
  　超科局人员携带的的护卫用小型手枪。装弹数 15 + 1。2012 年瑞士制造。枪身与消音器一体化，材料采用 ZFRP（阻燃性强化玻璃纤维），具有无法被金属探测器检测到的特性。
  　由于装填了火药量比平时要小的减装药弹，杀伤力较低。毕竟只是用作最终手段，低杀伤力让人更容易克制想要轻易依赖枪的心情，惠那认为这是个优点。
  　爱称 Saggita 取自射手座（Sagittarius），比喻这把枪开火时就像射箭一样安静。
'0046': S字合战
'0047': '@cp'
'0048': |-
  　日语 S けん（S 跳），一种参与者分为两队，夺取对方阵地的宝物的儿童游戏。在不同地区有不用的称呼，包括 S 字、8 字、S 阵等。游戏方式是先在地面上画一个巨大的 S，将其弧线内侧的空间作为双方的阵地，在阵地里放上宝物就可以开始游戏。基本规则是从己方阵地开始以单脚跳的方式，在不踩到 S 线的前提下攻进对方阵地夺取宝物。在取得宝物前双脚着地即判出局。
  　规则自定的自由度很高，比如在 S 周围画上圈，作为可以双脚着地休息的“岛”；将 S 字改为 Z 字来削弱双方防守变成速战速决形式；反过来将两个 S 重叠加强防守，形成持久战；不放置宝物，以将对方队伍全灭的形式决定胜负的“灭族”等。各地有着各种各样的游玩方式。
'0049': AD
'0050': '@cp'
'0051': |-
  　正式名称：Alone Desire。由制药公司 Betelgeuse 新药（参宿四）开发的 BC 受体机能抑制剂。
  　本品经静脉注射后，可抑制 BC 受体功能，阻碍 M 粒子生成，能够无效化最高 4000 mSv/h（milliscalar value / hour）的 BC 能量。持续时间 60 分钟。
  　对于 Communicator 而言是封住 BC 能力的药剂；对普通人而言则是从 BC 下保护内心的药剂，同时通过血管流经全身的 AD 可以保护身体免受 WX 粒子对基因的损害。尽管不是辐射，抗照射药这种说法也不能说完全是错误的。
'0052': ADS
'0053': '@cp'
'0054': |-
  　2020 年，鹿鸣市在全国率先试点，全市车辆采用了搭载有称为 Auto Driving System (ADS) 的自动驾驶系统的电动汽车。
  　如今没有必要触碰方向盘，只需要输入导航目的地就能安全地驶往该处。即便有情况时也可以随意切换到手动驾驶，此时能够检测到忘记踩刹车而自动减速防止追尾的功能也会起效，使得鹿鸣市的交通事故变得极为罕见。交通事故率相比往常一般手动驾驶时期减少到了 4%%。
  　市内来往的车辆由国土交通省的陆运分局——鹿鸣汽车管理事务所的计算机系统统一管理，各车辆的位置被实时监控着。因此涉及汽车的犯罪、交通堵塞、交通事故骤减。同时也有声音对鹿鸣市管控一切的做法表示担忧。
'0055': 九型图
'0056': '@cp'
'0057': |-
  　作曲家、编舞家、有时还是神秘主义者的乔治·伊凡诺维奇·葛吉夫于 20 世纪初在旅行途中接受并传播开来的符号。
  　九型图由圆周上的九个点和将它们连接起来的线段组成。
  　九型图的英语 Enneagram 中 ennea 来自希腊语“九”，gram 意为“图”。可以推测 Enneagram 是他们的合成词。
  　此外，葛吉夫也只不过是发现了这个符号，它的根源有说是古希腊也有说是古代中国，众说纷纭无从判断。到了 1960 年代，九型图被与性格论并用，将人类的本质分为九种——不论是谁自出生以来都是其中一种——从而流行开来。这九种本质为：

  　第一型：改进型（The Reformer）
  　第二型：助人型（The Helper）
  　第三型：实践型（The Achiever）
  　第四型：自我型（The Individualist）
  　第五型：理智型（The Investigator）
  　第六型：忠诚型（The Loyalist）
  　第七型：热情型（The Enthusiast）
  　第八型：挑战型（The Challenger）
  　第九型：和平型（The Peacemaker）

  虽然有对这种分类缺乏依据的批评，但九型图依然作为如今培养领导和教练的教材以及小占卜广泛流行。
'0058': '@cp'
'0059': |-
  　位于六边形 LABO 的中心部分的圆形建筑。
  　连接着地下 2 层到地下 1 层的连通建筑，高度达到 10 米以上。
  　N 区域的 N 取 Nuclear（核）的首字母，该区域设有研究用的反应堆——LABO 对外界是如此声明的，实际上该区域设有与反应堆大小相近的 WX 增幅器，日夜不停进行着 BC 粒子相关的实验。N 区域的保密性十分高，即便是 LABO 的职员，下级研究员得到的说法也和对外说法一致，只被告知有反应堆。
  　N 区域再往下，到达大深度地下的楼层还有被称为 Zero 区域的最高机密实验楼。
  　这里有 6 个封闭房间，供实验对象居住。除了实验对象 N 和悠里，纱瑠曾经也生活过的地方，就是这个 Zero 区域。
  　要从 Ｎ 区域使用电梯到达这里需要最高的等级 N 门禁卡和两名以上上级研究员的虹膜认证。
  　原本是用来在无可奈何的情况下隔离 N 化的 Communicator 的地方，为此 N 区域的存在也是国家知情的。然而在伦理崩坏后， LABO 不管有没有 N 化，都将实验对象幽禁于此。
'0060': N 化
'0061': '@cp'
'0062': |-
  　感觉同调使用过度时发作的，Communicator 丧失自我的状态。
  　N 化初期，确认会出现类似于把使用过感觉同调的他人的人格当成是自己来说话的夸大妄想的症状，发出被称为 NBC 的无差别传心之类等。
  　到达晚期时将彻底失去自我，对接近自己的人全部使用感觉同调，用恶意涂抹记忆进行篡改。对于该状态还未能确立治疗法，只能禁止未注射 AD 的人接近。
  　出现晚期症状的 N 化 Communicator，甚至形容为活着的精神污染武器也不为过。不知是否是看重这一点，或是想要利用这一点，LABO 不知不觉开始在不向政府报告的情况下擅自幽禁适应性 S 的Communicator。
  　虽然 Communicator 基本不强制要求生活在机密都市，但作为例外，只有适应性 S 的Communicator 有在机密都市生活的义务。对他们而言，机密都市是摇篮的同时，也是监牢。
'0063': NZ 75
'0064': '@cp'
'0065': |-
  　Q 为渡濑、堂岛、桧山等人事先准备的带入 LABO 的半自动手枪。装弹数 15 + 1。
  　原型是捷克斯洛伐克生产的半自动手枪 CZ 75，NZ 75 是中国兵器工业集团（也称中国北方工业公司）生产的仿制品。
  　CZ 75 基于人体工学设计的握柄、高命中精度等高评价使得它在 1975 年研发当时甚至获得了世界上最好的手枪的评价。然而为了实现高精度需要从钢铁中把每把枪一点点打造出来，而且原生产方捷克兵工厂没有海外专利权，于是各国开始大量流通其克隆和仿制品。
'0066': NDK 交响乐团
'0067': '@cp'
'0068': |-
  　国营电视台 NDK 拥有的管弦乐团。通称 N 响。
  　以历史悠久自豪的乐团，实力相当有保证。每月会有两个企划各进行三次定期公演。
  　15 年前只举办了两次公演的国民级动画“超能力少女超越☆”
'0069': NBC
'0070': '@cp'
'0071': |-
  　Nuclear（核）、Biological（生物）、Chemical（化学）的首字母缩写词。
  　用于 NBC 灾害时，指的是核电站事故等由核引起的灾害、细菌相关的由生物引起的灾害、毒气等由化学引起的灾害的统称。专指由核引起的灾害时称 N 灾害。
  　在日本，建立了用于应对各种灾害的部队，例如 NBC 恐怖主义反应专家组、机动队化学防护队、化学机动中队等。
  　而以 LABO 为代表的前沿 BC 研究将其用作“Negative Beyond Communication”的首字母缩写，用以指代 N 化的 Communicator 向周围无差别发送的传心。
  　另外，当 LABO 中的 WX 粒子增幅器失控导致 WX 粒子的能量超过 1 mSv（毫标量值），引发“堆芯熔毁”时，也称之为 NBC 灾害。
'0072': 埃里克·萨蒂
'0073': '@cp'
'0074': |-
  埃里克·阿尔弗雷德·莱斯利·萨蒂。
  以《裸体舞曲》《3 首梨形小品》等作品闻名的法国作曲家。
  虽然后世萨蒂被认为是印象派音乐之父——该流派涌现了拉威尔和德彪西这样的作曲家，但据说在 19 世纪的人们看来，萨蒂是个无视了当时盛行的技法和传统进行作曲的怪人。《松弛前奏曲（为一只狗作）》《烦人的恶作剧》、芭蕾《今日休演》等曲名直至今天也是让人听了皱眉般怪异。
  但曲调却和题目给人的印象相反，大多是安稳平静的。可说是如今的轻音乐的起源了。
  而无视了对话的进展脉络拼命想跟上渡濑的话题的风见，在渡濑的眼中，或许也像是萨蒂一样的怪人吧。
  而他不知道，之后的风见会成为一个让自己安心的存在……
'0075': 动力切割机
'0076': '@cp'
'0077': 　通过搭载于驱动部分的引擎转动圆形磨片的切割机器。使用了金刚石的刀片可以切断铁、混凝土和车之类的物体。动力切割机有单纯装配引擎来旋转刀片的干式切割和配备了水箱来润滑及降温的湿式切削两种，相较于较轻的前者，后者由于较重而不方便操作，因而救援队一般使用前者。
'0078': 读心
'0079': '@cp'
'0080': |-
  因为M例子在大气层中不稳定，所以即使是没有BC能力的人，大脑中也有包含自己大量信息的M粒子。读心是一种通过将大气中的W粒子变为M粒子，复制对象脑内含有的M粒子并吸收，来读取对方思考的技术。
  因为读心是高级的技术，所以能使用读心的能力者相于比能使用传心的能力者非常少。此外，还证实M粒子有类似于免疫的性质，发现对于因外部的M粒子而产生的不被希望的信息的复制行为，会有类似噪声的现象。
  简单的说，读心不能做到读取“锁上了内心”的人的思考。虽然变得有点像伪科学的说法，但是要使用读心的话，不得不说重要的是互相有信赖关系。
'0081': 喀戎
'0082': '@cp'
'0083': |-
  Betelgeuse 新药开发的管装止血剂。
  有类似邦德胶水的黏性，作为封堵伤口止血的应急止血剂在医疗现场及救援队等场景被广泛正式使用。
  喀戎，又称凯隆、奇戎，是希腊神话中登场的，有着半人半马的身躯的半人马族。被描述为从太阳神阿波罗处学习了音乐和医术，从阿波罗的妹妹、月之女神阿耳忒弥斯处学习了狩猎的不死的贤者，帮助病人，给予英雄们知识与武术、医术。最后忍受不了赫拉克勒斯的毒箭，请求主神宙斯将不死的能力让给普罗米修斯，选择了死亡。据说宙斯惋惜喀戎的死亡，将其升上天作为星座，也就是射手座，但是希腊神话里面并没有看到这样的记载。
'0084': 火灾调查员
'0085': '@cp'
'0086': |-
  　即便已救出被困人员，确认火已扑灭，火灾还不能算作结束，火灾调查员还需对火灾原因、损失进行调查。起火原因？蔓延途径？灭火、警报设施是否齐备？人员伤亡、物品损毁情况？消防队或救援队与火焰和迫近的死亡战斗之后，将残留的痕迹物证作为武器面对火灾的真实面貌的就是火灾调查员。
  　了解火灾的全貌，以防灾、防止再发的角度而言是非常有用的。火灾调查一般由管辖该区域的警察或消防机构进行，但为了避免竞争，根据消防法第 35 条“疑似发生放火或失火时，调查火灾原因的主要责任及权限归消防长或消防署长”的规定，调查多由消防机构扮演主要角色。
'0087': '@cp'
'0088': |-
  　特別高度救助隊シリウスのAチーム隊長にして、反BC組織Qの一員。宇喜多らと共謀して、ラボにテロをしかけた実行犯の1人である。
  双子の姉・亘と両親の命を奪った鹿鳴市同時多発火災の原因がラボ――かつての超心研――にあることを聞かされ、今も幽閉されているという被験体を助け出すためにQに身を投じた。
  　冷静かつ理知的な思考の持ち主で、Qの計画に加担してからはその面がよけい強調されていたが、抱えている重荷が降りたからか、それともセンシズシンパシーで彼を通して物を見聞きした夏彦の影響によるものか、今はかつて亘にそうしたように軽口をたたく一面も見せるようになっている。Qに関する捜査への全面協力を約束して刑期を大幅に軽減されて出所。これからは恵那の口利きで超科局付きのコミュニケーター管理官として新しい人生を踏み出そうとしている。
  　かつてシリウスのエースと称されただけあって知力、体力ともに申し分ない渡瀬だが、コミュニケーターに関する知識と理解はまだまだ不足している。職場では先輩たる恵那の尻に敷かれ、家庭では愛する妻とにぎやかな妹の尻に敷かれる。多くの女性の心を盗んだ『泥棒かささぎ』の受難はまだまだ続きそうだ。
'0089': 笠鹭亘
'0090': '@cp'
'0091': |-
  　渡瀬の双子の姉。故人。享年16歳。
  　命を尊び、生をどこまでも肯定する活発な少女。
  　それゆえに人命を救うことを至上の正義であると考えてレスキュー隊を志すが、鹿鳴市同時多発火災に巻き込まれた渡瀬を救い、その若い命を散らす。
  　彼女の前向きでまっすぐだった考え方と生き方は渡瀬に大きな影響を与え、それまで運動が決して得意ではなかった彼をレスキュー隊員にさせるこの上ない原動力となった。
'0092': 垃圾回收
'0093': '@cp'
'0094': |-
  个人电脑的存储管理功能之一。为了能舒服地使用应用而清离（为了使用）别的应用占用的空间。
  garbage在英语中意思为垃圾，不要的东西。
  garbage collector(garbage man)有垃圾收集人的意思。
  LABO为了顺畅地向那个必须的方向前进而实施的“扫除垃圾”。谁都不想干，但不得不有人干。投身了Q，决定向LABO发起恐怖活动的宇喜多也许是这么考虑的。
'0095': 肿瘤抑制基因
'0096': '@cp'
'0097': |-
  被认为也许有抑制癌发生的机能的基因。
  抑制癌的基因已有p53、PTC、SDHD等被发现，IGF2R基因也被认为可能是其中之一。
  而BC能力是IGF2R基因的变异导致的能力，因为对于Communicator来说上面提到的其他的抑制癌的基因也观察到了变异，所以BC能力被认为可能和Communicator的短命——极高的得癌症率——有关。
  这一事实对于大众保密，秘密地进行着延长Communicator的寿命的基因治疗等研究，但这很可能导致丧失BC能力。
  那么，BC究竟是为了什么的能力呢。人为什么生而有着这一能力呢。基本粒子学家，基因学家，脑生理学家，以及哲学家和语言学家……BC现在成为了许多学者的重要而紧急的问题。
'0098': 逆行性遗忘
'0099': '@cp'
'0100': |-
  因为受伤和病症发作导致的意识障碍而产生的回忆不起以前的事情的记忆障碍。
  大脑的记忆过程据说由记载信息的“记录”、维持记住信息的“保持”，在必要的时候回忆起信息的“想起”和使信息想不起来的“忘却”组成。以此为例的话，逆行性健忘可以说是“保持”和“想起”产生了障碍，变成了“忘却”状态。
  作为仍然存有的记忆的例子，与个人经历有关的事情称为情节记忆，和技能与程序有关的记忆（也就是“身体记忆”的状态）称为程序记忆。渡濑好像不仅是情节记忆，而且程序记忆也受到了部分影响。
  和逆行性遗忘相对，受伤、病症发作之后什么新的事物都记不住的状态被称为顺行性遗忘。
'0101': Q
'0102': '@co'
'0103': |-
  　『BCは社会に不安しかもたらさない』と主張する反BC組織。
  　かつて鹿鳴市で活動していた反BC連盟のメンバーを中心に構成されていると言われる。
  　反BC連盟は、メンバーの1人がコミュニケーターAの悪意に感染して鹿鳴市同時多発火災の実行犯の1人となってしまったことで鹿鳴市に汚名を着せられ、解体を余儀なくされたという過去を持つ市民団体。Qの接触を受けて参画した彼らは少しずつ仲間を増やしながら、鹿鳴市をはじめとする政令指定機密都市へのテロリズムを目論んでいる。
  　Qには独自の兵器密売ルートがあるとされ、市民団体に過ぎなかった曽根崎たちの上にいる指導者は相当な大物だと鹿鳴市の上層部たちは考えているが、その正体はまったく掴めていない。
  　QとはQuestion(疑問、疑惑)のQ。QとはQuarantine(隔離、排斥)のQ。
  　BCを是とする政府、その政府の助力の下にBC研究を推し進める機密都市、そしてコミュニケーターたち。それらがQにとっての敵であり、彼らを存在せしめているものである。
'0104': Q式新格
'0105': '@cp'
'0106': |-
  　Qの構成員にだけ伝授される格闘術。
  　日本拳法をベースにレスリング、高専柔道、唐手などをミックスしており、実戦――それも警察庁の逮捕術や自衛隊格闘術――を想定して考案されている。テロをも辞さないQならではの、対カウンターテロリストに特化した格技だといえる。
  　渡瀬はQに身を投じてのち、元自衛官だった同志からこれを学び、習得している。
'0107': 气瓶
'0108': '@cp'
'0109': |-
  　救助現場において、レスキュー隊員や要救助者の文字通り生命線となる救助器具。
  　消耗が激しい現場では20～30分しか持たず、より長時間の活動が必要とされる場合は酸素を入れたりもするが、火災現場に踏み込むケースでは空気を入れるのが通常。
  　シリウスは面体と呼ばれる呼吸器を破損させてしまったため、呼吸の用途には使えなくなってしまっているが、エアジャッキのマットをふくらませたり、状況によっては空気切断機、空気鋸等の切断機材の動力源としても活用したりと、多岐にわたって活用できる救助器具である。
'0110': 感质
'0111': '@cp'
'0112': |-
  　街中で赤信号をずっと見ていれば、やがて信号は青になる。この『青色を見た』ということを生理学的に表現すると『網膜の中にある錐体が450nm(ナノメートル)程度の波長を認識した』ということになるが、信号機の青がどのように青いと感じたかを科学で説明することはできない。このように、視覚に限らず五感を通して得られる個々の感覚のことをクオリアという。
  　これまでクオリアの解明は科学において最大の問題とされてきたが、
  2030年現在では、ある光明が射している。適性度Sのコミュニケーターのみが使えるセンシズシンパシーだ。
  　だがこれにも問題があり、自分の見る青と他者の見る青が両方体感できたとしても、その差異の有無を第三者に伝えるには結局不確かな言語に頼るしかないこと、過剰なセンシズシンパシーの使用はコミュニケーターのN化を早める恐れがあることなどが挙げられる。
'0113': 黑田彻义
'0114': '@cp'
'0115': |-
  　超感覚科学技術局コミュニケーター管理課第一室長。44歳。
  　日本拳法五段の実力を持つ逮捕術の達人で、アリス・アンフラメの担当管理官となった椿山陣のボディーガードを兼任する補佐担当官として警察庁から出向してきた。
  　陣亡き後はその生き様や職務に感じ入るものがあったのか正式に超科局の局員となって情熱と実績を買われ、今では室長にまで出世した。
  　敬愛する陣の面影を残す娘・恵那の配属に目を細めていたが、ラボの強制捜査に踏み切った際に、悪意に感染してNに銃を向ける
  堂島、桧山と交戦。かつて椿山陣がAにそうしたように、身を挺してNを守り最期を遂げる。
'0116': 現場
'0117': げんじょう
'0118': |-
  日本消防相关人员将火灾等灾害地点称为现场（げんじょう）。不同日语读音表达的意思完全相同，是业界用语。
  同样，日本也将出动称为出场，意思是去往现场。
'0119': 核能
'0120': '@cp'
'0121': |-
  　原子核が崩壊、融合、分裂したりする際に放出されるエネルギーのこと。特に核分裂は少量の燃料から莫大な熱エネルギーが取り出せるため、今日では資源として原子力発電が利用されている。
  　核分裂が起こりやすい物質としてはウランが代表的だ。ウランの原子核に中性子を当てると、ウラン原子は熱エネルギーを発生させながら2つに分裂し、その際に新たな中性子を発生させる。この性質を利用して、ウランの分裂反応を連続的、断続的に発生させるのが原子炉である。膨大な熱エネルギーで蒸気を発生させ、発電機のタービンを回すことで発電するのだ。
  　だが、原子力は適切な利用でも放射線や放射性廃棄物を生み出すうえ、万が一メルトダウンなどの事故を発生させた場合には土壌へのおびただしい汚染、犠牲者の発生なども覚悟しなければならない。これは諸手を挙げて歓迎する技術ではなく、人に豊かな暮らしをもたらせるための『必要悪』なのではないか――今日ではそんな意見も少なからず根付いてきている。
  　1895年にドイツの物理学者ヴィルヘルム・コンラート・レントゲンが放射線の1種であるX線を発見してから100年余。それは人の一生としては長いが、人類の歴史という意味においては一瞬である。
  　原子力から脱却するのか、原子力を御するのか……。今を生きる人間は、ちょうどその岐路に立っているのかもしれない。
'0122': 核反应堆的紧急停止
'0123': '@cp'
'0124': "　检测到核反应堆发生某种异常时，自动或者手动将反应堆紧急停止称为紧急停堆（scram）。\n　特别是确认发生重大异常或故障时，最好将吸收中子的控制棒插入，投入降低中子速度的减速剂、使用与反应堆类型对应的冷却剂进行堆芯冷却等，立刻实现稳定的冷却。\n　若因灾害导致供电中断等原因无法达成这些目标，燃料棒会有因自身的衰变热熔化导致堆芯熔毁，最坏情况下导致反应堆爆炸等危险性。\n　LABO 使用沸水反应堆，从鹿鸣湖引入轻水（译注：普通水）用作减速剂兼冷却剂。 "
'0125': '@cp'
'0126': |-
  　夏彦の幼なじみ。
  　元々は適性度Cのコミュニケーターだったが、9年前の被験体N脱走事件に巻き込まれた際に膨大なWX粒子にさらされて適性度S、能力Lv．6に変異。火災から救出され、そのままラボに拘束された。
  　夏彦をラボの特別監視対象に留めて社会で生活させる身代わりに社会的な死を与えられ、ラボに幽閉されて研究への協力を余儀なくされる日々を送る。その際に自失状態におちいった夏彦の記憶を書き換えてしまったことで、彼が悠里の幻影を生み出すきっかけを作ってしまった。
  　美夜子が最大限の便宜を図ってくれるものの、ラボでの幽閉生活は辛いことも多く、心の拠りどころは1年に一度だけ許された夏彦との面会だった。定期健診だと思い込み、薬で眠らされた少年との七夕の逢瀬……それは彦星と織姫のように儚く一瞬で過ぎ去ってしまうものだったが、彼女の心を9年間支えるには充分だったようだ。
  　渡瀬たちによるテロをきっかけに夏彦に助け出さたものの、今度はQの追っ手から逃げる逃亡の日々を送っている。それでも彼女は夏彦の隣にいる幸せを噛み締め、今日も穏やかな笑みを浮かべている。
'0127': Communicator
'0128': '@cp'
'0129': |-
  　生まれつき脳のBCレセプターが変異しており、大気中のW粒子をM粒子に変換することでBCを使うことができる人間の総称。
  　コミュニケーター大発現以降、日本を筆頭に世界中で増え続けている。
  　脳の変異といえば聞こえはいいが、それは視点を変えると脳の異常であるともいえる。事実、コミュニケーターは適性度が高い(BCレセプターの変異の度合いが大きい)ほど脳疾患や癌などを発症しやすく、極端に寿命が短くなることが判明している。
  　BCとは人類に与えられた福音なのか、開けてはいけないパンドラの箱だったのか。人は、まだその答えすら満足に出せていない。
'0130': コミュニケーター管理官
'0131': '@cp'
'0132': |-
  　コミュニケーターの管理、保護、監視等を職務とする、超科局付きの国家公務員のこと。
  　その存在は公には秘匿されており、管理官には身分を隠すための仮の肩書きや身分証明書などが発行される。
  　守秘義務が業務で知りえたことのみならず自らの役職にまで及ぶ、コミュニケーターの危険性と保護の必要性を両面から理解する必要があるなど、極めて精神的負担が大きい職務なので、管理官となるのは警察庁や公安警察などから出向させた選りすぐりの者が多い。
'0133': コミュニケーター大発現
'0134': '@cp'
'0135': |-
  　素粒子物理学者・天川美夜子が『情報力場仮説』を提唱し、そして、世界中にBCの存在を強く印象づけたアンドレジーの魔女狩り事件が発生した2014年。以降、世界中でそれに呼応するかのようにIGF2R遺伝子が変異した新生児たちが生まれ始める。
  　その比率は年々右肩上がりで、2030年現在、世界人口83億人に対し、その0．002％にあたるおよそ16万6000人が能力Lv．1以上のコミュニケーターであるという。
  　ちなみに日本は例外的にコミュニケーターの比率が高く、人口1億2000万人に対して、0．004％にあたる4800人が能力Lv．1以上であるという。本心を言葉に出さず包み隠すのが日本の国民性だから、と揶揄まじりに言われることもあるが、日本だけがなぜ世界平均の2倍をいくのかはまだ明らかになっていない。
'0136': '@cp'
'0137': |-
  　衝突、競合などという意味を持つ英単語。転じてIT業界では、同じシステムの中で共存するアプリケーションソフトやハードウェアが、同じメモリ領域などを互いに占有しようとして本来のパフォーマンスを発揮できない状態のことをいう。
  　コンピューターシステムやプログラムにおけるコンフリクトは避けるべき事態だが、組織、すなわち人間同士のコンフリクトは逆にある程度あって然るべきものとするのが最近の考えである。互いに意見をぶつけあい、論を戦わせることで相手をより深く知ることができたり、本音を隠さず言える職場の形成へつながることが期待されるからだ。
  　だが、宇喜多と美夜子のコンフリクトはあまりにも決定的すぎた。それを悟った宇喜多はQに身を投じることとなる。
  　極端から極端へ。それは彼の欠点でもあり、美点でもあるのだろう。
'0138': サードマン現象
'0139': '@cp'
'0140': |-
  　それは、生命が脅かされる極限状態での物語。自分ではない、仲間でもない何者かが囁きかけてくる。生きている限り生きろと強く語りかけてくる。その声に励まされ、自分はこうして生き延びることができた――サードマン現象とは、生と死を分かつ状況で人を生に導く超常的な存在に出会う現象のことだ。
  　それは時に力強い励ましで、時に脱出口への導きで、声と限らず気配だけであったり、人の姿をしていることもあるという。高山、戦場、極地、事故現場……と出現する場所も様々だ。
  　『死に瀕して見た幻覚』だけでは説明がつかない。
  　過去のコミュニケーターでは？　太古からBC能力者がいた可能性は否定できないが……。
  　世界に遍在し、人間たちに干渉する『第三者』。あがいてもがき、生にしがみつく人を生かす存在。そのようなものが本当にいるのだろうか。
'0141': 缺氧空气
'0142': '@cp'
'0143': |-
  　通常よりも酸素の含有量が低い空気のこと。
  　空気にはおよそ21％の酸素が含有されており、人が安全に呼吸を行なうには最低でも18％以上の酸素濃度が必要である。これが16％を切ると頭痛や耳鳴りがしはじめ、14％を切ると意識が朦朧とし、10％以下になると昏倒、意識消失を招く。通気の悪さや火災などにより酸素濃度が下がると、空気は途端に人に牙を向くガスと化すのだ。しかも低酸素状態になった体は反射的に呼吸をしようとするので、次々と酸欠空気を取り込み、血中酸素濃度を加速度的に下げてしまう。酸素濃度6％以下の状況では、ほんの5～6分で死に至るという。
'0144': 産褥死
'0145': '@cp'
'0146': |-
  　産褥とは、妊娠・出産に対応するために変化した母体が、出産後一定期間(6～8週間程度)を経て出産前の状態に戻っていくことをいう。この期間のことを産褥期といい、母体自身のことは産褥婦という。母親は、子を無事に産めればそれで万事解決とはいかない。肥大した子宮の収縮、
  悪露(おろ)と呼ばれる分泌物の排出、体重の減少、発熱……母体が回復するには長い休息を必要とする。
  　出産前からすでに心身ともに疲弊しきっていたアリス・アンフラメの体には、さぞ酷なことだっただろう。
'0147': 三ノ宮流サバット
'0148': '@cp'
'0149': |-
  　サリュがあまたの格闘技をミックスして編み出した独自の総合武術。
  　サバットとはブルボン朝のフランスで紳士を中心に広まった、フランス式キックボクシングともいえる護身術。足技で牽制しつつ間合いを計り、一気に懐に入って手技でK．O．するのがセオリーだ。
  　だが三ノ宮流サバットは、相手の足を取って巻き投げに持ち込む三ノ宮スクリューをはじめ、座り込んだ相手の頚動脈を背後から圧迫する三ノ宮スリーパー、メキシコのルチャリブレも真っ青のダイブ技・三ノ宮ロケット、背後から羽交い絞めにしながら、ブリッジするように美しく弧を描いて相手を地に叩きつける三ノ宮スープレックスなど、謎の第三者にアピールするといわんばかりの技がそろっている。筋書きのあるドラマを演出するにはうってつけの流派かもしれない。
'0150': '@cp'
'0151': |-
  　通称：サリュ。アリス・アンフラメと安曇衛士の間に生まれたハーフの少女。名付け親は天川美夜子。
  　物心ついた時から被験体Nの頭脳のバックアップとして実験台にされ、あらゆる分野における専門家たちの膨大な知識を流し込まれ続けた。その代償として脳に損傷を受け、表情や仕草から相手の真意を測ることができなくなってしまっている。
  　その後、被験体NのN化による実験終了にともなう美夜子の申し出を受け、自身の記憶の一部を消去。監視つきの元で一定の自由を得て来日し、『鳴り物入りの飛び級天才少女』として夏彦のクラスメイトとなる。
  　ニックネームのサリュ(SALYU)は、ましろが彼女のフルネーム
  『SA』nnomiya 『L』ouise 『Yu』iにちなんで付けたもの。フランス語でいうサリュ(Salut)は親しい人間を前にしたときの気軽な出会いや別れの挨拶に使われる言葉でもあり、ARMSなしには人とうまく接することができない彼女は、その点でも気に入ったようだ。
  　ラボで起きた一連の事件から生還したのちも、Qから逃れるため夏彦たちと行動を共にしている。
  　彼らに感化されてきたのか、時折り年頃の少女らしい顔を見せて夏彦をドキリとさせることがあるようだ。
'0152': 自動車事故における放水
'0153': '@cp'
'0154': |-
  　ガソリンは日本語で揮発油といわれるくらい揮発性が高く、火元さえあればマイナス40度でも引火しうる石油製品である。従ってレスキュー活動が必要とされる自動車事故においては、まず静電気等による発火を防止するために火気がなくても放水を行なう必要がある。
  　また、この時の放水もただ水をかければいいというものではない。ぞんざいな放水が接地した際に起きた静電気で、逆に発火を誘発してしまった例もあるという。
'0155': 加水混凝土
'0156': '@cp'
'0157': |-
  　セメントは本来、100：55の割合で水和させて硬化させる粉体である。コスト削減や、夏場に早く固まってしまうのを避けるなど、なんらかの理由でこの割合を守らず、水を必要以上に入れて薄めたセメントを凝固させた強度不足のコンクリートをシャブコンという。
  　シャブコンを用いた建造物はいわゆる欠陥住宅となり、耐震性はもちろん、平生の耐用年数にも大きく影響を及ぼしてしまう。
  　ちなみにシャブコンの『シャブ』は建設業界で使われる隠語から来ているらしく、同業界では液体を薄めることを『シャブくする』といったりするようだ。
'0158': Charles Bonnet 综合征
'0159': '@cp'
'0160': |-
  　脳の障害により、精神が正常であるにもかかわらず幻覚を見てしまう症状のこと。
  　スイスの博物学者シャルル・ボネによって定義された。糖尿病性網膜症や白内障などの視覚障害を抱えた老人や、若くして事故で脳に損傷を負った者などが発症することが多い。
  　精神は正常なので幻覚を見ていることに気が付きはしても、それがあまりに鮮明なので、状況証拠でしか現実と幻覚の判断ができないという。また、自らの脳が見せるものであっても、自分の思い通りにはならないらしい。　もしかしたら、古今東西で散見できる神や天使、はたまた宇宙人や幽霊の目撃情報のいくばくかは、このシャルル・ボネ症候群によるものかもしれない。
'0161': シュプレヒコール
'0162': '@cp'
'0163': |-
  　元はドイツ語で、舞台等で一団が1つのセリフを朗誦する合唱劇を指す。そこから転じて、デモや抗議集会で、スローガン等を一斉に合唱する様を指す。
  　ドイツ語から入ってきた日本語は他にも多く存在し、特に医療用語に多い。患者の診療経過を記すカルテや患者自身を指すクランケをはじめ、ガーゼ、ギプス、カプセル、ワクチン、ノイローゼなどがドイツ語由来である。その他身の周りで聞かれる言葉としては、ヒエラルキー、ゲレンデ、リュックサック、バウムクーヘンなどが挙げられ、アルバイトも労働という意味のドイツ語である(英語ではパート・タイム・ジョブというのが正しい)。　ドイツ語とは異なるが、意外な外国語由来の言葉というと、菓子のカステラ、こんぺいとうは、実はポルトガル語由来である。
'0164': 消防士
'0165': '@cp'
'0166': |-
  　火災を沈静化、および予防する組織(消防)に所属する職員のうち、火災が起きた際に現場へ出動する者を指す。
  　主な職務内容は火災の沈静化と、人命救助が挙げられる。また、消防士という言葉は消防吏員(階級を持つ消防職員)の階級の1つでもある。
  　現行の消防吏員の階級は11に分けられ、上から順に

  　消防庁長官
  　消防総監
  　消防司監(鹿鳴市消防局局長)
  　消防正監
  　消防監
  　消防司令長
  　消防司令
  　消防司令補(渡瀬)
  　消防士長(風見、堂島、桧山)
  　消防副士長
  　消防士(洵)

  となっている。
  　警察が都道府県単位で構成される組織で、自衛隊が国の組織であるのに対し、消防は市町村単位で構成されるのが特徴で、その数は800以上にもおよぶという。また、1948年の消防組織法施行により警察の所管からも独立していることもあり、消防は非常に地域密着型の組織であるといえる。
  　一消防の部隊は、消火を主とする消火隊(ポンプ隊)、オレンジの制服をまとい、人命救助を主とする救助隊、救急を主とする救急隊などで編成され、その他には、現場で情報を収集して各部隊に指揮を出す指揮隊、はしご車の操作を主とするはしご隊などが挙げられる。
  　余談だが、消防士はその職務の性質上、勤務日は24時間出動態勢で出動待機をしなければならないため、食事は必然的に自炊に頼らざるを得ない。そのため、手軽に作れて、具材で栄養のバランスも摂りやすいうどんなどが好まれることが多いという。
'0167': 信息熵
'0168': '@cp'
'0169': |-
  　ある事象・事物に対する情報を受け取る前後の相対値のこと。
  　たとえばサイコロの出目を相手に当てさせるとき、サイコロを振る前の
  『どんな目が出るかまったくわからない状態』の時、情報エントロピーは最大であるといえる。そこに出目は奇数or偶数であるという情報が与えられると、出目は6つから3つに絞れるので情報エントロピーは減少したということになる。そして具体的な出目が判明したときに、情報エントロピーは最小になる、ということができる。
  　『情報力場仮説』において、天川美夜子はこの情報エントロピーこそが
  BCエネルギーであり、4つの力に続く、斥力を持つ第5の力であると提唱した。
  　前述したように、情報エントロピーとは情報の差異を示す尺度のようなもので、単一の素粒子に当てはめられるものではない。観察者が必要なのだ。だが彼女は、そんな常識を打ち破る提唱してみせた。コミュニケーターと呼ばれる一部の人間がこの世に生まれ、世界を観察して思考することで、情報を持ったb粒子が電磁力から分離して生まれ、この世に、宇宙に満ちていったのだと。
  　それはすなわち、宇宙の加速膨張は人によって成し遂げられたのだということにほかならない。それではコミュニケーターは太古の時代から存在したのか？　そもそもそのb粒子は実在するのか？
  　それほどに安定しているのはなぜか？
  　『情報力場仮説』は宇宙の加速膨張やESP、集合的無意識などを解明する手がかりを提示し、同時に新たな疑問を生み出した。
  　これが『情報力場仮説』がいつまでも仮説の域を出ない理由なのである。
'0170': 信息力场假说
'0171': '@cp'
'0172': |-
  　『情報力場仮説/Information Force Hypothesis』。天川美夜子が2014年に提唱した仮説である。
  　『ダークエネルギーとは情報エントロピーである』という仮定を元に独自の理論を構築。情報とエネルギーは等価であるとし、情報こそがこの宇宙に満ちる4つの力に続く第5の力であると定義した。
  　ここでいう情報エントロピーは情報理論の分野で使われる『事象の不確かさ』のこと。数式から導き出される値は確かに宇宙の膨張速度と一致したが、情報理論の定義を素粒子に持ち込む大胆すぎる仮説は当初見向きもされなかった。
  　そもそも情報とエネルギーが等価であるということは、情報をエネルギーに変換できるということに他ならない。この仮説は乱暴にいうなら、宇宙の膨張加速だけでなく古来より超能力などと呼ばれてきた超常現象の説明すらできてしまうのだ。
  　当時の学会は、これはマクスウェルの悪魔もかくやの思考実験だと一笑に付した。
  　だがその笑いはアンドレジーの魔女狩り事件の発生で凍りつくことになる。それ以降『情報力場仮説』は大幅に見直され、今日ではBCの謎を解き明かすカギとして、多くの科学者たちによって反証実験にさらされている。
  　いまだ多くの学者が認めたがらないこの第5の力が正式に定義されると、自然界に働く力は4つの力で説明できるとしたこれまで物理学の標準理論が崩れさることになる。それにより、大がかりなパラダイムシフトが発生し、これまでの常識ではありえないとされていた現象や反応が起こりうるものとして再定義されることだろう。
  　事実、情報エネルギー(BC)が生じさせていると思われる作用の中には、これまでの物理学の理論や常識では考えられなかった現象が散見されているのだ。
  　『情報力場仮説』が『情報力場説』となる日、それは新しい世界が目の前に開ける日でもある。
'0173': Sirius
'0174': '@cp'
'0175': |-
  　鹿鳴市消防局が擁する特別高度救助隊。
  　東京消防庁のように厳しい選抜試験を課すのが特徴で、それを潜り抜けた隊員たちは生え抜きの精鋭であるといえる。
  　1チーム6名編成(隊員5名＋運転を担当する機関員)、全3チームで編成されており、その筆頭たるAチームは渡瀬が隊長を務めている。
  　人口20万人規模の市が特別高度救助隊を配属するのは都市の規模からしても極めて異例だが、BC法にともなって誕生した政令指定機密都市の重要性を鑑みて消防法が改定され、機密都市は特別高度救助隊を配属するのが必須事項となった。
  　また、シリウスとはおおいぬ座のα星でもある。α星とは1つの星座の中でもっとも明るい星のことを指し、星のシリウスは、地球から見える星の中で太陽の次に明るい恒星である。
  　火災や災害に巻き込まれた要救助者がよすがとする、オレンジの制服に身を包んだ希望の星。それが鹿鳴市消防局特別高度救助隊シリウスなのである。
'0176': Sirius 最长的一天
'0177': '@cp'
'0178': |-
  　2030年9月16日6時19分、鹿鳴市郊外の原子力生物学機構・第6研究所で発生した爆発に始まる一連の事件、それに伴う特別高度救助隊シリウスの半壊――。それをシリウスを指揮する消防司令長・村上兵吾はこの日をシリウスの長い1日と呼んだ。
  　Aチームを率いる渡瀬のテロ発覚と逮捕、堂島と桧山の殉職、風見の退職……シリウスが被った人的損害はあまりに大きかったが、どれほど優れていようとも、数名が抜けた程度で立ち行かなくなるようでは組織として真っ当ではない。ラボから生還し、精神的に大きく成長した洵が支柱となり、シリウスは今、大きく生まれ変わろうとしているようだ。
'0179': 政令指定机密都市
'0180': '@cp'
'0181': |-
  　BCの研究推進、コミュニケーターの保護、BCに対する正しい知識の普及などを掲げた機密都市のこと。
  　BC法の制定に基づき、BC調査研究特別委員会によって鹿鳴市を含む全国6ヶ所の地方都市が指定された。
  　BC研究の成果を狙う産業スパイの防止、コミュニケーターの迫害からの保護などを名目に、各都市とも市外に通じる道には検問を設け、人の出入りを厳しく制限している。
  　チェルノブイリ原子力発電事故が起きるまでは地図上にすらなかったというプリピャチほどではないが、外から見ている分にはそれに近しい物々しさを感じさせる様相である。
  　ともあれこの機密都市は功を奏し、今では9割以上におよぶコミュニケーターがいずれかの政令指定機密都市で暮らしているという。
  　しかし、税の軽減にまで及ぶ過剰な優遇は鹿鳴市外に住む国民にとって気持ちのよいものではなく、これら機密都市を指す『コミュニケーター優遇特区』は皮肉の意味で用いられることもある。
'0182': 感觉同调
'0183': '@cp'
'0184': |-
  　一般には情報が伏せられているBC第3の能力。能力者が対象者のBCエネルギー周波数や感覚を読み取り、自身のそれと同期させることで、対象者の意識をエミュレートすることができる危険な力である。対象の目線、記憶、感情、クオリア等をすべてリアルタイムで知ることができるうえ、対象の脳内にあるM粒子に関与することで、任意に記憶を捻じ曲げたり消去することすらできる。しかも、周波数や感覚を同期させるという行為は擬似的に心を開かせている状態を作り出しているともいえるので、エンパシーと異なり、能力使用時に対象者の心を開かせる必要すらない。
  　使用中は能力者の五感が著しく減退する、BCエネルギーの周波数を他者に合わせることで自身のアイデンティティが崩壊する恐れがある、能力の多用はN化をまねく恐れがある、など能力者側にも問題が山積みで、現在のところ有効的な利用法はほとんど見受けられない。
  　そうした事実を盾に、政府は無用な差別やパニックの元となるとしてこの能力の存在を秘匿し続けている。
  　余談だが、センシズシンパシーによって対象の記憶を読み取り、記憶の内容に影響を与える行為を、あるBC研究者は『RAM』と読んでいる。
  RAM＝Rewrite Addition Memory(記憶の書き換え・追記)。
  RAMとは、コンピューターにおけるメインメモリのことである。平たく言えば、コンピューターにとっての記憶の置き場。パソコンはもちろん、家庭用ゲーム機にも搭載されている装置だ。
  あるいはその専門家は、『コミュニケーターによるRAM行為』を、『コンピューターのメモリに情報を書き込む処理』にイメージを重ね合わせて命名したのかもしれない。
'0185': 前線指揮所
'0186': '@cp'
'0187': |-
  　災害現場には人命救助のエキスパートたるレスキュー隊のみならず、消防隊が乗務するポンプ車、3人編成からなる救急隊が乗務する救急車など様々な部隊が集結する。そしてそれらの部隊に適切な指示を出すのが、現場に設けられる前線指揮所である。
  　指揮所では指揮責任者が常駐し、指揮隊から常時報告される情報などを元に各部隊へ指示を出していく。
  　今回ラボで起きたメルトダウン事故では村上消防司令長が指揮責任者として指揮をとっている。その指示・方針に従って現場レベルでの具体的な救助方法や戦術を構築し、レスキュー隊用の指揮所から指示を出すのが(記憶を失う前の本来の)渡瀬の役目であった。
'0188': 相对论
'0189': '@cp'
'0190': |-
  　自分が乗っている電車が動き出したと思ったら、実は動き出したのは自分が見ている向かいの電車の方だった……という経験をしたことはないだろうか。速度というものは得てして相対的に知るものであり、自分がどのように動いているのかを決めることは難しい。ある物質の速度を計るにしても、それは地面との相対的な速度に過ぎない――これがガリレオ・ガリレイによる『ガリレオの相対原理』のあらましである。動いているのは地球なのか太陽なのか？　それを知ることが難しいから、コペルニクスが地動説を提唱するまでは天動説がまかりとおっていたともいえる。
  　だが1905年になると、かのアルベルト・アインシュタインが観測する対象がどのような速度にあろうとも、光の速さは常に一定であることを発見し(『光速度普遍の原理』)、前述の相対原理を元にした『特殊相対原理』と併せて特殊相対性理論を発表した。特殊相対性理論の『特殊』とは、この理論が物体に働く重力や加速を加味せず、慣性の法則だけが働くという
  『特殊』な座標系(慣性系と呼ぶ)を想定しているという意味であり、それらをも加味した理論を一般性相対理論という。これら2つの理論を総称したものが相対性理論である。特殊相対性理論で用いられる『E＝mc＾2』の関係式は世界で一番美しい方程式などともいわれることがあり、多くの人が知るところだろう。Eはエネルギー、mは質量、cは光速度を意味する。
  　天川美夜子はこの関係式を独自の行動理念とし、個人的な思い入れを抱いている。『莫大なエネルギーが放出される時は、それだけ失われる質量も大きい』――彼女はこれを自らの境遇に置き換え、『大きな成果が得られる時は、それだけ失われる犠牲も大きい』と考えているのである。愛する息子の未来を切り開くために、他ならぬ彼との信頼関係や絆までをも投げ打って研究に没頭する……夫亡き後の彼女を強き母たらしめているのは、こんな取るに足らないエクスキューズであったのだ。
'0191': 象足
'0192': '@cp'
'0193': |-
  　文字通りの決死の工事によって作られたチェルノブイリ原子力発電所を包む石棺の中の一角には、ウランやプルトニウムをはじめとする放射性物質や溶けたコンクリートからなる溶岩状の固形物質が今もひっそりと存在している。
  　形状から象の足と呼ばれるその物質が放つ放射線の量はいまだおびただしく、今日でもなお、実際に目視できるほどに接近した者は急性被曝によって死を免れないとすらいわれている。
'0194': 曾根崎十郎
'0195': '@cp'
'0196': |-
  　Qの幹部の1人。鹿鳴市とラボが原子力研究を隠れ蓑に極秘のBC研究を行なっていることを知っており、どんな手を使ってでもその欺瞞を白日の下にさらそうとしている。
  　鹿鳴市同時多発火災の主犯格として指名手配されているが、その行方はようとして知れない。その一方でQは着実に同胞を増やしていっており、いまや警察や病院にまで影響力が及ぶという。
  　BC能力を持たない人々がBC、ひいてはコミュニケーターを不安に思う向きは昔からあるが、曽根崎のそれは一般人を凌駕しており、彼がなぜそこまでしてBCを憎むのかは明らかになっていない。
  　なお、鹿鳴市ではQに関して徹底した情報統制が敷かれており、その存在は、せいぜいインターネット好きな若者たちがありがちなウワサ話の1つとしてその名を知る程度である。
'0197': 基本粒子
'0198': '@cp'
'0199': |-
  　物質を構成する最小の単位のこと。
  　19世紀では原子のことだった。19世紀末では原子の中にある電子のことだった。20世紀初頭には陽子と中性子が発見され、素粒子は電子、陽子、中性子の3つとなった。20世紀半ばになると、さらにそれらに近しい重さを持つ中間子やニュートリノが相次いで発見され、世界中の科学者が躍起になってさらに研究を続けた。その結果、今日では素粒子はクォークとレプトンだとされている。
  　素粒子の歴史は素粒子物理学の歴史であるともいえ、素粒子と呼ばれる物質は時代によって異なるのだ。
  　それはおかしなことでも複雑なことでもない。近代オリンピックが連綿と続けられるうちに、様々な競技の世界記録保持者が次々と変わっていくようなものだ。
'0200': 大深度地下
'0201': '@cp'
'0202': |-
  　2001年施行の『大深度地下の公共的使用に関する特別措置法』に基づく地下利用の概念。
  　大深度地下は『地上の建造物で地下室建設などの利用が通常行なわれない地下40m以遠の深さ』もしくは『地上の建造物の基礎の最深度(支持基盤上面)から10m以遠』と定義される。
  　大都市では昭和30年代頃から地下鉄をはじめとして地下利用が混雑の一途を辿り、東京の地下を走る都営大江戸線などでは最大深度が49mに達するところがあるなど、非常に深い地下が利用されている。技術的には地下
  100mまでは開発できると言われているが、これ以上の大深度地下の無秩序な乱開発を避けるため、上記特別措置法の施行にいたった。地下空間は騒音や振動が伝わりにくく比較的安全だとされてはいるが、換気や安全性の確保など技術的な問題も多い。
  　鹿鳴市では、ラボのZeroエリアがこの大深度地下に存在する。Zeroエリアはその名のごとく『存在しない』はずのフロアであり、ラボの職員の中でも一握りのシニアフェロー(上級研究員)しか存在を知らされていない。その用途は、彼らが被験体と呼ぶ適性度Sコミュニケーターの隔離・幽閉。Zeroエリアに幽閉された被験体は、BC絶縁体と厚い土壌によって2重の意味で地上から『絶縁』されてしまうというわけだ。
'0203': 逮捕术
'0204': '@cp'
'0205': |-
  　警察官、海上保安官、自衛隊警務官などの刑事訴訟法で規定された捜査を行なう権限を持つ司法警察職員、および司法警察職員に準ずる職務を行なう者が被疑者や現行犯、暴漢などを逮捕、拘束するための術技の総称。徒手術技に日本拳法や柔道、合気道、警棒術技には剣道を基礎として、警杖を手にした際の杖術、はては実戦を想定して模擬拳銃で訓練するなど、ありとあらゆる事態を想定している。
  　警察組織をはじめ、公安、自衛隊、警備員組織などで独自のノウハウが蓄積されているが、あくまでも相手を拘束したり護身のために用いるのが第一義なので、相手に必要以上のダメージを与えることがないよう、考案されている。
'0206': 暗能量
'0207': '@cp'
'0208': |-
  　かつてアルベルト・アインシュタインが重力場方程式の中で提唱した宇宙定数ラムダは、重力と釣り合う力が宇宙に満ちていると仮定することで、宇宙は収縮も膨張もしない(静的である)とするものだった。だがその後、エドウィン・ハッブルによって宇宙は加速膨張しているらしいことが明らかになると、彼は宇宙定数は人生最大の誤りであったと後悔したという。そして後年、宇宙の加速膨張を裏付けるものとして、重力に対する斥力を持つクインテセンスなる新種の物質の存在が提唱されたが、それもまた、存在を実証するには至っていない。
  　これらに共通するのは、宇宙空間には人の知りえない重量に反発するエネルギーが存在しているのでは、ということだ。このように宇宙全体に存在し、斥力を持つとされているエネルギーをダークエネルギーという。
  　ダークエネルギーとは何なのか。そもそも実在するのか――その問いに答えを出したのが、天川美夜子が提唱した『情報力場仮説』であった。
'0209': '@cp'
'0210': |-
  　特別高度救助隊シリウスのAチームの副隊長。隊長である渡瀬をよく補佐し、事態に冷静に対処する有能なレスキュー隊員。
  　かつての鹿鳴市営団地ガス爆発事故で最愛の妹・凪沙を失い悲嘆にくれるが、その悲しみから立ち直ってからは一念発起してレスキュー隊を志す。消防署やレスキュー隊は常に男女の分け隔てなくその門戸を開いているが、体力的な理由から女性がその職に就けることはほとんどない。それを鑑みた彼女は資機材に関する知識や扱いを徹底的に熟知し、男性にも引けをとらないまでに鍛え上げた体力と合わせることで、鹿鳴市初の女性レスキュー隊員の座を勝ち取った。
  　『シリウスの長い1日』で大量のWX粒子をその身に浴びて適性度Sとなるが、これまでにBCをほとんど使用したことがない彼女が即座にN化する危険性は低いとの判断から、幽閉はされず監視を受けるに留まっている。
  　コミュニケーターは30歳を越えたあたりから飛躍的に脳疾患や発癌の危険性が増し、適性度が上がるほど発症確率が上がるというが、愛する夫に身も心も委ねる幸せそうな彼女の横顔には、何の不安も見えない。
  　風見鶏とは困難に立ち向かうもの――大切な人が、かつてそう教えてくれたから。
'0211': 橘凪沙
'0212': '@cp'
'0213': |-
  　被験体Nと呼ばれ、ラボに幽閉されていた風見の妹。
  　2021年の鹿鳴市営団地ガス爆発事故に巻き込まれて搬送された病院での治療と検査の結果、適性度S／能力Lv．6のコミュニケーターであることが発覚し、脳内出血による死亡と処理されてラボに幽閉された。
  　担当管理官・隅田高貴によって能力の使い方を仕込まれた彼女は、センシズシンパシーで彼の自分に対する印象を変え、味方にすることで脱出を図るがあえなく失敗。自分の所業を『被験体N脱走事件』と名づけてセキュリティーの見直しまでして、何が何でも自分を逃すまいとするラボの悪意を感じ取り、自身も悪意を募らせていく。そうして度重なる実験にさらされて自我を完全に喪失し、彼女だった『モノ』に残ったのは、N化したアリス・アンフラメにも引けを取らない純然たる悪意だった。
  　現実と自身が見ている記憶を区別するために、センシズシンパシーを使うコミュニケーターは記憶の中に自らの残滓ともいえるものを残すという。夏彦が、被験体Nの記憶改竄部分に感じたローズマリーの香り。それは悲しいほどに、彼女がかつて橘凪沙と呼ばれる少女であったことの証左でもあった。
'0214': WX 粒子增幅器
'0215': '@cp'
'0216': |-
  　脳に備わるBCレセプターを模した人工BCレセプターを応用して、継続的にW粒子のエネルギーを増幅し続けるための装置。
  　模した器官が部分的であるとはいえ人工知能のようなものなのでサイズはとても大きく、制御にはスーパーコンピューターBrainCellを当てている。だが、そうまでしても、この増幅器には本物のBCレセプターのようにM粒子を生成することはできない。人間にとって意味のある情報は、現状では人間にしか生み出せないのだ。
  　増幅器は運転時に膨大な熱を発するので、鹿鳴湖から取水パイプを引いて断続的な冷却に当て、排水パイプで熱水を鹿鳴湖に戻して循環させることで断続的な冷却を行なっている。したがって増幅器を運転する際にはそれらにも気を配らねばならず、専門的な知識が必要とされる。
  　冷却不可能な状態が長く続くなど適切な運転がなされない状態が続くと増幅器は暴走し、WX粒子を無尽蔵に生成・放出することになる。ラボの研究者たちはこれをメルトダウンと呼称し、発生の防止と、それが叶わなかった場合の対応策の準備に全力を上げている。
  　また、今回の事件における増幅器の暴走は、増幅器自体に高周波電流が流れることとなり、周囲に強力かつ不安定な電波漏れを発生させている。渡瀬らシリウスと地上の通信が非常に不安定なものになっていたのは、ひとえにこれによるものである。
'0217': 超科局
'0218': '@cp'
'0219': |-
  　アントワーヌ・クールベが2012年に提唱した『超感覚知覚同期仮説』、および2014年2月に起きたアンドレジーの魔女狩り事件を受けて設立された文部科学省の内部部局の1つ。通称：超科局。2014年4月設立。
  　魔女狩り事件の当事者アリス・アンフラメをコミュニケーターAとして受け入れるにあたって急造された局で、当初は少人数での迷走が見受けられた。
  　行政活動は鹿鳴市、超心研と連携を取ってコミュニケーターたちに鹿鳴市への移住を勧め、その生活を支援するのが主だったが、鹿鳴市同時多発火災以降は重要性が見直され、BC関連の行政活動を一手に担うようになった。警察とほぼ同等の権限を手にBC関連の犯罪摘発をも行なうので、今日ではBC警察と揶揄する者もいる。
'0220': 超心理学研究所
'0221': '@cp'
'0222': |-
  　正式名称：鹿鳴市立超心理学研究所。鹿鳴市が擁するBC研究施設。
  通称：超心研。
  　かつて椿山陣や天川美夜子らの手で目覚ましい研究成果が数多く上げられたが、ラボの完成を機に主だった設備や資料のほとんどを内密に移設させたので、現在はラボがBC研究施設だと悟られないための隠れ蓑としてしか機能していない。
  　とはいえそれもずさんなもので、施設の中を見る機会さえあれば、専門家でなくともここが最先端の研究施設でないことは気が付く程度のものである。
  　恵那が教師という立場を最大限に利用して鹿鳴学園高等部1年B組を連れて課外実習に行ったのは、超心研の現状を把握・再確認するためでもあった。もっともそこには、亡き父のかつての職場が見られるという一抹のうれしさもあったであろうことは想像に難くない。
'0223': 灭火
'0224': '@cp'
'0225': |-
  　消防の世界では、火災に対して鎮圧と鎮火という2通りの表現が用いられる。細かなニュアンスは自治体によって異なるが、鎮圧は有炎現象が収束するなど、火が消防隊の制御下に収まることを意味するので、火が完全に消えていなくとも『火災鎮圧』という表現はされうる。それに対し鎮火は、現場を指揮する最高責任者が消防隊によるこれ以上の消火活動の必要なしと認定した状態を指す。
  　ラボでの火災における現場最高責任者は本来なら渡瀬であるが、彼が記憶を失い風見が代わりに指揮をとっているため、鎮火認定も風見が下しているのである。
'0226': 通信機
'0227': つうしんき
'0228': |-
  　20世紀末、携帯電話や無線LANサービスなどに見られる需要による電波利用状況の逼迫を緩和するため、郵政省(元総務省)はあらゆる業界に電波の有効利用を求めた。総務省は2003年10月に電波法関係審査基準の一部を改正、続く2005年7月に『消防救急無線の広域化・共同化及び消防司令業務の共同運用の推進について』を通知。消防救急無線は、2016年5月31日までにデジタル化への移行を余儀なくされた。
  　無線のデジタル化によるメリットは通信の秘匿性の向上、画像等データ送信への対応、無線の広域化による、管轄に縛られない情報の共有などが挙げられるが、その一方で、電波の到達距離がアナログ電波のおよそ半分になるので、車載や携帯ができる中継局を常備しておかなければならないというデメリットもある。
  　この、電子機器による干渉を受けやすく、長距離通信には適さないという弱点が、ラボに突入したシリウスの隊員たちを苦境に追いやった。
'0229': '@cp'
'0230': |-
  　超感覚科学技術局に所属するコミュニケーター管理官。
  　上司の黒田、比嘉とともにラボへの強制捜査に乗り出した際に渡瀬らのテロに巻き込まれ、行動をともにすることになった。
  　鹿鳴市にラボを設立する立役者の1人として名を残す椿山陣の子にして、自身も超心理学に精通した才媛ということもあり、本人のあずかり知らぬところで鳴り物入りとして入局した。
  　任務の一環として鹿鳴学園ではかわいげのある新米教師を演じていたが、素顔の彼女は一度こうと決めたら邁進する、我の強い女性である。彼女のそんな姿を形成したのは、敬愛する父・椿山陣との死別に他ならない。悲しみを見せつつも、夫の死に毅然とした態度を取る母の姿を見て、恵那少女は間接的に父の偉大さを再確認したのだ。
  　鹿鳴市とラボが抱える闇が明るみに出た今は、天川美夜子らと協力して政令指定機密都市の膿を出す一方で、新人管理官たる渡瀬の育成にもあたる。かつての愛犬と同じ名と正義感を持つもう1人の『シリウス』に、奇妙な縁を感じているようだ。
'0231': 定向进化说
'0232': '@cp'
'0233': |-
  　ある生物において一度進化の方向が決まると、器官などがそのまま一定の方向に発達してしまう、それこそが生物が持つ内在的な特徴であるとする説。
  　氷河期を代表するマンモスやオオツノジカが、不必要と思えるほど巨大な牙と角を有しているのはこの性質によるものであるというのが主張の骨子だが、今そう見えても、マンモスたちが生きた時代にはあれが環境に適応する姿だったとする自然選択説、理屈に基づくものではなく、配偶者に選んでもらうためにああいう姿になったのだとするランナウェイ説など、今日では他の要因からも説明されるようになり、賛同者は少なくなってきているという。
'0234': 传心
'0235': '@cp'
'0236': |-
  　大気中のW粒子を取り込み、それを自身の声を含む任意の情報を込めたBCエネルギーと結合させることでM粒子に変換し、他者の脳内に送ることで意思を伝達する基本的なBC能力。
  　訓練次第でM粒子を長く安定させることができるようになり、有効距離を延ばすことができる。
  　また、個々人によって異なるBCエネルギーの周波数を知ることで特定の個人にのみ情報を送信するなど、指向性を持たせることもできる。
'0237': 天川瞬
'0238': '@cp'
'0239': |-
  　夏彦の父親。故人。享年32。
  　コミュニケーター大発現直後の黎明期としては極めて珍しい、適性度B、能力Lv．4のコミュニケーター。
  　天川美夜子との間に長男・夏彦をもうけるが、彼が5歳の時に手紙と愛用の腕時計を残してこの世を去る。その死因は詳しくは語られていないが、高レベルコミュニケーターならではの理由であったことは想像に難くない。天川美夜子との付き合いは長く、若くして鹿鳴市立超心理学研究所で天才物理学者の名を欲しいままにしていた彼女とチームを組み、コミュニケーターSとして研究に参加。物理学方面からのアプローチで、黎明期のBC研究の発展に大きく寄与した。
  　当時を知る者によれば普段は飄々としていたらしいが、その胸の内には熱い心が眠っていたことが、今わの際に夏彦に残した手紙からも見て取れる。
'0240': '@cp'
'0241': |-
  　市立鹿鳴学園高等部1年に在籍する少年。
  　適性度S、能力Lv．6という、日本でも数少ない高レベルコミュニケーター。かつては明るくヤンチャな少年だったが、9年前、ラボで起きた『被験体N脱走事件』に悠里を巻き込んでしまったことで性格が一変。人と距離を置いて穏やかな凪のように生きてきたが、鹿鳴市を襲うテロリストを阻止しようとするましろに付き合ううちに、同じ過ちを繰り返すまいとかつての自分を取り戻す。
  　ラボで再び起きた一連の事件から生還した後は、鹿鳴市とラボの闇を知る生き証人として悠里、ましろ、サリュとともにメディアを通して真実を訴えながら、Qの追っ手から逃れるために全国を流浪するという激動の日々を送っている。
  　適正度が高いコミニュケーターほど若くして脳疾患の類で夭逝しやすいことも自覚しており、決して前途洋洋とは言えない彼だが、その顔には未来への希望に満ちた笑みが浮かんでいる。
  　これが天川夏彦なのだと、今は亡き父・瞬に伝えるように。
'0242': 天川美夜子
'0243': '@cp'
'0244': |-
  　夏彦の母。ラボに所属するシニアフェロー(上級研究員)。
  　専門は素粒子物理学で、物理学会では世界的な権威として名を知らしめる女性。
  　愛する夫の忘れ形見・夏彦がBC適応者であることに早くから気が付き、家庭をおろそかにしてまでコミュニケーターたちの寿命を延ばすための研究に人生を捧げるようになる。
  　その代償として夏彦との間に溝が生まれるが、やがて彼女の研究が自分への愛情に根ざすものだということが夏彦の知るところとなり、親子関係は改善しつつある。
  　母としての深い情愛を持つ一方で研究者としての探究心も旺盛で、夏彦と並ぶ適性度Sのコミニュケーター・悠里の協力を得て自我情報力場の発生実験なども行なっていた。
'0245': 堂岛诚二
'0246': '@cp'
'0247': |-
  　特別高度救助隊シリウスのAチームに所属するレスキュー隊員。32歳。16年前の鹿鳴市同時多発火災で恋人を失って以来、危険は男が侵すものだ、女は黙ってその帰りを待っていればいい……という前時代的な考えを強固に持つようになった。そのため、風見や洵がレスキュー隊員として現場に立つことには内心反対しており、別の職を見つけるなりして、さっさと一線から退いてほしいと思っているようだ。
  　もっとも、生来の荒々しい性格がわざわいして、彼女たちへの気遣いは大抵暴言という形で表される。
  　同時多発火災の真相とテロの計画を打ち明けた渡瀬の誘いに一も二もなく乗り、Qの一員としてラボへのテロに参画。被験体NをZeroエリアから連れ出して外へ脱出を計るも、発見された黒田、比嘉と交戦して無残な最期を遂げる。
'0248': 城门
'0249': '@cp'
'0250': |-
  　鹿鳴市は市外に通じる幹線道路6カ所すべてに検問所を備えたゲートが設けられている。それぞれ

  　玄武門(北部)
  　青龍門(東部)
  　白虎門(西部)
  　朱雀門(南部)
  　田園門(南東部)
  　研究門(南西部)

  と名付けられており、東西南北の4方向は中国神話に登場する四獣にちなんだ名称となっている。
  　この四獣がそろう土地は風水の観点から見て理想的であるとされ、日本で東西南北に四獣を見立てて建設された都といえば平安京が有名だ。日本紀略によれば、平安京を定めた桓武天皇はその地を見て『四方から人が集まるのに適したところだ』と言を残したとされており、都市ゲートに四獣がそろえられているのは、全国からコミュニケーターが集まってくる設立当時の鹿鳴の姿を桓武天皇の言に重ね合わせたものと思われる。
  　もっとも、今日では市境に沿って軍事施設のように高いフェンスと監視カメラが設置されており、集まるのに適した都市であるとはお世辞にもいえない。市に出入りするにはフェンスの下にあるトンネルをくぐるしかないが、そのトンネル内にも隔壁が用意されているという有様で、今では陸の孤島という表現がふさわしい。さらに、隔壁が降ろされると自動的に保安課や警察に通報が届くシステムとなっているので、もし強引に突破しようものなら数分で取り囲まれることになるだろう。
  　鹿鳴市をはじめとする政令指定機密都市はかつてのプリピャチのように存在を隠しているわけではないが、同時に、一般市民が大した用もなく出入りすることも許されない。市外に住む一般市民たちにとっては、結局存在しないも同然の街なのだ。
'0251': '@cp'
'0252': |-
  　市立鹿鳴学園高等部1年に在籍する夏彦の幼なじみ。
  　適性度B、能力Lv.5のコミュニケーター。
  　学園では男女問わず好かれているが、本人が隠そうともせず夏彦にベッタリなため、クラスメイトたちからは公認カップル扱いされている。
  　悠里の幻を見るようになった夏彦の心を知りたい、という淡い恋心が適性を超えた能力を彼女にもたらし、5年間で適性度Bとしては異例の能力Lv．5に相当する力を身に着けた。
  　天川家にいる時はエンパシーで夏彦の心を読み、彼に合わせて悠里が実在するかのように振る舞ってきた。夏彦が見る世界の一端に触れられる嬉しさと罪悪感を心に抱き、いつパニック障害を起こすともしれない夏彦に献身的に接する彼女の姿は、『明るく世話焼きでちょっと大雑把』という等身大の少女らしさからは想像も付かない一面だろう。
  　プライベートでは無類のアニメ、ゲーム好きで、特に『超能力少女ビヨンド☆びよんど』を語らせると止まらない。BCに似た超能力を持つ少女が人知れず困難に立ち向かい、最後には報われる――そんな幸せな物語に、思うところがあるのだろう。
'0253': 南丁格尔效应
'0254': '@cp'
'0255': |-
  　近代看護教育の祖となったフローレンス・ナイチンゲール。クリミア戦争での彼女の献身的な介護に負傷兵たちは涙を流し、彼女の影にそっと口付けをしたという――。ナイチンゲール・コンプレックス(ナイチンゲール症候群)はそんな逸話から生まれた言葉で、看病をされる者とする者の間で生まれた依存心や承認欲求が愛に転じる心理のことである。
  　同一の緊張状態にさらされることによる興奮を恋愛と認識してしまう吊り橋理論、犯罪被害者が、閉鎖空間で加害者と非日常体験を共有することで、反抗心が好意に変わってしまうストックホルム症候群もこれに近しいといえる。
  　もっとも、どれだけ患者に想いを寄せられても、ナイチンゲール本人はそれに応えることは決してなかった。いつ自分の看護が必要な人が出るかもわからない中で、誰かと愛を囁きあう時間は彼女にはなかったのだ。
'0256': 夏季与冬季大三角
'0257': '@cp'
'0258': |-
  　2029年7月7日、七夕。
  　それは天川夏彦にとって、1年に一度の検査入院の日。
  　病院の消毒薬の匂いは好きになれなかったが、その静けさは彼を思索の海に沈み込ませるには充分なものだった。二度と彼女をあのような目には遭わせない――そう決意を新たにしつつ、彼は睡魔に身を任せた。
  　それは琴乃悠里にとって、1年に一度の逢瀬の日。
  　眠る少年の顔を見つめながら、彼女は想いを馳せる。これまでの1年に。これからの1年に。1年に一度だけでも幸せです――彼女がそう思い込もうとするその日は、彼女自身の『命日』でもあった。
  　それは鳥羽ましろにとって、1年に一度の物憂げな日。
  　通常は半日で済む定期検診に、なぜか夏彦は丸1日を費やすのだ。そしてその日は悠里の命日でもあり……。彼女はいつのころからか、この日に夜空を見上げるのが習慣になっていた。そこには夏の大三角形。彦星こと、わし座のアルタイル。織姫星こと、こと座のベガ。そしてはくちょう座のデネブ。1年に一度の逢瀬で彦星と織姫を引き合わせるのは、カササギだという。どうして、はくちょうじゃだめなんだろう。そんなことを考えながら。

  　2029年9月16日。
  　忌まわしい悪夢に睡魔を連れ去られた笠鷺渡瀬は、なんとはなしに窓から覗く夜空に目をやる。そこには見頃というにはまだ早い、冬の大三角形が広がっていた。オリオン座のベテルギウス、こいぬ座のプロキオン、そしておおいぬ座のシリウス。その3つを繋げるものはAD、鹿鳴市、ラボ……そしてBC。人を救う任務を持ったシリウスは、いまやBCを狩る猟犬となった。その狩りを成し遂げるには周到な準備をせねばならないが、必ず成功させてみせる……暗い情動に身を任せ、彼はそっと目を閉じた。
  　決意の日から1年、カササギはついに動き出す。
  　織姫を彦星に逢わせる、ただそのために――。
'0259': 夏彦的手表
'0260': '@cp'
'0261': |-
  　かつて美夜子が瞬にプレゼントした、Salviaというブランドの腕時計。瞬亡き後は美夜子を介し、彼が遺した手紙とともに夏彦に託された。
  　ストップウォッチ機能を備えたクロノグラフではあるが、ゼンマイは自動巻き、駆動方式はクォーツ(電池)であるなど、この時計もSalviaというブランドも、特に目を引く要素はない。
  　それでも美夜子がこの時計を瞬に贈った理由は、花の名を冠したブランド名にある。
  　サルビアはセージの一種で、ラテン語においては賢者を指す。花言葉は多岐にわたり、尊敬・燃える思い・私の心は燃えている・恋情・知恵・貞節・家族愛・すべてよし……などを意味する。
  　花言葉に秘めた思いを込めつつも、花ではなく実用性に優れる品を贈る……若かりし頃から、女性としても学者としても一歩も引かなかったかつての母を思い浮かべてしまうようで、夏彦はしばしば苦笑を浮かべている。
'0262': 匂いの想い出
'0263': '@cp'
'0264': |-
  　紅茶に浸したマドレーヌの味と香り。それが『私』に在りし日の記憶を呼び起こさせる――。フランスの文豪マルセル・プルーストによる『失われた時を求めて』の冒頭に出てくる有名なシーンだ。
  　主人公でもあり語り部でもある『私』は、幼少時にもマドレーヌを紅茶に浸して食べていたことを思い出し、それを機に紐解かれる過去の記憶に思いを馳せていく……。
  　人が持つ嗅覚受容体は1000種類もの匂いを嗅ぎ分けるという。さらに嗅覚は五感の中で唯一、記憶を司る海馬や感情を司る偏桃体に直接つながっている。ある匂いがそれに付随する個人の過去の記憶を呼び起こさせることは現実にありえるのだ。
  　その現象を前述のプルーストにならい、プルースト効果という。
  　プールからほのかに昇る塩素の匂いや、帰宅時に鼻をくすぐる夕飯の香りに郷愁を抱いたことはないだろうか。これもまた、プルースト効果ということができるかもしれない。
'0265': 日本拳法
'0266': '@cp'
'0267': |-
  　柔道家でもあった澤山宗海によって考案された、防具とグローブを着用して拳技、蹴り技、関節技を駆使して競い合う格技。日拳、拳法などと略されることもある。
  　日本拳法は『乱』の拳法。決まった形に頼らず、互いに自由に打ち合いながら拳を修めることにその真髄がある。その自由自在な格闘スタイルは古代ギリシアの格闘技パンクラチオンに着想を得たもので、総合格闘技が広まるはるか以前からあまたの技を駆使する実用性を備えていたため、自衛隊の徒手格闘の教練や、警察の逮捕術などに大きな影響を与えている。
  　防具を着けるとはいえ、倒れた相手への踏み蹴りや、4点ポジションからの頭部への膝蹴りも有効打となるなど、過酷な総合武術である。
'0268': 脑生理学
'0269': '@cp'
'0270': |-
  　フランスの医師ジャン・フェルネルにより提唱された、生命現象を機能面の観点から追及する生物学の一分野を生理学という。脳生理学とは、それをさらに脳に特化させた学問である。
  　頭を打った時に、脳裏に火花が散るのはどういう現象なのか。シマウマの特徴を聞くと、黒地に白い縞がある動物と白地に黒い縞がある動物に分かれるのはなぜか。1枚の絵が、花瓶であるようにも向かい合った人の横顔であるようにも見えるのはなぜか。そういった時の脳のメカニズムを研究することで、脳の病気の診断方法や治療法を確立できればという側面もある。
  　かつてBC発見につながる論文『超感覚知覚同期仮説』を提唱したアントワーヌ・クールベも脳生理学者である。
'0271': 能力等级与适应性
'0272': '@cp'
'0273': |-
  天川夏彦
  ……適性度S／能力Lv．6(幼少時は適性度C／能力Lv．0)

  琴乃悠里
  ……適性度S／能力Lv．6(幼少時は適性度C／能力Lv．0)

  鳥羽ましろ
  ……適性度B／能力Lv．5(周囲にはLv．3と偽っていた)

  サリュ
  ……適性度F／能力Lv．0

  笠鷺渡瀬
  ……適性度F／能力Lv．0

  橘風見
  ……適性度S／能力Lv．6(ラボでの事件前は適性度D／能力Lv．0)

  守部洵
  ……適性度D／能力Lv．0

  椿山恵那
  ……適性度F／能力Lv．0

  宇喜多佳司
  ……適性度F／能力Lv．0

  アリス・アンフラメ
  ……適性度S／能力Lv．6

  橘凪沙
  ……適性度S／能力Lv．6

  　能力Lv．の大まかな区分は以下のようになっている。

  　Lv．0：BC能力使用不能
  　Lv．1：接触を含む至近距離でのテレパシーが使用可能
  　Lv．2：近距離でのテレパシーが使用可能
  　Lv．3：遠距離でのテレパシーが使用可能
  　Lv．4：遠距離でのテレパシーと、
  　　　　 接触を含む至近距離でのエンパシーが使用可能
  　Lv．5：極めて遠距離でのテレパシーと、
  　　　　 近距離でのエンパシーが使用可能
  　Lv．6：Lv.5を超越する能力を持ち、
  　　　　 センシズシンパシーが使用可能

  　また、適性度Fは能力発現の可能性が皆無とされており、どのような訓練を積もうが『一般人』のままである。
  　そのような一般人とコミュニケーターの間にはBC能力の有無という絶対的な差が存在するが、実はコミュニケーター同士でも、適性度SとA以下ではそれに近しい差が存在する。今日までの調査では、適性度Sだけがセンシズシンパシーを使える可能性を有し、かつテレパシーとエンパシーについても能力発現・向上にかかる手間や時間が圧倒的に短いとされている。
  　そのあまりの違いから、適性度Sこそがコミュニケーターのあるべき姿で、A以下はそのなりそこないではないか、とまで提唱する学者もいるほどだ。
'0274': バイタルチェッカー
'0275': '@cp'
'0276': |-
  　装着者の健康状態を診断するリストバンド型医療機器。
  　装着者の健康状態をバイタルサイン(脈拍、呼吸数、血圧、体温)に対応した4つ、それに総合評価を加えた計5つのシグナルで判定する。
  　一般に流通はしておらず、一刻を争う事態に頻繁に直面する救急隊員やレスキュー隊員にのみ支給されている。
  　診断はあくまで応急的なものなので、その後病院で適切な治療を受けることが望ましい。
'0277': 犯罪被害者等支援条例
'0278': '@cp'
'0279': |-
  　金銭面や生活面など、多方面において犯罪被害者を支援するための地方自治体の条例。
  　最初に制定されたのは、1972年埼玉の『蕨市災害見舞金及び弔慰金の贈呈に関する条例』だとされている。
  　反BC連盟の構成員による凶行が引き金となった鹿鳴市同時多発火災後も鹿鳴市でこの条例が適用され、多くの遺族が適用の対象となった。
  　同事件で家族を失い天涯孤独の身となった渡瀬が高校を卒業し、レスキュー隊員への道をまっすぐ歩めたのも、この条例が適用されて多額の生活費、学費が支払われたからである。
'0280': 犯罪被害者等支援条例②
'0281': |-
  　犯罪被害者を金銭面や生活面で支援する地方自治体の条例。
  　鹿鳴市同時多発火災は、被験体AのN化により引き起こされたものだが、公には反BC連盟の構成員による放火だと発表されているため、この条例が適用された。
  　当時のマスコミは『市が遺族へ厚い補償をしている』と持ち上げたものだが、これは裏を返せば『ラボが市を隠れ蓑にした資金援助で遺族を黙らせていた』ともいえる。
  　鹿鳴市とラボの闇が明らかになった今、この事実にたどり着く者が遠からず出ることだろう。
'0282': 般若心经
'0283': '@cp'
'0284': |-
  　宗派により呼び方はさまざまで、仏説摩訶般若波羅蜜多心経、摩訶般若波羅蜜多心経、般若波羅蜜多心経とも呼ばれる。
  　般若とは仏教用語であるサンスクリット語・プラジュニャーを漢字に落とし込んだ表現であり、鬼女の能面としての般若との関わりは薄い。
  　プラジュニャーとはすなわち智慧。真理に即して物事を正しく認識し、俗世間への執着や煩悩を消し去る悟りのことである。
  　そして般若心経の『心』とは、心臓、転じて重要なものを意味するサンスクリット語・フリダヤの訳語にあたる。
  　300字に満たない短い経典ではあるが、全600巻にもおよぶ大般若経の真髄が濃縮されているとして、天台宗、真言宗、浄土宗などで広く用いられている。
  　また、今日では音声データの配信も行なわれているので、誰でも気軽に功徳を積めるようになった。特にバイノーラル録音されているものは臨場感が抜群らしい。
'0285': 比嘉凉
'0286': '@cp'
'0287': |-
  　超感覚科学技術局コミュニケーター管理課所属のコミュニケーター管理官。38歳。
  　寡黙で実直な人物だが沖縄三大流派の1つである上地流唐手(うえちりゅうからて)の達人でもあり、スーツの下には鋼の肉体を持っている。
  　管理官の職務をまっとうする一方で、黒田の右腕として鹿鳴市とラボについても秘密裏に調査を進める。
  　だが上層部にたびたび進言した強制捜査は受け入れられず、諦めにも似た気持ちを抱いて過ごしていた。
  　彼のくすぶる正義感に再び火を点けたのは、残された記録の向こうでしか知らない、亡き椿山陣を思わせる恵那のまっすぐな瞳だった。
  　ラボの強制捜査で黒田とともに銃を持つ堂島、桧山と交戦。Nを2人から逃がしつつ、凶弾に倒れる。
'0288': 实验对象
'0289': '@cp'
'0290': |-
  　ラボはN化の恐れがある高レベルコミュニケーター、およびその親類、縁者、関係者などを長きにわたり幽閉、もしくは監視の対象としていた。その対象になっていた者は以下の7名が判明している。まるで受刑者に付けるような呼称に、高レベルコミュニケーターに対するラボの姿勢が見て取れる。

  　被験体A：アリス・アンフラメ
  　被験体N：橘凪沙
  　被験体Y：三ノ宮ルイーズ優衣(後の特別監視対象ユ号)
  　被験体YⅡ：琴乃悠里
  　特別監視対象ナ号：橘凪沙(後の被験体N)
  　特別監視対象ナ2号：天川夏彦
  　特別監視対象ユ号：三ノ宮ルイーズ優衣(かつての被験体Y)
  　監視対象カ号：橘風見
  　監視対象マ号：鳥羽ましろ
'0291': BC
'0292': '@cp'
'0293': |-
  　正式名称：Beyond Communication。大気に満ちているBC粒子を媒介に情報そのものを送受信する、言語を介さない意思伝達手段。
  　古来よりESP、超能力などと呼ばれていたが2014年のアンドレジーの魔女狩り事件を機にその存在が明るみに出て、急激に解明・体系化されていった。
  　BC能力を持つ人間はコミュニケーターと呼ばれ、その能力は他者に意思を伝えるテレパシー、他者の心を読むエンパシーに加え、一般には知らされていない能力として、他者と心をシンクロさせるセンシズシンパシーの3種類が判明している。
  　コミュニケーターだけが入学できる鹿鳴学園では、このBC能力を開花、開発するため専用のカリキュラムが組まれているが、BC使用中は能力者の五感能力が若干減退するということもあり、敷地内での使用は適切な範囲で行なうよう指導している。
  　また、そうした教育に際し、各コミュニケーターがどれほどの潜在能力を有するかは各々の適性度から推し量ることができるが、実際にどこまで能力が開花しているかを調べる有効な手段はなく、個人の申告に頼るしかないのが現状である。
  　BCは有識者からも『別の世界を垣間見る力がある』とまでいわれてしまうことがあるほどに不確定、未知な部分が多く、安定した能力開花・開発手段の確立には、まだまだ時間がかかりそうだ。
'0294': BCAD
'0295': '@cp'
'0296': |-
  　ここに1冊の本がある。『Beyond Communication is the Advent of 
  the Dawn ～BCが切り開く夜明け～』と題されたそれは……平たくいえば、トンデモ本に類するものだ。
  　少し紐解いてみよう。

  　――『自分の世界に引きこもる』という表現がある。ここでいう世界とはすなわち、思考。意識。なんなら魂といってもいい。
  　クオリアの概念を出すまでもなく、我々人間は他者の見る世界を知ることができない。いや、できなかったというべきだろう。そう、BCがそれを可能にしたのだ。
  　かつて情報力場仮説を提唱した素粒子物理学の権威天川美夜子は、脳と、脳が持つ情報をコピーしたM粒子こそが人の意識の正体なのだとした。ならば、頭蓋骨によって覆われたそれはもはや1つの世界だ。人は同一の世界に住みながら1人1人違う世界を持つからこそ、わかり合えなかったのである。
  　なればこそ、『異世界』とのコミュニケーションを可能にしたBCは、まださらなる可能性を秘めている。
  　我々の知覚できない世界は、何も他者の頭の中だけではない。ヒュー・エヴェレットが定義するところの多世界解釈。世界に遍在し、人に干渉するというサードマン現象……これらをすべてBCで解決できるかもしれないからだ。
  　人間には知りえない異世界や超常的存在を認識……いや、エンパシーを応用すれば、それらと交信すらできる日が来るだろう。
  　荒唐無稽な話と思うかもしれない。だが考えてみてほしい。わずか20年前は、BCすら荒唐無稽だと一笑に付されていたのだ――。

  　異世界を垣間見て、未知なる存在と交信する……BCにそのような力はあるのだろうか。
  　少なくともいえるのは、仮にそれが事実だとしても、その域に達することができるのは適性度Sの中でも極めて強い能力を持つなど、規格外のコミュニケーターのみであろう。
  　世界を隔てる『境界』さえも越えてしまうような、強大な情報エネルギーを発信できるコミュニケーターであれば、あるいは……。
'0297': BC 能量
'0298': '@cp'
'0299': |-
  　天川美夜子の『情報力場仮説』の中で4つの力に続く第5の力であると定義された、かつてダークエネルギーと呼ばれていたエネルギーのこと。
  　電荷でいうプラスとマイナスのような2種類の性質を持ち、同じ性質を持つもの同士で斥力が、異なる性質のもの同士で重力が働き、宇宙の加速膨張を説明付ける一因となっている。
  　また、このエネルギーが閾値以上になることで意識が発生するとされ、
  BCはもちろん、ゆくゆくはクオリア、精神世界、集合的無意識などもこのエネルギーで解明されるのではないかと言われている。
  　ただし、このBCエネルギーを定義づける『情報力場仮説』はいまだ未発見の粒子の存在を仮定して成り立っているなど不確かなところも多い。
  　この仮説が数々の疑問点を解消して1つの理論として体系付けられる日が来たら、その時彼らは新たな疑問に直面するだろう。『情報力場仮説』をすべて肯定するなら、BCエネルギーによる意識そのものを俯瞰・包括するような情報思念体ともいうべきものの存在が否定しきれなくなるからだ。人は150年かけてマクスウェルの悪魔が実在しないことを証明した。自我を持った情報力場の存在も、同様に否定できるだろうか。
'0300': BC 绝缘体
'0301': '@cp'
'0302': |-
  　天川美夜子によって開発・実用化された物質。人工BCレセプターを媒介としたW粒子が含有されており、それと空気中のM粒子で相互作用を起こしてM粒子を崩壊、W粒子に変換することでBCを遮蔽する性質を持つ。
  　M粒子とBCレセプターの関係は厳密には電子とは異なるが、性質が似ているため便宜上絶縁体と呼ばれている。
  　鹿鳴学園では特別教室の1つであるBCルームにこの絶縁体が用いられており、BCの実演、練習はこの教室に移動して行なうのが原則となっている。BC絶縁体で作られた壁材は、いわば心の声に対する防音壁なのだ。
  　ラボでは外壁に加え、内壁やセキュリティゲートにも絶縁体が組み込まれている。こちらにおける用途はBCの練習などと生易しいものではなく、コミュニケーターを幽閉するためである。
'0303': BC 先进国
'0304': '@cp'
'0305': |-
  　コミュニケーターに関する理解の深さを持ち、保護制度の整備、BCの研究で大きな成果を上げている国家のことを指す。
  　政令を設け、コミュニケーターを6箇所の政令指定機密都市に集めて保護する一方で、それらの都市で円滑にBCの研究を進められる環境を整えた日本が筆頭として挙げられる。
  　欧米の各先進国はコミュニケーター、BCへの反発が強く、彼らを数箇所にまとめることはできても、表立ってBC研究は実現できないでいる。
  　特にフランスでは反発が強く、今でも脱BCを求めるデモが行なわれることがあるという。
'0306': BC 法
'0307': '@cp'
'0308': |-
  　2015年12月12日に成立し、2016年4月1日より施行された、コミュニケーターの人権を守るための法律。正式名称は『BCに関する研究等の規制及びコミュニケーターの人権保護等に関する法律』。
  　2014年9月に起きた鹿鳴市同時多発火災の影響によるコミュニケーターへの迫害を懸念した政府が、彼らを保護しつつ、市井に正しいBCの知識を普及させる目的で早急に制定した。
  　法の骨子となるのは、コミュニケーターを集めて保護するために全国6ヶ所に指定された政令指定機密都市である。
  　厚生労働省と文部科学省の下部組織にあたるBC調査研究特別委員会が音頭を取ってこれに当たったが、大義名分があるところで彼ら自身がBCを正しく理解できていないこともあり、慌しくも見苦しい責任のなすりつけあいが当時のワイドショーや新聞を賑わせた。
'0309': BC 滥用禁止条例
'0310': '@cp'
'0311': |-
  　鹿鳴市では住民のコミュニケーター比率が他市に比して圧倒的に高いため、日常時における無差別なテレパシーの濫用が市条例で禁じられている。条例の対象外となるのは鹿鳴学園の敷地内のみとなっており、街中で頻繁に能力を使うと拘留されることもありうる。
  　一部からはエンパシーの使用の抑制を求める声も上がっているが、そもそもエンパシーが使用できる人間の絶対数は決して多くないこと、傍目からはエンパシーを使用していることがわからないことなどを理由に明確な規制はされておらず、エンパシー能力を持つ個々人のモラルに頼る形となっている。
  　とはいえ、鹿鳴市の住人は基本的に非能力者も納得の上で暮らしている者がほとんどなので、実際に拘留される例はほとんどない。
'0312': BC 粒子
'0313': '@cp'
'0314': |-
  　人間の脳の中に満ちているとされる、情報を構成する4種類の粒子の総称。
  　人の思考も情報の一種であるため、このBC粒子こそが人の意識の根源、いうなれば魂の座であるとされている。

  　M粒子(Mフェルミオン)
  　BCエネルギーの相互作用を受ける新種のフェルミ素粒子。人間の思考を形作ることから、Mindの頭文字を取って名付けられた。基本相互作用における強い力や弱い力の影響を受けない。高エネルギー下でないと安定できない性質があり、情報の宝庫である脳内においては安定していられるが、脳を離れると即座に崩壊してW粒子となる。一般人が言語等を介さずして意思を伝達できないゆえんである。コミュニケーターのみが、後述するW粒子を脳内でM粒子に変換することでBCが可能になる。

  　W粒子(Wフェルミオン)
  　新種のフェルミ素粒子。素粒子の中でも極端に質量が小さいニュートリノよりもさらに小さく、低エネルギー状態では重力はもちろん、強い力、弱い力、電磁気力のいずれとも相互作用しないので、これまで発見されなかった。WはWandererの略で、大気中に満ちていることから名付けられた。W粒子同士では情報を複製しあうことができないが、コミュニケーターによって意識、意思、思考など
  『人の精神活動』に類する情報を付加されることで、高いエネルギーを有するM粒子(または、WX粒子)となる。この状態となってはじめて、電磁気力と相互作用するようになる。

  　b粒子(bボソン)
  　BCエネルギー(情報量)を伝達するとされるボース素粒子。『情報力場仮説』においてその存在が提唱されているが、重力子のように実際にはまだ観測されていない。『情報力場仮説』が仮説の域を出られない要因の1つである。ちなみに、大元であるBCエネルギーの生成には、体内の熱エネルギーが使われている。コミュニケーター、非コミュニケーターを問わず散見できる『痩せの大食い』は、もしかしたらこの辺に答えの1つがあるかもしれない。

  　WX粒子
  　人為的に増幅させられたW粒子のこと。XはXtreamの意。M粒子になる閾値は超えているのだが、人に取って意味のある情報を含有していないため、区別してこう呼ばれる。コミュニケーターがこのWX粒子を元にM粒子を作り出すと崩壊までの時間がW粒子を元にした時のそれよりも延びるため、BCの有効範囲が広くなる。ただしWXは生体に障害作用をもたらすことが判明しており、長期間にわたって一定量を浴び続けると脳機能障害や遺伝子障害、癌を引き起こすことがあるほか、短時間で一度に浴びると感覚異常、嘔吐感、意識レベル低下などの急性症状を引き起こす。
'0315': BC 受体
'0316': '@cp'
'0317': |-
  　近年、前頭前野にあることが判明した器官。前頭前野は思考、意思決定、感情制御、記憶のコントロールなどを司るといわれている器官で、レセプター(受容体)とは、外部からの化学物質やホルモンなどの物質を刺激として受容するものの総称である。BCによる情報の送信、受信などの能力行使がどの程度行なえるかは、このBCレセプターの発達具合を元に算出されるBC適性度で決まる。
  　BC能力は適切な訓練である程度後天的に開花・上昇させることができるがBCレセプターの発達具合は生まれつきによるところが大きく、適性度を後天的に上昇させることは原則不可能であるとされている。
'0318': PTSD
'0319': '@cp'
'0320': |-
  　Post Traumatic Stress Disorderの略称。日本語では心的外傷後ストレス障害と訳される。トラウマ(心的外傷)となるような衝撃を心に負うことで、様々なストレス障害を引き起こす疾患のことである。
  　戦争、災害、事故、虐待行為など、個人の対処能力を超えた事象に遭遇することで発症する場合が多い。
  　症状は外傷的体験のフラッシュバック、繰り返し見る悪夢、感情の麻痺、不眠など心的外傷に応じて様々であり、その性質上、決まった治療法は存在しない。発症者はできるだけ充分な休息、食事、睡眠などが取れる環境に身を置き、主治医は発症者の置かれた身の上をよく判断し、個々に対処するしかない。
  　また、災害や事故に直接遭っておらずとも、その惨禍を目の当たりにしたり、強い無力感にさらされることで発症してしまうこともあるという。
  　『人は人、自分は自分』という考え方は時に冷酷さを伴う。だが、そう考えてこそ自分にしかできないこと、自分にでもできることが見えてくることもあるかもしれない。
'0321': PDA
'0322': '@cp'
'0323': |-
  　Personal Digital Assistant、いわゆる携帯情報端末のこと。
  　ノートPCの小型化、携帯電話の高機能化によって一時期はかなりシェアを落としていたが、PDA寄りの機能を持つスマートフォンが世界的に普及することで復権した。
  　とはいえ、PDAとスマートフォンの境界はもはやないに等しい。
  　見ようによってはスマートフォン市場と統合して消えたようにも見えるのだが、今の若者にはすでになじみがなくなってしまったPDAという単語を前面に出して新鮮味と購買欲を煽るのが昨今のトレンドとなっている。
  　渡瀬たちが使用しているものはシリウス隊員にしか支給されない特別モデルで、市販のPDAにはない無線機能やサーモグラフィ機能などが搭載されている。
'0324': 避難モードとケースN
'0325': '@cp'
'0326': |-
  　不測の事態が起きた際に発令されるラボ独自の緊急事態令。

  　避難モードは、火災発生などにより迅速な避難が必要とされる際に発令。普段は一定時間で自動的に再度ロックされるエリア間のセキュリティゲートが開放され、各部屋のロックも解除される。ただし、Nエリア中央にある、Zeroエリアへのエレベーターを使用するための網膜認証だけは解除されない。

  　ケースNは、被験体Nが不正にNエリアや第5エリアの外に出た際に発令。セキュリティゲートがロックされ、さらに地上への隔壁が降りて被験体Nの脱走を阻止する。施設内に残された研究員や職員は速やかにADを投与し、原則として外部からの救助が来るまでその場で待機するよう定められている。

  　9年前の『被験体N脱走事件』では火災による避難モードとケースNが相次いで発令されたので、いったん開放されたセキュリティゲートが短時間で再びロックされ、さらに隔壁に阻まれて地上へ出られないという状況が生じた。
  　だが当時の隔壁は外部からも開けられる仕様であったため、夏彦と悠里を連れた美夜子は辛くも火の手を逃れ脱出することができた。
  　それ自体は喜ばしいことだが、このラボのセキュリティの仕様を危険視する人物がいた。当時のシニアフェロー(上級研究員)の1人、柏木諒謙である。
  　地上への隔壁が外部から開けられるということは、避難モードではなく
  WX粒子増幅器の異常、暴走による『メルトダウン』とケースNが同時に発生した場合、被験体Nは増幅されたWX粒子によるセンシズシンパシーで外部の者を操ることで隔壁を開けて脱走するという最悪の事態が想定される。それを恐れた彼は、ラボでメルトダウンとケースNが同時に発生した場合は『BrainCell』が『メルトダウン』の収束を確認して隔壁を自動開放するまで、内部はもちろん外部からすらも隔壁を開けられない仕様に変更した。こうすれば、逃げ遅れた研究員や職員に犠牲は出るかもしれないが、被験体Nの脱走だけは防げるというわけだ。
  　それはラボの真の姿の発覚を恐れてのことなのか、一般市民までをも危険にさらすわけにはいかないというささやかな正義感によるものなのか……その答えを知る者はいない。
'0327': 否認シンドローム
'0328': '@cp'
'0329': |-
  　1908年、フランスの神経学者ジョゼフ・フランソワ・バビンスキーは脳の右頭頂葉に損傷を負って左半身に麻痺が生じた人たちの中に、精神が正常であるにもかからわず自らの窮状を自覚できない、自覚させようとしても否認・無視する傾向があることを発見した。心の平穏を保つためか、心理的防衛機能とでもいうべきものが過剰に働いてしまうのだ。
  　センシズシンパシーによる記憶の改竄を受けた夏彦は悠里の幻を生み出してしまい、彼女の日常生活における矛盾を無意識に解消するような行動を取っていた。すなわち、自覚できなくとも頭のどこかでは悠里はもういないことを理解していたことになる。
  　適性度Sとなった彼の脳内は、さぞ悠里への思いを乗せた純度の高いM粒子でいっぱいだったことだろう。
  　彼が長い間BC能力に目覚めなかったのは、その思いと向き合って真実を知ることを恐れていたからなのかもしれない。
'0330': 照射
'0331': '@cp'
'0332': |-
  　人体が放射線や化学物質などに曝されること。
  　爆撃や核兵器の爆発に直接巻き込まれる被“爆”と混同しがちだが意味が異なる。
  　また、被曝自体も放射線を外から浴びることを外部被曝、放射性物質を吸入したり経口摂取することを内部被曝とし、それぞれ別個の被曝として考えるのが基本である。
  　微量の放射線は人体に影響を及ぼすものではないが、大量の放射線に曝されるとさまざまな悪影響を及ぼしうる。
  　全身被曝の場合を例に挙げると、その影響は、おおむね以下のようにいわれている。

  　全身被曝による諸症状
  　10000mSv……死亡率100％
  　4000mSv……60日以内の死亡率50％
  　3000mSv……意識障害
  　1000mSv……吐き気、倦怠感
  　500mSv……白血球の一時的減少
  　200～250mSv……臨床症状なし
  　2．4mSv……自然放射線量(世界平均)
  　※1000μSv＝1mSv＝0．001Sv

  　具体的な放射線障害としては癌、白血病、白内障、不妊の危険性が挙げられるが、インフォームド・コンセント(正しい情報を与えた上での同意)を得ての臨床試験が行なえる類のものではないため、これと断言できる要素は少ないのが現状である。
  　放射線はDNAを損傷させるが、細胞にはDNAを自ら修復する機能もあるので、短時間に大量の被曝をしなければリスクはそれだけ抑えられる、というのが今日の科学者の一般的な見解である。
  　被曝によるリスクを正しく理解し、正しく恐れることが肝要だと思われる。
'0333': Before Crime * After Days
'0334': '@cp'
'0335': |-
  　BC研究者にして社会学者でもあった苑村千薗が同名の著書で提唱した、社会の劇的遷移現象。
  　いわく、『人々にとって重大な罪が明らかになった時、その世の価値観は激変しうる』。
  　2030年9月16日に鹿鳴市原子力生物学機構・第6研究所で起きた爆発に端を発する一連の事件は、鹿鳴市の闇を白日の下に晒し、大きなパラダイムシフトを巻き起こした。BCとどう向き合うべきか、コミュニケーターとどう向き合うべきか、そして社会とどう向き合うべきか――。人々は選択し、その未来を掴み取らなければならない。
  　だが、天川夏彦が、笠鷺渡瀬が、そして彼らを取り巻くあの事件の当事者たちなら、きっとよい方向に向かっていける。
  　惜しむらくは、それを見届けることはできそうにないこと、くらいだろうか。
'0336': 桧山和树
'0337': '@cp'
'0338': |-
  　特別高度救助隊シリウスのAチームに所属するレスキュー隊員。29歳。16年前の鹿鳴市同時多発火災で弟を失っている。
  　思慮深い性格で、荒々しい堂島をなだめたり、勇み足を踏んでばかりだった新人の頃の風見を諌めたりと、渡瀬の片腕としてシリウスをメンタル面から支えた。
  　渡瀬から同時多発火災の真相とテロの計画を知らされ、逡巡したものの承諾。堂島ともどもQの一員となってテロに加担するが、被験体Nを救出後、ラボを脱出しようとするところを黒田、比嘉と鉢合わせる。
  　比嘉に脚を折られつつもその場を逃げ出すがついには力尽き、火災に巻き込まれて物言わぬ身となった。
'0339': ビヨびよ
'0340': '@cp'
'0341': |-
  　正式タイトル：『超能力少女ビヨンド☆びよんど』。2019年7月から9月にかけてNDK(日本電波協会)で放送された、同名のラジオドラマを原作とするTVアニメーション。全13話。ファンからは『ビヨびよ』の略称で親しまれる。
  　天真爛漫な小学生の女の子きららが、謎のぬいぐるみイエティと出会い超能力に目覚め、超能力少女ビヨンド・コミィとなって闇の秘密結社から街の人たちを守るために奮闘するという、いわゆる
  『魔法少女モノ』である。
  　どういうわけか、製作委員会の中には文部科学省がクレジットされている。18：30～19：00という放送時間が幸いして、メインターゲットとして想定していた小学生女児にはもちろん、その親たち、はては劇場版クオリティと評されるまでの圧倒的な作画や演出に興味を示した成人男性のアニメファンたちもなだれこんだ結果、主人公のきららは“全国200万人の妹”と呼ばれるほどに、幅広い層に愛された。
  　なお、本作のシナリオを手がけた脚本家は、これを含めて2作品に携わったのち、創作欲が満たされてしまったのか、その名前をアニメ業界で目にすることがなくなってしまった。
'0342': ビヨびよ／第1話　解説
'0343': '@cp'
'0344': |-
  　『もしも私に超能力があったら、みんなを笑顔にさせてあげるのに……』テレビで見た超能力番組に感化されて、学校でスプーン曲げに夢中になるクラスメイトたち。そんな時、きららのまっすぐな思いが超能力となり、クラスメイトたちが持つスプーンが次々に曲がるのだった。だが、きらら自身のスプーンだけは曲がらない。きららが笑顔にしたいのは『みんな』であって、そこに自分は含まれていなかったからだ。彼女に優れた超能力があることを示唆するワンシーンだが、ここにはきららの深い慈愛の精神も描かれている。
  　――超能力少女ビヨンド☆びよんど
  　　　オフィシャルガイドブックより抜粋――

  『もしも夏彦に超能力があったら、みんなを笑顔にさせてあげられるかもしれないしさ』と夏彦に笑いかけたましろ。その何気ないひと言には、
  『夏彦がもしBCを使えるようになったら、きっと力を正しく使ってくれる。でも、自分のために力を使うべき時に、逆に躊躇してしまうかもしれない。そんな時に自分が少しでも背を押してあげられたら……』という、ましろの深い慈愛と思いやりが込められていた。……おそらく。
'0345': ビヨびよ／第2話　解説
'0346': '@cp'
'0347': |-
  　『恋というのは不思議な力があるんだ。時として、超能力より強い力となる』
  　きららの親友みこは、陸上部のエース・マモルにほのかな想いを寄せていた。それを知ったきららは、サイコキネシスで物理的に2人を密着させれば解決すると考え、ビヨンド・コミィに変身するが……。恋に恋するお年頃、とまですらいかず、きららは恋がどういうものかまったく理解できない。超能力は決して万能ではない。怪我を治すには治療するしかなく、人の心を動かすには真摯な気持ちで接するしかないのだ。そう諭すイエティだが、それもやはり、きららにはよくわからず……？
  　　――超能力少女ビヨンド☆びよんど
  　　　　オフィシャルガイドブックより抜粋――

  　ましろの手料理をともに囲んで、少しだけサリュと近づけた実感を抱く夏彦。『料理というのは不思議な力があるんだよ。人の心を通わせるためには、時としてBCより強い力となる』。ビヨンド・コミィの超能力が万能ではないように、BCも決して万能の力ではない。BCがあるからといって、彼女の想いが夏彦にはなかなか届かないように……。
'0348': ビヨびよ／第3話　解説
'0349': '@cp'
'0350': |-
  　『私は大好きな街を、大好きなみんなの優しい心を守るために胸の中で誓った。必ずノーバーディを倒してみせると……』
  　闇の超能力ダークロイドテレパシーで人の心を操り、世界征服を目論む秘密結社ノーバディ。きららはテレパシーを使い、悪意を増幅されて我を失った人たちに真摯な気持ちで呼びかける。何気なく行っていた、普段のささやかな善行を見ていてくれた心優しい少女がいることを知った人々は、穏やかな心を取り戻すのだった。超能力だけではできないことがある。それと同時に、超能力があるからこそできることもある。超能力の限界と希望を描いた名シーンだ。　――超能力少女ビヨンド☆びよんど
  　　　オフィシャルガイドブックより抜粋――

  　救われるヒロインではなく、救うヒーローに憧れてレスキュー隊員を目指したと言う洵に、ましろは『私も子供の頃は、大好きなこの街を守ろうと胸の中で誓ったりしました！』と賛同する。この時は過去のことのように語ったが、街を救うヒーローたらんとする気概は、今も彼女の中に息づいている。それは、彼女のこの後の行動を見れば一目瞭然だろう。
'0351': ビヨびよ／第4話　解説
'0352': '@cp'
'0353': |-
  　『これからはもっと気をつける。悪い奴らに見つからないようにしなくちゃ……』
  　超能力者として、あまりに強大な力を持つきらら。ビヨンド・コミィに変身していない時の彼女は非力な小学生であることを考えると、彼女の力はたやすく悪用もされうる諸刃の剣なのだ。そうイエティに諭されたきららは、正体を明かしたいというささやかな顕示欲を押し込めるのだった。
  　――超能力少女ビヨンド☆びよんど
  　　　オフィシャルガイドブックより抜粋――

  　濡れ衣で市の保安課に睨まれ、表立った行動が取れなくなった夏彦たち。それでもましろは『悪い奴らに見つからないようにしなくちゃ……』と
  『ビヨびよ』のセリフを引用する余裕を見せる。多少の危険があったとしても、自分のしていることは間違っていないという信念。そしてその傍らには、頼りになる理解者たち。だがこのあと彼女は、イエティの不在に揺れるきららのように、自らの行いは正しかったのかと苦悩することになる……。
'0354': ビヨびよ／第5話　解説
'0355': '@cp'
'0356': |-
  　『まだわからないのかい？　君の本当の敵は……君が守りたいと願う街の人々。そう、力を持たない普通の人間達だ』
  　闇の組織ノーバディの総帥が放ったダークロイドテレパシーを受けた街の人々は、我先にとビヨンド・コミィを捕まえようとする。守りたいと願った人々に追われ、さげすまれ、そして心の支えだったイエティはすでにいない。明るく前向きで、どんな困難にも負けなかったきららだが……？　誰が味方で誰が敵か。自分は誰のために何をするべきか。ビヨンド・コミィの心は、総帥の甘いささやきに激しく揺れ動く。
  　――超能力少女ビヨンド☆びよんど
  　　　オフィシャルガイドブックより抜粋――

  『私たちが守りたいと願う街の人々が、敵になるだなんて……皮肉なもんだよ』。濡れ衣を着せられ、保安課に執拗に追い回される夏彦たち。だがましろは、それをやるせないとは思っても絶望はしていなかった。彼女のそばにはずっとイエティ――夏彦とサリュ――がいたから。誰かのためならがんばれる。誰かといっしょならがんばれる。どうやら、そういうものであるらしい。
'0357': ビヨびよ／第6話　解説
'0358': '@cp'
'0359': |-
  　『イエティが教えてくれたわ。
  力よりも強いものは人を想う心だって！！』
  　かつては万能のように思えていた超能力。きららはその力に目覚めることで、奇しくも超能力の限界を知ることになる。きららの超能力、ノーバディの総帥のダークロイドテレパシー。それらをもってしても、人の心を動かすのは不可能だったのだ。『超能力は特異なものではあっても、必ずしも畏怖するべきものではない』というのが、本作で繰り返し語られるテーマである。『きらら』ではなく『ビヨンド・コミィ』に笑顔で手を差し伸べるみこ。能力者と非能力者がわかりあう感動のラストは、いつも見る者の胸を打つ。
  　――超能力少女ビヨンド☆びよんど
  　　　オフィシャルガイドブックより抜粋――
'0360': ビヨびよの都市伝説
'0361': '@cp'
'0362': |-
  　放映当時、『超能力少女ビヨンド☆びよんど』は、一部でこんな噂話が都市伝説のようにささやかれていた。
  　──この作品は、コミュニケーターの排斥を軽減しようとするプロパガンダなのではないか、と。
  　噂の拠り所となっていたのは、作中で徹頭徹尾肯定的に描かれている超能力の一部が現実のBCと酷似していること、きららが変身した姿ビヨンド・コミィの頭文字がBC(Beyond Commy)であること、作品の舞台『久米井路
  (くめいろ)市』は『鹿鳴(ろくめい)市』のアナグラムになっていること、作品の発表時期がBCの大発現後であること、『超感覚戦士ビヨンダー』ともどもシナリオを手がけた不世出の脚本家がこの2作限りでアニメ業界から姿を消したこと、製作委員会に文部科学省が絡んでいることなどなど、様々な要因の積み重ねであったのだが、確たる証拠もない話で、やがて沈静化していった。
  　それが真実か否か、今の夏彦にはわかるような気がしている。
  　──ノーバディとダークロイドテレパシーを、まさに『実体験』の中で目にしたのだから。
  　ただ、どちらにせよ、確かなことがひとつだけある。ましろという少女は幼い頃からこの作品を愛しており、BCは正しいことのためだけに使うべきことを、コミィの活躍から学び取ったのだ。
  　かつて子供だったコミュニケーターたちにとってコミィやビヨンダーは、今も遥か遙か遠くから導いてくれる存在なのだ。
'0363': ビヨンダー
'0364': '@cp'
'0365': |-
  　正式タイトル：『超感覚戦士ビヨンダー』。2019年7月から9月にかけてNDKで放送されたオリジナルTVアニメーション。全13話。
  　一部の人間だけが使える超感覚に目覚めた少年が、人の意思に感応して動くロボット・ビヨンダーを操るビヨンド・コマンダー(ビヨンダー)となり、同様の力を持つ数多のライバルたちとの出会いやバトルを通して成長していく姿を描く。
  　どういうわけか、製作委員会の中には文部科学省がクレジットされている。専用のカードを読み込ませて遊ぶ大型筐体のゲームやフィギュアなどのホビー、コミカライズなど多方面に同時展開したのが功を奏し、男子小学生を中心に一大ブームを巻き起こした。
  　なお、本作のシナリオを手がけた脚本家は、これを含めて2作品に携わったのち、創作欲が満たされてしまったのか、その名前をアニメ業界で目にすることがなくなってしまった。
'0366': 消防员救援式
'0367': '@cp'
'0368': |-
  　向き合った相手の脇の下から頭を差し入れ、肩の上に担ぎ上げて人を運ぶ技術のこと。
  　軍隊などでも見られるが、とりわけ火災現場で消防士が怪我人を運ぶために使われることからこう呼ばれる。
  　相手を持ち上げる際に全身の中でもっとも強い筋肉・大腿四頭筋を使うため、速やかに退避することができる。ただし頭を煙等が充満する高い位置で保持してしまうため、使いどころは限られる。
  　また、各種格闘技でも同様の技術が使われており、柔道の肩車、プロレスのバックフリップなどに派生が見られる。
  　また、サリュが使う三ノ宮流サバットにも、同様の体勢から横に倒れるようにして相手の脳天を地に叩きつける『三ノ宮スパイラル』がある。
'0369': 费多尔·伊万诺维奇·夏里亚宾
'0370': '@cp'
'0371': |-
  　20世紀前半に人々を魅了したロシア帝国の男性オペラ歌手。
  　力強くも深く響きわたる美声、卓越した演技力で人々から称えられ、20世紀最大のオペラ歌手と名高い人物。地方とはいえ、独学で身に着けた声楽で歌劇団で役を得られるほどで、初めて本格的に声楽を学んだのは19歳の頃だという。その後ボリショイ劇場を皮切りに、ミラノ・スカラ座、ニューヨーク・メトロポリタン歌劇場などに出演。その評判は少しずつ広まっていき、やがて一大センセーションを巻き起こした。
  　死の2年前となる1936年には日本公演のため来日したが、その際、宿泊先の帝国ホテルに入れ歯の調子が悪いから柔らかいステーキを作ってほしいと頼んだ。それを承諾した当時の料理長・筒井福夫は、よく叩いて薄くした牛肉をみじん切りしたタマネギに漬け込むことで柔らかいステーキを作り上げ、彼を大いに満足させたという。
  　同ホテルはその料理をシャリアピン・ステーキと名付け、他国に類を見ない日本独自のステーキとして今日に名を残している。
  　応用メニューとして、タマネギとニンニクでステーキソースを作るシャリアピン・ソース、そのソースで仕上げるシャリアピン・ハンバーグ、タマネギで柔らかくした肉で作るシャリアピン・パイなどがある。
'0372': 安慰剂
'0373': '@cp'
'0374': |-
  　薬として人体に有効な成分が処方されていない偽薬のこと。
  　本物の薬の薬効、治療効果を明確にするため、その比較対照物として利用されることが多い。
  　転じて、薬だと信じて飲むことで偽薬でも症状が改善してしまうことをプラシーボ効果という。
  　平たくいえば『気のせい』である。
  　だが、日本では古来から『病は気から』、『病は気で勝つ』などという諺があるのも事実。薬を飲んだという安心感から前向きな気持ちを抱き、実際に病に打ち勝てるのなら、それに越したことはないだろう。
'0375': 普里皮亚季
'0376': '@cp'
'0377': |-
  　ウクライナ(旧ソ連)北部にある機密都市。
  　チェルノブイリ原子力発電所の従業員の居住地として作られた原発労働者の街で、数万人がここで暮らしていたという。
  　1986年のチェルノブイリ原発事故によって避難を余儀なくされ、現在は廃墟と化している。
  　機密都市ゆえ、同事故が発生するまでは地図にも記されていなかったという。
  　その割には住民たちに原子力・原発が持つ性質が徹底して伝えられておらず避難の初動が遅れたとされる話もあり、この事故によりソ連のグラスノスチ(言論、思想、報道などの自由化を求める情報公開政策)がより一層促進された。
  　プリピャチを覆う放射性物質はいまなお色濃く、人が住めるようになるにはまだ数百年はかかるといわれている。
'0378': '@cp'
'0379': |-
  　実験の解析データをはじめ、電力などのインフラ、セキュリティの管理などなど、ラボで扱う全情報を一括で管理する日本製のスーパーコンピューター。
  　ラボの外周棟に設置されており、第4エリアからのみアクセスすることができる。
  　地上にバックアップ用のデータを送信している以外はスタンドアローン
  (インターネットに繋がっていない状態)を保っているうえ、ソロネ、デュー、トライアと呼ばれる3つの制御システムが常時相互に監視しあっているので、直接的なクラッキングや不正アクセスに対する備えも万全である。世界で最も高速なコンピューターシステムを年2回格付けするプロジェクト・TOP500で、現在1位を独走中。
'0380': Procyon
'0381': '@cp'
'0382': |-
  　ラボが開発したBCエネルギー測定器。
  　搭載された人工BCレセプターが大気中のW粒子とM粒子を測定し、BCエネルギーを定量化して数値で表示する。
  　単位はmSv(ミリスカラーヴァリュー)で、最大15000mSv／hまでの値を計測できる。
  　外観は意図的に放射線測定器に似せてあり、シリウスの隊員たちはこれを放射線測定器だと信じて疑わなかった。
'0383': Betelgeuse 新药
'0384': '@cp'
'0385': |-
  　BCが世に知られる契機となった論文『超感覚知覚同期仮説』を提唱したアントワーヌ・クールベが勤めるフランスの製薬会社。
  　現在は鹿鳴市が株の40％以上を保有しており、市の研究成果を元に『AD』の開発に成功するなど、目覚ましい成果を数多く上げている。
  　医薬品産業において、従来になかった薬効で莫大な利益を生み出す新薬のことをブロックバスターと呼ぶが、ベテルギウス新薬にとっては、まさにこのADがブロックバスターであった。
  　BCエネルギー4000mSv／hまで無効化するという触れ込みは先進諸国から諸手を挙げて賞賛され、瞬く間に同社を世界有数の企業にまで押し上げた。2018年の薬事法改正以来、BCやコミュニケーターを対象とした薬品に対する規制が大幅に緩和され、製薬会社はこぞって新薬の開発に乗り出したが、このADにより、その競争はベテルギウス新薬が大きくリードすることとなった。
  　なお、鹿鳴市は政令指定機密都市であるという性質上、市内と市外での情報の共有がほとんど行なわれない(それにはエクリプスも一役買っていると思われる)。
  　鹿鳴市消防局が、ラボが原子力研究施設であるという建前に合わせた
  『AD＝放射線防護薬』という認識を信じてしまっているのはそのためである。
'0386': '@cp'
'0387': |-
  　α線、β線、γ線、中性子線などの電磁波および粒子線の総称。
  　放射性物質は構造が不安定なので、時間ともに崩壊する。その際に周囲に放出されるのが放射線である。
  　放射線で代表的なものはα線、β線、γ線、中性子線で、それぞれに透過力と人体に及ぼす影響力が異なる。まず透過力は、
  　透過力：γ線＞中性子線＞β線＞α線
  の順となる。
  　α線は紙1枚で遮断できるので内部被曝さえしなければ過度の恐れは禁物だが、β線はアルミ、中性子線は水やホウ素、炭素、γ線にいたっては鉄や鉛……と遮蔽が段々困難になる。続いて人体への影響力は、
  　影響力：α線＞中性子線＞β線＞γ線
  の順となる。
  　中性子がどちらにおいても看過できない性質を持っており、中性子爆弾など、SFでその名を冠する架空兵器が頻出するだけのことはある。
  　放射性物質の崩壊は一定の確率で起こるので、その半分が崩壊するまでの目安となる期間も同様に確率で求めることができる。これを半減期という。放射性物質の半分が崩壊することは、人体への危険性が半減することと等しいので、この半減期を知ることが放射性物質への接し方を決める1つの指標となる。
  　代表的なものでは、I－131(ヨウ素131)が半減期約8日、Cs－137
  (セシウム137)が半減期約30年となっており、その他には1万年単位でようやく半減期が訪れる核種もある。またヨウ素131にしても16日間で影響がなくなるわけではなく、8日で当初の1／2、16日で1／4、24日で1／8……と逓減していくわけであって、放射線の放出が終わるには膨大な時間がかかる。
  　周囲に自然由来のものではない放射性物質がある時には放射線計測器などで線量を正しく把握し、被曝に対する適切な対策を取ることが望ましい。
'0388': 辐射测量仪
'0389': '@cp'
'0390': |-
  　放射線は人の五感では認識することができないため、適切な対処法を取って安全を確保するには専用の計測器で放射線を検出する必要がある。サーベイメータとも呼ばれる携帯放射線計測器としては一般的にガイガー・カウンターがおなじみだが、これは携帯計測器の総称ではなく、GM菅(ガイガー＝ミュラー管)を用いたガイガー＝ミュラー計数管の通称である。測定方法としては、ガイガー＝ミュラー計数管式の他、シンチレーション式、電離箱式などが挙げられる。
  　ガイガー＝ミュラー計数管式は、文字通り放射線の数をカウントする測定法。ただし放射線の強弱を区別せず数値化するので、放射線のエネルギーは計測できない、実際の放射線量より高い値(≒誤差)が出やすいなどの特徴がある。比較的安価なので個人が所有するのには向いている。
  　シンチレーション式は、放射線を検出したシンチレータが放出する可視光を元に放射線のエネルギーを測定し、電離箱式は、容器に気体を密封し、放射線によって生じたイオンの量を元に放射線量を計測する測定方法だ。平時でも定期的に放射線量を測る原子力施設や各都道府県のモニタリングポストでは、ほとんどがシンチレーション式か電離箱式を採用した計測機が使用されている。
'0391': 放射線被曝防止薬
'0392': '@cp'
'0393': |-
  　Alone Desire、通称：AD。製薬会社ベテルギウス新薬が開発したアンプル状の抗被曝剤である。
  　医療用ナノマシンが構成体に含まれており、服用することで外部被曝、内部被曝を問わず4000mSv／hまでの放射線を無害化・排出する。効果時間は約60分。
  　2021年に認可された薬剤だがまだ一般には流通されておらず、鹿鳴市のラボをはじめとする一部の原子力研究所でのみ試験運用が続けられている。原子力発電はなるほど有用かもしれないが、ネックとなるのは、やはりその放射線による被曝である。放射線におびやかされることなく、核分裂反応だけを都合よく利用できたら……今まではそう『ただ願うのみ』――
  Alone Desire――だったのだが、このADの完成がその願いを現実のものにしようとしている。
  　累積被曝を恐れる必要がなくなれば、ベテラン原発技術者の育成(＝安全性のさらなる担保)にもつながるので、今、大きく期待されている新薬の1つといえる。
'0394': 辐射防护服
'0395': '@cp'
'0396': |-
  　放射線をあびる危険がある場所で作業するための特殊な防護服のこと。正式名称は『放射線防護消火服』という。
  　吸引による内部被曝の防止に重点を置いたものと、放射線の遮蔽に重点を置いたものの2タイプに分けられる。
  　前者は放射線から体を防護する機能がないので線量計を持参し、随時被曝量に気をつける必要がある、後者は放射線遮蔽のため鉛などを用いているので重量がかさむなどそれぞれに特徴があり、作業の性質、用途に応じて使い分ける必要がある。インナーとアウターで、両方の性質を併せ持つ防護服も存在する。どちらも水には弱いので、濡れる恐れがある場合は防護服の上からアノラックスーツと呼ばれるフード付きの防護服を着用する。シリウスが使用している防護服は原子力災害時の出場を想定し、前述した両方の性質に加えて耐火性、耐水性、機密性をも備えた3層構造となっている。
'0397': 放射性
'0398': '@cp'
'0399': |-
  　構造が不安定な放射性物質が放射線を放出しながら崩壊し、より安定した原子核に変わる性質のこと。言い換えれば、放射性物質が『放射』線を出す『能』力のこと。
  　今日の日本では放射能、放射性物質、放射線が混同されがちであり、それを鑑みた報道機関や専門家たちも敢えて『放射能』とひとまとめにする例が多々見られるが、厳密にいえばこれらの語は異なる概念である。その違いは、花に例えれば一層明確になる。
  　花＝放射性物質
  　香り＝放射線
  　花が香りを放つ能力＝放射能
  である。
'0400': 坊主憎けりゃ袈裟まで憎し
'0401': '@cp'
'0402': |-
  　何かを憎らしく思うあまり、それに関連するすべてのものまで憎くなってしまうことの例え。
  　類義語として『親が憎けりゃ子も憎い』などが挙げられる。
  　対義語としては『あばたもえくぼ』、『惚れた欲目』など。
  　父親に対する反発から、彼が好むクラシック音楽まで嫌いになった洵だが、苦手意識を抱いている渡瀬も同様にクラシックを嗜んでいると知ったらその気持ちは余計強固になってしまうことであろう。
'0403': 歩幅電圧障害
'0404': '@cp'
'0405': |-
  　水が高きから低きへと流れていくように、電気は電圧の高い方から低い方へと流れていく性質がある。歩幅電圧障害とは、約1m(人の歩幅程度)離れた2点間に電圧の差が生じることで電流が流れ、感電してしまう現象のこと。
  　落雷があった時に、近くにいた人が地表を流れてきた電流に感電してしまうことがあるのはこのためである。
  　逆に言えば、2点間に電圧の差が生じなければ電流が流れない(＝感電しない)ので、渡瀬はピシリと両足を揃えて直立すれば感電はまぬがれた可能性がある。
  　もっとも、そんな体勢をしていては、ラボ内にできた電流を流れる水溜りを超えることはできないわけだが。
  　また、鳥が普段平気な顔をして電線に止まっている理由もこの歩幅電圧で説明できる。彼らが感電しないのは、1本の電線に小さな足を揃えて乗っているからだ。2本の電線にまたがろうものなら、たちまち焼き鳥が完成するだろう。
'0406': 麦克斯韦妖
'0407': '@cp'
'0408': |-
  　高温のものと低温のものを接触させた状態で放っておくと、熱が高温のものから低温のものへ移動し、両者の温度はやがて均一になる。電気を使って熱を生じさせるのはたやすいが、熱から電気を生じさせるのは困難である。このエネルギーの基本的な性質について説明する法則を熱力学第二法則という。事物に何かしらの手を加えない限り、この法則は揺らがない。
  　さて、ここに悪魔が1匹いるとする。この悪魔は人ならざる証拠として、分子の動きを視認することができる。彼(？)にある箱を渡してみよう。その箱は中央が小さな窓付きの壁で仕切られており、中には均一な温度の気体が詰められている。すると悪魔は動きが速い分子が窓に近づいてきた時にだけ窓を開けて、仕切られた片方に動きが速い分子だけを集めてしまった。動きが速い分子はそれだけ熱を生じる。悪魔は対象に何ら手を加えることなく、均一の温度だった気体を高温のものと低温のものに分けてしまったわけだ。これは前述した熱力学第二法則に反する。
  　これがスコットランドの物理学者ジェームズ・クラーク・マクスウェルが提唱した思考実験・マクスウェルの悪魔の概要である。
  　悪魔など存在しないと口にするのは簡単だ。だがそういうなら、悪魔がいないことを証明してみせなければ論理的であるとはいえない。まさに悪魔の証明だ。
  　このマクスウェルの悪魔は150年の長きにわたり物理学者を悩ませたが、ようやくエネルギーなしに分子の観測・選別はできないということが判明し、否定された。
  　また、2010年には東京大学と中央大学の共同研究チームが観察から得た情報を用いてエネルギーを取り出す＝情報をエネルギーに変換することに成功し、これを『マクスウェルの悪魔が実現できた』と発表した。
'0409': マトリョーシカ
'0410': '@cp'
'0411': |-
  　『あの時、やっぱりその何かは、ラボの中にいた気がするんだ』
  　秋の憂いを帯びてきた鹿鳴霊園で、悠里ちゃんはそういって穏やかに微笑んだ。
  　頭蓋骨という名の閉鎖空間にM粒子が充満し、脳と作用しあうことで情報エネルギーが集積する――それこそが『意識の在り処』だと考えた私は、1年前――2030年9月16日――ラボでNエリアを脳に見立てた大掛かりな実証実験を行なうことにした。BC絶縁体で囲まれた閉鎖空間をWX粒子で満たし、その空間に人の脳が持つ大量の情報エネルギーを放出すれば、そこには『魂』がもう1つできるのではないか……？
  　結局『あの事件』により実験は中断を余儀なくされたが、災い転じて福となすというべきか、実験は私の予期せぬ形で実施されることとなった。
  　BC絶縁体と隔壁による閉鎖空間、増幅器の暴走による高濃度のWX粒子、途切れることなくBCが使われることで充満する高エネルギーのM粒子――この3つの条件を満たすあの日のラボは、それ全体がさながら人の脳内と化していたのだ。
  　夏彦や悠里ちゃんたちを包んでいた、ラボという名のマトリョーシカ。
  　はたして、そこに意識は生まれていたのだろうか？
  　もし生まれたというなら、夏彦がいうように、今もどこかを漂って私のこの思考を知覚しているのだろうか？
  　私にはそれを知る術はない。
  　だけど、あるいは――。
'0412': mSv（毫希沃特）
'0413': '@cp'
'0414': |-
  　放射線による被曝を考える際に避けて通れない単位がある。Bq(ベクレル)、Gy(グレイ)、Sv(シーベルト)の3種類である。
  　Bqは放射性物質が1秒間に放つ放射線の量、Gyはある物体が放射線に曝された時の1kgあたりの放射線の吸収量を指す。
  　SvはGyと同様放射線を受ける側にとっての単位だが、これは生物、とりわけ人体がどれだけの害を及ぼされるのかを示す指標となる単位である。SvはμSv(マイクロシーベルト)が基準の単位として用いられることが多く、mSv(ミリシーベルト)、Sv(シーベルト)は滅多なことでは用いられない。身長はcm、体重はkgを基準とするのと似たようなもので、mSv、Svが使われることはそれだけで異常事態であるといえる。身長100m、体重2000kg……などという言葉を思い浮かべてもらえれば、平生にあってはならないことなのがわかるだろう。　mSv／hはミリシーベルトパーアワーと読み、
  1時間あたりの放射線量を示す。
'0415': mSv（毫标量值）
'0416': '@cp'
'0417': |-
  　ラボがmSv(ミリシーベルト)を隠れ蓑として使用していた単位。
  　彼らがいうmSvとは『milli Scalar value』。放射線が人体に及ぼす影響の指標ではなく、BC粒子のエネルギー量を示す単位だったのである。略称が『Sv』になるようにとの結論ありきで生み出された単位なので、言葉自体にあまり深い意味はないようだ。
  　原子力施設によるN災害は土地や食料を汚染し、後世への負の遺産を残す行為に他ならない。そのN災害が隠れ蓑になってしまうほどの所業……これこそがQをテロリズムに走らせた、ラボと鹿鳴市が抱える闇だったのだ。
'0418': 村上兵吾
'0419': '@cp'
'0420': |-
  　シリウスを束ねる大隊長。47歳。階級は消防司令長。
  　数々の現場での実績から辞令を受けて消防司令長の座まで駆け上がった生粋のたたき上げで、実際の消防活動にはあたらなくなって久しい今も、その体躯は少しも衰えていない。
  　かつては自身もレスキュー隊に所属しており、当時はその鍛え上げられた体躯と強靭な精神力をして『鋼の村上』と呼ばしめた。同じような異名を持つ渡瀬を高く評価し、シリウスを束ねる隊長として期待をかけている。ラボの実態、それを隠蔽しようとする鹿鳴市の目論みには気が付いていないが、指揮系統を決して乱さない実直さが仇となり、結果的に彼らに加担する形となってしまっている。
'0421': 溶解效应
'0422': '@cp'
'0423': |-
  　センシズシンパシーは、能力者と対象者の五感を同調させるために極めて至近距離で使用しなければならない。やりとりしなければならない情報量が膨大なため、距離が離れると情報を持ったM粒子が崩壊してしまうからだ。
  　だが、一度センシズシンパシーに成功するとコミュニケーターの脳がそれを覚えるので、同じ対象に限り2度目以降は遠距離からでもセンシズシンパシーができるようになる。これをメルト効果と呼ぶ。
  　有効距離は、そのコミュニケーターが使えるエンパシーの有効距離にほぼ等しいとされている。
'0424': 堆芯熔毁
'0425': '@cp'
'0426': |-
  　炉心溶融とも。原子炉においては、冷却機能の損失などにより、核燃料の集合体が融解して圧力容器の底に溶け落ちることを意味する。早急に対処しなければ外部に放射性物質を拡散させる危険性もある、極めて重大な原子力事故である。
  　さらに事態が悪化し、溶融体が圧力容器の底すら貫通することをメルトスルー、さらに原子炉建屋をも突き破り、地中へ漏れ出すことをメルトアウトと呼称することもある。
  　また、炉心にかぎらずとも、使用済みの核燃料を補完しているプールなども、適切に冷却されなければメルトダウンする危険性を秘めている。
'0427': 堆芯熔毁②
'0428': |-
  　原子力事故を意味する炉心溶融を隠れ蓑にしたラボ独自の符牒で、ラボ内に高濃度のWX粒子が放出・充満している状態を指す。
  　WX粒子はそれ自体が脳や遺伝子に重大な損傷をおよぼすことがあるうえ、『ケースN』が同時に発令されるような事態になると被験体NのNBCやセンシズシンパシーをADで防げなくなるので極めて危険な状態となる。
  　増幅器で生成されたWX粒子が落ちて(fall down)きて空間に満ちることでBCの有効範囲が拡張され、センシズシンパシーを使えるコミュニケーターが常時メルト効果を得たも同然の状態になるため、この呼称がつけられた。
'0429': 盲点
'0430': '@cp'
'0431': |-
  　あらゆる脊椎動物の目に存在する、視覚における欠損部分。
  　視神経が構造上光を感知する細胞層を貫いているためであり、視覚障害の類には当たらない。ただし目にはフィリングインと呼ばれる視覚補完機能も同時に存在するので、能動的に実験でもしない限り日常において盲点を実感できることはない。
  　そこから転じて、日常生活などにおいて『うっかり見落としてしまったものごと』も盲点ということがある。
  　広くとらえれば、小説等における叙述トリックも読者の心理的盲点を突いた技法であるといえるかもしれない。
'0432': '@cp'
'0433': |-
  　特別高度救助隊シリウスのAチームに所属する、新米レスキュー隊員。レスキュー隊員どころかまだ消防士としても経験が浅いが、不屈の闘志を見せて選抜試験に合格した。その原動力は『ヒーロー』へのあこがれにほかならない。
  　2021年に彼女を襲った鹿鳴市営団地ガス爆発事故は、彼女にとって『ヒーロー』との出会いの場でもあった。やがて親友を失った悲しみから立ち直った彼女は、その『ヒーロー』と風見を追うようにレスキュー隊員を志す。情に厚く、曲がったことを嫌う彼女だが、性格の向き不向きでなれるほどレスキュー隊は甘くない。そこで洵は、風見の助言で持ち前の手先の器用さと身のこなしを武器にすることにした。彼女が持つロープ登はんや結束技術は現役のレスキュー隊員も舌を巻くほどで、それが試験合格への道を決定打となった。
  　『シリウスの長い1日』後は、隊員4人を失ったシリウスを支えるべく、一層訓練と勉学に邁進する日々を送っている。過酷な現状でも最後まで希望を捨てず、かつ冷静な判断を試みる彼女に、熟練の消防士やレスキュー隊員たちも思わず襟を正すという。
  　かつて、そして今も『ヒーロー』に憧れている洵だが、今、他ならぬ自分自身がその『ヒーロー』に近づいていることを認識していないのは本人くらいのものであろう。
'0434': 有人タクシー
'0435': '@cp'
'0436': |-
  　鹿鳴市では全面的にADSが採用されているが、バスやタクシーなどの有料車両は有人で運用されている。
  　普段はADS任せでも有事の際にマニュアル運転に切り替えられることもあり、運転手の有無は利用者の安心感に大きな影響を及ぼす。また、運行会社側としてもいざという時に責任の所在を明らかにできるわけであって、双方の理にかなっているといえる。
  　鹿鳴市の運転手になるには運転技術も地理への明るさもさほど必要ではない。持つべきはADSを監視・管理できる知識と技術なのだ。
'0437': 幽霊の　正体見たり　枯れ尾花
'0438': ゆうれいのしょうたいみたりかれおばな
'0439': |-
  　元禄時代に生きた俳人・横井也有(よこい・やゆう)が、自身の俳文集鶉衣(うずらころも)で詠んだ句を元にしたことわざ。薄気味悪く思ったものも、正体を知ればなんてことはないという意味。
  　ただし也有が詠んだ元の句は『化物の　正体見たり　枯れ尾花』とされており、それが時を経て『幽霊』に変化したのではないかとされている。
  　幽霊や妖怪など、人ならざる存在について記した怪奇話はあまたの書物、民話、神話などに見られるが、当時はとりわけ幽霊話が大流行し、今日でも日本三大怪談と呼ばれる四谷怪談、皿屋敷、牡丹燈篭が相次いで生まれたのも江戸時代である。化物が幽霊に転じた理由は、そうした背景もあるのかもしれない。
  　同様の意味を持つ言葉としては『疑心、暗鬼を生ず(疑心を抱けば、暗闇の中にいもしない鬼を見出してしまう)』、落語や講談で用いられる川柳『柄に手を　かければ元の　柳かな(幽霊を見つけ、退治してやろうと刀の柄に手をかけたが、よく見れば柳の木だった)』などがある。
  　未知の存在を生み出すのは、それを恐れる人の心なのだ。
'0440': 被困人员
'0441': '@cp'
'0442': |-
  　救助を必要とする者。災害、事故などにより生命、もしくは身体の危険にさらされており、かつ自力ではその危険を排除できない者のことを指す。消防隊やレスキュー隊など、救助活動に携わる者たちは要救助者を家族だと思えと徹底的に教え込まれるという。
  　しかし現場では、彼らは実の家族は後回しにしなくてはならない。そういう意味では、要救助者は家族以上の存在ですらあるのだ。
'0443': 4 种基本相互作用
'0444': '@cp'
'0445': |-
  　今をさかのぼること137億年。無としか言いようがない『そこ』で、未曾有の爆発的膨張があった。ビッグバン理論に基づく、宇宙の誕生である。極度の高温・高圧状態にあった原初の宇宙では力は1つしかなかったが、やがてそれは4種類に分化していった。万有引力の法則でおなじみの『重力』、素粒子クォーク同士を結合させる力を持つ『強い力』、原子核がβ線を放射しながら崩壊するβ崩壊を引き起こす『弱い力』、そして電気をおびた粒子に働く『電磁気力』の4つである。
  　これらを4つの力、もしくは基本相互作用といい、人が生活する自然界で働く力は全てこれらのいずれかに分類できるとされてきたが、天川美夜子が『情報力場仮説』でこれらに続く第5の力の存在を提唱したことで、今、学会は揺れに揺れている。
'0446': 夜之幽灵
'0447': '@cp'
'0448': |-
  　19世紀のフランスの詩人ルイ・ベルトランの詩集、もしくはそれを題材にしたモーリス・ラヴェルの手によるピアノ組曲を指す。
  　詩集は、ベルトランが夜のガスパールなる人物から芸術探求の旅の末に得た書物を受け取り、それを詩集として出版したという体裁が取られており、幻想的な情景が散文でまとめられている。
  　ラヴェルがそれを題材に組曲を作曲したのは1908年のこと。弱音でのポジション移動や手を交差させて弾くなど運指の難度が極めて高く、ラヴェルの作品の中でも難曲に区分される。
  　ちなみに、ガスパールとは新約聖書に登場し、イエス・キリストの誕生時にそれを拝んだとされる『東方の三博士』の1人の名でもある。
'0449': '@cp'
'0450': |-
  　旅の途で大蛇に襲われる王子タミーノ。彼を救ったのは『夜の女王』に仕える3人の侍女だった。侍女たちから女王の娘パミーナの絵姿を見せられたタミーノはひと目で強く心惹かれ、『鳥刺し』のパパゲーノを伴い彼女が捕らえられているザラストロの神殿に乗り込むのだった。悪魔であると聞かされていたザラストロ。だが彼は、世界征服を目論む夜の女王の野望の犠牲とならぬよう、パミーナを保護する高潔な祭司であった。ザラストロに心服したタミーノは、晴れて対面できたパミーナと互いの愛を成就させるためにもザラストロが課す試練を受ける決意を固める。それを知った夜の女王は怒り狂い、復讐の炎を心に灯す……。
  　夜の女王のアリアとはヴォルフガング・アマデウス・モーツァルトが1791年に作曲したオペラ『魔笛』の中で夜の女王によって歌われるアリア2曲のことで、とりわけ第2幕にて歌われる『復讐の炎は地獄のように我が心に燃え』を指す。
  　第1幕では娘を悪魔にさらわれた悲劇の母として描かれる夜の女王だが、第2幕では一転、復讐に燃える悪しき女王として描かれる。彼女は『魔笛』を通して同一の存在だが、最後まで善良な存在に戻ることなくその生を終える。
  　被験体Nとなって悪意を振りまく少女が、姉思いの橘凪沙に戻ることは決してないように。
'0451': LABO
'0452': '@cp'
'0453': |-
  　鹿鳴市郊外にある原子力研究施設。正式名称は、原子力生物学機構・第6研究所。
  　国有の施設ではあるが、運営と管理は鹿鳴市に一任されている。
  　内部に研究用の小型原子炉を有していること、また、国策に関わる重要な研究の機密を保持する必要があることから、周囲には厳重なセキュリティが敷かれている。検問を通らなければ周囲10kmにすら近づくことができず、そこを不正に抜けたとしてもラボまでの道のりには無数の監視カメラが仕掛けられており、さらにその奥には超法規的に認められた私設部隊がゴム弾で武装して警備しているという。
  　原発すら凌駕するものものしさだが、ラボを誘致したことによる政府の助成金で鹿鳴市が住みやすい街になったのもまた事実。触らぬ神に祟りなしとばかりに、あまり深く疑問に思う市民はいないようだ。
'0454': LABO 的真实面貌
'0455': '@cp'
'0456': |-
  　鹿鳴市郊外にある、地上2階、地下3階からなるBC研究施設。正式名称は、原子力生物学機構・第6研究所。
  　研究施設であると同時に、適性度Sのコミュニケーターを本人の同意の有無に関わらず軟禁して、N化しないよう治療・経過観察をするための施設でもある。現状ではそれしか方法がないとはいえ、人権を侵害する行為であることに変わりはないので、原子力の危険性と機密性を盾に人を遠ざけている。
  　ここまでは国も了承済みのことで、ラボには適性度Sのコミュニケーターを発見・確保した際には国に通達する義務が課せられている。ところが、政府公式の記録ではラボが最後に保護していたコミュニケーターはA(アリス・アンフラメ)となっており、被験体Nや悠里を幽閉し、夏彦をはじめとする他数名を監視対象としていることは政府に知らされていなかったのだ。2021年の『被験体N脱走事件』――ラボの目覚ましい業績と暴走は、ここから始まるのである。
'0457': 路易斯
'0458': '@cp'
'0459': |-
  　ルイーズ(Louise)はフランス語圏の女性名で、男性名ルイ(Louis)の女性形にあたる。
  　ルイの名が付く王が多いことを理由に近世フランスのブルボン朝がルイ王朝とも呼ばれることからもわかるように、ルイ(ルイーズ)は高貴な者の名に使われることが多い。
  　その名の起源は8世紀から11世紀ごろにかけて成立した古高ドイツ語
  hluodowigに見ることができる。hluodowigは北欧神話の主神にして戦いの神オーディンに由来すると考えられている語で、『高名な戦士』を意味するという。
  それが転じて生まれた語・ルイ(ルイーズ)にも『気高き戦い』というような意味が込められている。
  　サリュはその特殊な生い立ちから、生まれる前からラボに幽閉されることが決まっていた。美夜子はそんな孤独な少女に、それでも気高く日々を歩んでいってほしいと願ったのかもしれない。
'0460': Regista Gold
'0461': '@cp'
'0462': |-
  　ベテルギウス新薬が開発した栄養ドリンク剤。医薬品。
  　キャッチコピーは『元気復活！！』。
  　シェアの大半を占める既存の人気ドリンク剤に対抗するためか、タウリン100000000mgという滋養強壮・疲労回復に特化した配合になっており、コアなリピート層を生むことに成功している。
  　タウリンといえばホメオスタシス。ホメオスタシスとは体や細胞を正常な状態に保とうとする機能のことで、哺乳動物の成長にとって大切な栄養素の1つである。100000000mgという量は過剰もいいところだが、過剰摂取されたタウリンは尿とともに体外に排出されるので人体に害はない。
  　また、この豪快すぎる配合の仕方が一部にコアなファンを生み出し、コミュニティを持つまでになっているという。全国区で販売されている商品ではあるが、東京や桜乃杜町（さくらのもりちょう）など、一部地域での消費量が全国消費量の7～8割を占めるという。
'0463': 救援队
'0464': '@cp'
'0465': |-
  　消防組織の中で、現場における人命救助を担う精鋭部隊のことを救助隊という。
  　救助隊は『救助隊の編成、装備及び配置の基準を定める省令(昭和六十一年十月一日自治省令第二十二号)』により定義されており、その隊員数や救助資機材の基準で救助隊と特別救助隊に分けられる。レスキュー隊とは、この特別救助隊のことを指す。
  　だが一部の自治体はその定義だけで満足せず、1つでも多くの命を救い上げるために、独自の判断でさらに高度な救助部隊を編成した。東京消防庁のハイパーレスキュー、京都市消防局のスーパーコマンドレスキューなどがそれである。
  　特に、ハイパーレスキューは2004年に発生した新潟県中越地震での活躍が目覚ましく、これをよしとした総務省消防庁は2006年に前述の省令を改正。特別救助隊の上に、新たに高度救助隊、特別高度救助隊を創設し、災害に備えた高度な救助力を全国的に広めた。
  　特別救助隊を指すレスキュー隊という呼称になぞらえ、大規模災害時の救助活動を視野に入れた高度救助隊はスーパーレスキュー、さらにNBC災害などの深刻な事態までをも想定した最上位の特別高度救助隊はハイパーレスキューと呼称されることがある。
  　鹿鳴市消防局が擁するシリウスは、この最上位にあたる特別高度救助隊である。
'0466': 鹿鸣研究学园都市
'0467': '@cp'
'0468': |-
  　2016年のBC法制定を機に指定された政令指定機密都市の1つ。
  　国策でもあるBC研究の機密保護という名目の下、市境沿いが高いフェンスと検問所つきの都市ゲートで囲われており、市内外の出入りは自治体への届け出が受理されなければ許可されない、街中に監視カメラが仕掛けられている、市内外の電話や通信、メールが厳しくフィルタリングされているなど、徹底した制限が掛けられている。その代わりに、公共施設や医療施設の充実、一部税金の免除、極めて良好な治安など住民や企業への保証は厚く、承知のうえで住んでいる市民たちにはゆりかごのような都市であるといえる。
  　総人口は約18万人で、コミュニケーターの割合は能力Lv．1以上の能力発現者が0．2％にあたる約360人、適正度E以上の予備軍まで含めると0．5％にあたる約900人(0．5％)となっている。
  　2030年現在の世界人口は83億人で、コミュニケーターはその0．002％にあたる16万6000人だと公表されているので、鹿鳴市のコミュニケーター人口比は世界平均の実に100倍ということになる。
  　これは鹿鳴市に限ったことではなく、そもそも日本自体が世界平均の2倍にあたる(人口1億2000万人に対して能力発現者約4800人)コミュニケーターを擁することに由来するが、なぜ日本にコミュニケーターが多く生まれるのかはまだ判明していない。
'0469': 鹿鳴市営団地ガス爆発事故
'0470': '@cp'
'0471': |-
  　2021年4月7日15時、鹿鳴市営団地東棟で誘爆を伴うガス爆発が発生。当時築44年を数え、シャブコンの使用など手抜き工事の跡も見られた同団地は爆発の衝撃と自重に耐え切れず1階から最上階の6階に至るまでが半壊。住人に多数の怪我人と犠牲者を出した――。
  　これが鹿鳴市営団地ガス爆発事故の表向きの概要である。半世紀を迎えようという築年数、コミュニケーター優遇特区である鹿鳴市という立地……そうした要素の積み重ねから、市営団地にはコミュニケーターを含む家庭しか入居していなかった。つまり、Qがテロを起こすには、うってつけの場所だったのだ。
  　これ以降、鹿鳴市はBC研究の結実や市内でのコミュニケーター暴行事件などそれらしい理由を捏造し、セキュリティを大幅に強化する。
  　2021年4月7日。それは今日に見られる機密都市鹿鳴の誕生の瞬間でもあったともいえる。
'0472': 鹿鸣市连环火灾
'0473': '@cp'
'0474': |-
  　2014年9月16日未明、鹿鳴市立病院をはじめとする市内15ヶ所で相次いで火災が発生。無差別に放たれた火はたちまち炎となり、舌なめずりでもするかのように多くの命を飲み込んだ。死者118名、重軽傷者232名。警察が現行犯で捕らえた容疑者は市民団体『反BC連盟』の一員。市と世論はコミュニケーターに対するテロ行為だと激しくこれを糾弾し、鹿鳴市から追放した――。
  　鹿鳴市同時多発火災は世間ではこのように知られているが、コミュニケーターに行き過ぎた辛酸を味わわせたのは彼らではない。ほかならぬコミュニケーターだったのだ。
  　同時多発火災をさかのぼること数時間前、同市内の超心研である事件が起きた。完全にN化したコミュニケーターAが超心研を脱走したのである。彼女は逃亡の途ですれちがった人間たちにセンシズシンパシーを使用、悪意を増幅して彼らを凶行に走らせた。
  　ある者は火を放ち、ある者はナイフで市民を斬りつけ、またある者は警官を襲い銃を強奪した(Aがまだフランスでアリス・アンフラメと呼ばれていた頃の記憶が関連していると思われる)。
  　もはや手の施しようがないと思われたが、Aの担当管理官・椿山陣の尽力でAを無事捕獲。多大な犠牲を払いながらも、最悪の事態はまぬがれた。Aを逃がすきっかけを作った超心研の江里口研究員は極度の混乱状態に陥っており『誰にも話したことがない自分の過去をAが知っていた。Aは自分自身だった』と理解しがたいことを事情聴取で喚きちらしたという。
'0475': 鹿鸣市政厅安保部
'0476': '@cp'
'0477': |-
  　2016年に制定・施行された法律『政令指定機密都市における自治体による行政警察活動の権利』に基づいて編成された準警察組織。
  　鹿鳴市内に設置された監視カメラや市民データベースの閲覧権、被疑者への職務質問や補導、拘留権などを有し、警察と協力して市の治安維持に努めている。
  　BC法成立、政令指定機密都市の法制化など、2016年は、日本政府のBCへの取り組みを考えるにあたって避けては通れない重大な年である。
  　政令指定機密都市における保安課もその流れの中で生まれたものであることを鑑みると、条文に明記されているわけではないが、BC関連の犯罪を抑制するために存在する組織であると考えられる。
'0478': 鹿鸣市立鹿鸣学园
'0479': '@cp'
'0480': |-
  　鹿鳴市は研究学園都市と謳われるだけあり、教育機関が潤沢に用意されている。中でも特徴的なのが、コミュニケーターだけが通える鹿鳴学園だ。個々のBC能力の開発につながる授業やBCの歴史に触れる授業がカリキュラムとして用意されており、能力Lv．が上がれば奨学金などの恩恵を受けることができる。
  　鹿鳴学園は小・中・高の一貫性で、生徒数は初等部が約300人、中等部が約150人、高等部が約90人。コミュニケーターの誕生率が飛躍的に上昇したコミュニケーター大発現が16年前であることを考えると、この学園の高等部に所属する学生たちこそが、未来のBC社会を担う第一陣になるといえる。
  　BCを研究する機密都市たる鹿鳴の名を冠するだけあり、全生徒に教材として専用の7インチタブレットを配布するなど、学習環境は極めて良好である。
'0481': 鹿鸣湖
'0482': '@cp'
'0483': |-
  　鹿鳴市の南東部に広がる湖。
  　鹿鳴市の上下水道や農業用水、工業用水の水源として利用されているほか、ラボではNエリアに設置されている巨大機器の冷却材としても利用されている。
  　取水パイプでラボ内に取り入れられた水は水温が25℃上昇した時点で排出され、排水パイプを通って再び鹿鳴湖に戻る仕組みとなっている。
  　元々の水温によっては排出時の温度は50℃を超えて熱水と呼べる域になるが、鹿鳴湖は酸性の湖水を持つ酸栄養湖であり生物の種類が少ないため、生態系への影響はほとんどないとされている。
'0484': 鹿鸣公园
'0485': '@cp'
'0486': |-
  　鹿鳴市郊外にある自然公園。
  　広大な敷地に、芝生広場、貸しボート付きの貯水池、植物園、サイクリングコースなど、さまざまな設備を備えた市民の憩いの場である。
  　夏彦にとっては、悠里と初めて出会ったり、当時は喧嘩ばかりしていたましろとひょんなきっかけから仲良くなったりと、思い出深い場所でもある。かつての夏彦のみならず、今も昔も子どもたちの格好の遊び場であることには変わりはないが、生い茂る緑の合間には多数の監視カメラが仕掛けられている。都市ゲートとほど近い立地を鑑みての措置ではあるが、カメラをさりげなく配置するための緑に阻まれ、死角が多くなってしまっているのもまた事実である。
'0487': 迷迭香
'0488': '@cp'
'0489': |-
  　地中海を原産とするシソ科の常緑低木。和名は迷迭香(まんねんろう)。属名のRosmarinusは『海のしずく』を意味する。 
  　乾燥を好み、真夏の直射日光や病気にも強く、育てやすいハーブとして知られる。
  　花言葉は『記憶』、『思い出』、『私を思って』など。
  　また、ウィリアム・シェークスピアの戯曲『ロミオとジュリエット』では『思い出のための花』として登場する。
  　かつて凪沙はこの花で姉を想い、また風見もこの花で妹を想った。たとえ死が2人を分かとうとも、慎ましやかな花から漂う匂いの思い出は姉妹の絆をいつまでも結び続ける。
