     如果长时间非正常运行（例如无法冷却），增幅器会进入暴走状态，在这种状态下增幅器会无止境地生成、放出 WX 粒子。LABO 的研究员们将这种情况称为堆芯熔毁，为了防止其发生，以及当其发生时迅速做出对策，研究员们绞尽脑汁，做了各种准备。
