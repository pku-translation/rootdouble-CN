  ……适应性 S／能力Lv．6

  橘凪沙
  ……适应性 S／能力Lv．6

  　能力的等级大致上可这样区分：

  　Lv．0：无法使用 BC 能力
  　Lv．1：可在包括直接接触的极近距离下使用传心
  　Lv．2：可近距离使用传心
  　Lv．3：可远距离使用传心
  　Lv．4：可远距离使用传心
  　　　　 且能在包括直接接触的极近距离下使用读心
  　Lv．5：可在极远距离下使用读心，
  　　　　 且能在近距离下使用读心
  　Lv．6：拥有超越 Lv.5 的能力，
  　　　　 可使用感觉同调

  　此外，人们认为从适应性 F 的人身上没有半点发现能力的可能，不管如何训练，他们都终究只能是“一般人”。
      一般人与 Communicator 存在着一条鸿沟—— BC 能力的有无。但其实在 Communicator 之间，适应性 S 的人与适应性 A 一下的人也存在着同样巨大的差距。根据至今为止的调查，只有适应性 S 的人才有使用感觉同调的可能，而且在传心和读心方面，适应性 S 的人发现能力与磨练能力所需的精力和时间都要远远短于适应性 A 以下的人。
      这种巨大的差异，让某些学者甚至提出，只有适应性 S 的人才算是真正的 Communicator，A 以下的人不管如何努力，都很难达到他们的境界。
