'0007': |-
  　全称：International Nuclear Event Scale（国际核事件分级表）。
  　由国际原子能机构（IAEA）和经济合作与发展组织核能署（OECD-NEA）于 1990 年制定，并于 1992 年开始被各国采用的核事件严重性分级表。
  　事件从 1 级（异常情况）到 7 级（特大事故）分为七级。
  　切尔诺贝利核电站事故属于 7 级事故。
  　然而考虑到最高等级的位置，也可以说 7 级的定义是“所有比 6 级更严重的事故”。因此即便有其它的 7 级事故，将二者的严重性进行对比时也应谨慎。
  　考虑到这一点，一些专家提议应当设立 8 级。
  　若核反应堆发生堆芯熔毁，事件至少会被认定为 4 级。
'0008': IGF2R 基因
'0009': '@cp'
'0010': 含作中设定
'0011': |-
  　位于 6 号染色体上，具有调节或抑制特定细胞生长等特殊功能的基因。
  　IGF2R 是 Insulin-like Growth Gactor 2 Receptor 的缩写，意为“胰岛素样生长因子 2 受体”。
  　伦敦某研究小组曾发表研究称该基因可能与智商有关，后被否定。
  　基因学者间有“筷子基因”的说法，指有学者声称发现了使人擅长使用筷子的基因，然而实际上这可能只是亚洲人普遍拥有的某种无关基因——也就是说，基因的功能错综复杂，要弄清其具体分工很困难。
  　根据安托万·库尔贝的《超感官知觉同步假说》，自从判明“确认 IGF2R 基因变异的人，BC 受体要比常人发达”以来，IGF2R 基因成为了现今最受瞩目的基因。
  　虽然没有确定 BC 受体发达程度的直接检查方法，但通过将 IGF2R 基因的变异程度对应到 BC 代号的体系化处理，使用 BC 的素质（BC 适应性）可以被划分为 SABCDEF 七个等级。同时，通过动物实验证明了 IGF2R 基因的变异时患癌概率会增加，也有针对该基因是否是肿瘤抑制基因的研究。
'0012': 米尔格拉姆实验
'0013': '@cp'
'0014': |-
  　1960年，第二次世界大战时负责将犹太人移送集中营的战犯之一阿道夫·艾希曼终于被捕。
  　但是通过审判看来，艾希曼的形象并不是一个疯狂的人，而不过是一个爱着妻子，作为工厂主任每天努力工作的平凡的劳动者。
  　到底是什么迫使艾希曼做出了那些残暴的行为？美国心理学家斯坦利·米尔格拉姆为了得到答案进行了这个被称为艾希曼测试的实验（米尔格拉姆实验）。
  　米尔格拉姆首先以“有关记忆的实验”为名募集了一些男性参与者，让他们分别扮演老师和学生。之后，让老师和学生分处不同房间，老师通过对讲机给学生出题。老师被指示当学生答错时，根据错的程度对他们施以逐渐增强的电击。对于犹豫不决的老师，实验人员会用坚决的态度要求继续实验，如此一来他们中的多数人最终都不在乎地将电压加到了足以致死的水平……
  　由于实验目的并不是制造牺牲者，扮演学生的参与者都是由实验人员假扮，也没有人实际受到电击。尽管如此，这个实验依然足以令人战栗，它证明了在权力者面前，一个人可以被麻痹良心并轻易服从命令。
'0015': 婴儿开始说话前的过程
'0016': '@cp'
'0017': |-
  　人类在幼年期，能在短得惊人的时间内学会说话。这种学习的方式是什么？尽管所有人都会经历这个过程，但至今也无人能揭晓其具体方法。
  　20 世纪中叶，主流的经验主义认为婴儿通过模仿父母和大人的话语来学会语言，于是学者倾向于将婴儿说的喃语以构造论方式解释，但不久就遇到了困难。大人平时也不会完全按照正确的语法进行交谈，要从中找出语法规则，即便是大人也很困难。对此，美国语言学家诺姆·乔姆斯基提出了一种先天论，认为人类天生具有使用语言的基本知识体系（译注：普遍语法理论）。他将研究重点放在产生语言的能力而不是说出来的语言本身，这种做法给语言学带来了新风。
  　语言学、认知科学、构造主义哲学、神经科学……尽管如今各领域都有着研究，婴儿如何学习语言的真相仍在迷雾之中。
'0018': 安昙卫士
'0019': '@cp'
'0020': 虚构
'0021': |-
  　超心研所属研究员。已故。
  　积累的事业经历得到看重，安昙卫士成为了爱丽丝·昂弗朗梅——即 Communicator A 的负责研究员，就任超心理学研究小组主任。在椿山阵等人的协助下，与 A 建立了良好的关系，有时也会与天川夫妇切磋，在研究中取得稳定进展。
  　2014 年鹿鸣市连环火灾发生后，他推动建立 N 化治疗设施的议案，对 LABO 的设立作出了巨大贡献。
  　就这样，2016 年 LABO 建成，进行了 N 化实验对象研究及治疗场所的转移后，他将精力集中于完成 AD 原型等研究工作。然而这样的日子并没有持续太久，2017 年 7 月，A 被确认已妊娠 6 个月。连同鹿鸣市连环火灾和 A 的管理失职，安昙遭到问责，最终被剥夺了主任之位。失意的他在被调往相关企业后不久就在实验中因事故身亡——尽管报告如此记录着，但是否是单纯的事故还留有疑问。

  　AD——Alone Desire。他留下的应被称为“BC 受体麻醉剂”的原型对人体有着很大的副作用，如今也得到解决并已落地应用。但是他一心为着那位渴望孤独的少女的遗志，似乎并没有得到传承。
'0022': '@cp'
'0023': |-
  　全称：Air Reading Mascot System。
  　天川美夜子为纱瑠准备的，外形像雪貂的毛绒玩具一样的，最尖端科技的道具。
  　将其眼部内置的摄像头对准目标的脸时，搭载的 CPU 将会对目标的表情、声音、小动作等进行分析并量化。能判断目标所抱有的感情，并通过叫声来表达。另外，其体内装有触摸式显示屏和各种输入输出线缆，展开的话能当作可以通过语音识别接受指令的高性能移动计算机使用。由于搭载了试验应用中的液体太阳能电池作为备用电源，在室外也可以长时间使用。
'0024': 爱丽丝·昂弗朗梅
'0025': '@cp'
'0026': |-
  　BC 相关工作者间被称为是世界上第一个适应性 S 的 Communicator 的少女。已故。享年 21 岁。
  　被欲望蒙蔽了两眼的双亲将爱丽丝奉为神之子，在不了解能力作用的情况下让她每天反复使用感觉同调，引发了“安德雷西猎巫事件”。
  　此后依靠发达国家中最先着手保护 Communicator 的日本政府，爱丽丝几乎以亡命的状态来到了日本，化名为 Communicator A 在超心研过着崭新生活，一点点向负责研究员安昙卫士敞开了心扉。
  　然而，她来日时已出现征兆的 N 化最终没能被阻止，并成为了 2014 年鹿鸣市连环火灾的导火索。
  　以此为契机，相关法律迅速完善，2016 年在政令指定机密都市——鹿鸣市建成了 LABO。爱丽丝的 N 化治疗场所转移到了 LABO 的 Zero 区域。
  　在那之后过了大约一年，爱丽丝被确认妊娠 6 个月，处于 N 化状态，极度衰弱、连自我都难以维持的她随着女儿的出生与世长辞。
  　据仅存的记录，在法国生活着的爱丽丝是位热爱花的心地善良的少女。
'0027': 亚历山大·格拉汉姆·贝尔
'0028': '@cp'
'0029': |-
  　出生于苏格兰的发明家，学者。生于 1847 年，逝于 1922 年。1876 年 2 月申请专利，次年 3 月实验成功的电话的发明者。话虽如此，这只是因为贝尔最早提出了专利申请。以因申请专利晚了一点而没能成为“电话的发明者”的美国发明家以利沙·格雷为首，在贝尔前也有许多电话或者类似电话的发明者。
  　意大利发明家安东尼奥·穆齐在 1854 年完成了电话的原型（但由于资金不足未能申请专利），德国也有着约翰·菲利普·雷斯在 1860 年完成了电话原型的逸闻。
'0030': 安德雷西猎巫事件
'0031': '@cp'
'0032': |-
  　法国政府将一部分持有反社会性质的宗教团体定义为邪教，致力于将邪教与宗教划清界线。政府面临着宗教滥用法国价值体系赋予其的法律和人权优先地位的问题。
  　2001 年法国通过了反邪教法，欧洲各国也相继开始完善法律。
  　到了 2012 年 3 月，法国的某邪教引发了事件。将 16 岁的少女作为神之子祭拜起来的邪教“在神之名下”对其信徒实施了欺诈行为，试图对其声讨的律师们先后陷入了记忆丧失的状态。
  　负责搜查的当地警察怀疑邪教徒使用了药物，但结果是并没有，搜查因而触礁搁浅。
  　然而在这之后，由于意想不到的情况，再次对该案件进行了深入调查。
  　同年 12 月，身居 Betelgeuse 新药有限公司的法国脑生理学学者安托万·库尔贝发表了论文《超感官知觉同步假说》。内容是通过检查 IGF2R 基因可以筛选出拥有各种超能力的所谓“超感官”能力者。虽然有学者将其为伪科学，但民间开始有传言声称超能力确实存在。
  　来到 2014 年 2 月。基于论文对当时 18 岁的爱丽丝·昂弗朗梅进行了基因检查，结果使事态发生了巨大转变。她是超乎一般的能力者——世界上首个适应性 S 的 Communicator。
  　一直坚信的神之子原来是基因异常而生的魔女，知道了这点的信徒们化为激怒的暴徒，在教堂也即她出生的家中点起了大火。
  　在当地消防部门的活跃下，暴动在一夜间结束了。但这起事件留下了两个巨大的谜团。
  　第一，袭击爱丽丝的暴徒们，为何全员失去意识倒下了。
  　第二，在此之后失去了音讯的爱丽丝，消失到何处去了。
  　这就是世间所说的安德雷西猎巫事件。
'0033': '@cp'
'0034': |-
  　以太网（Ethernet）的缩略语。如今世界上所有 PC 用的 LAN（Local Area Network，局域网）所使用的计算机网络的技术规格。
  　同时，Ether（日语イーサ）也是 Aether 的英语读音。
  　Aether（以太）是物理学中假想的一种充满空间并传播光的物质。但是随着爱因斯坦抛弃以太建立了狭义相对论，如今以太的概念已经被废弃了。充满了大气人眼却看不见，像是存在而实际不存在，像是不存在实际又存在着。这简直就像是承载着以恶意为首的人类感情的，飘荡在空间中的 BC 粒子一样。
  　与此类似，17 世纪被认为是掌管燃烧的元素——燃素（phlogiston），也被列为是随着科学史的发展被否定存在的介质。
'0035': '@cp'
'0036': |-
  　夏彦的邻居，在 LABO 工作的 Junior Fellow（普通研究员）。
  　将科学视为能够让自己获得世人认可的道具的他埋头于 LABO 的研究中。但是在见到了天川美夜子，了解了她的想法后，他开始思考自己到底想要用科学来实现什么，又能够用科学做到什么。如今 LABO 和鹿鸣学园使用的 BC 绝缘体的实用化，很大程度上归功于他的研究。
  　原本他就是个厌恶不正派行为，一旦决定就会一路向前迈进的固执的人。知道了 LABO 暗中进行人体实验的他会接受 Q 的劝诱，突然成为一名恐怖分子，也是理所当然的事。
  　设计了针对 LABO 的恐怖行为的框架，遵从 Q 的指示拉拢渡濑并展开了实际行动。然而由于渡濑被夏彦的感觉同调削除了记忆，计划开始大幅崩盘。
  　现在以应有的方式赎罪后，在美夜子的帮助下，正为建设公开透明的 BC 研究设施每日忙碌奔走。
'0037': 充气千斤顶
'0038': '@cp'
'0039': |-
  　通过让垫子状的空气袋膨胀来撑起重物，救援队的重物排除器具之一。用于抬起引发事故的车辆等物体。
  　即便用一句话概括为撑起重物，实际情况和要撑起的物体千差万别。使用充气千斤顶时要仔细考虑垫子的大小和形状，根据情况还可能使用便携式卷扬机、依靠油压工作的油压千斤顶等。
'0040': '@en'
'0041': '@cp'
'0042': |-
  　根据《政令指定机密都市中自治体的行政警察活动权利》，政令指定机密都市有权成立自治体独自的准警察组织。鹿鸣市的准警察组织称为鹿鸣市政厅安保部，根据市政厅指示图，由一科到五科组成。
  　然而话题还没有结束。鹿鸣市政厅有着不可能存在的地下层，那里有个连市政厅职员都不知道的部门。
