'0297': BC 能量
'0298': '@cp'
'0299': |2-
      天川美夜子在“信息力场假说”中定义的，除 4 种力以外的第 5 种力。曾经，它被称作暗能量。
      如同电荷有正有负一样，BC 能量也包含两种性质。同一性质间会产生斥力，不同性质间则会有重力作用，这也解释了宇宙为何会加速膨胀。
      此外，当这种能量达到某个阈值以上时就会产生意识。
  因此人们认为，除了 BC 以外，将来感质、精神世界、集体无意识等或许也可以由 BC 能量来解释。
      但是，给出 BC 能量定义的“信息力场假说”乃是建立在假定某些粒子存在的基础之上的，这些粒子至今仍未发现，此外，这一假说还有诸多不确定的地方。
      如果有朝一日，这一假说中的众多疑问都得到解答，建立了一个完整的理论体系，到那时，人们或许又会面对新的问题。如果全盘肯定“信息力场假说”，人们就无法完全否定能够对 BC 能量所带来的意识进行俯瞰、囊括的信息思念体的存在了。人们花了 150 年去否定麦克斯韦妖的存在，他们又能否同样地否定持有自我的信息力场的存在呢。
