'0197': 基本粒子
'0198': '@cp'
'0199': |2-
     指构成物质的最小单位。
     19 世纪，基本粒子即为原子。19 世纪末则是指的原子内的电子。到了 20 世纪初，随着质子和中子的发现，基本粒子变成了电子、质子、中子三种粒子。20 世纪后半叶，与这三种粒子重量相近的介子、中微子相继被科学家们发现，在科学界引起了一股基本粒子的研究热潮。时至今日，人们已经将基本粒子的尺度缩小到了夸克和轻子。
     基本粒子的历史也可以说是基本粒子物理学研究的历史。在不同的时代，被称为基本粒子的粒子也是不同的。
      这并没有什么奇怪，也没有什么复杂的。只不过是新的记录会被不断刷新而已，就像随着奥运会的不断召开，各种世界纪录的保持着都会不断变化一样。
'0200': 大深度地下
