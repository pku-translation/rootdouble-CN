'0291': BC
'0292': '@cp'
'0293': |2-
      正式名称：Beyond Communication。是一种以充满整个大气的 BC 粒子为媒介，对信息本身进行传送、接受的，不需要语言的意志传达手段。
      以前，人们称这种能力为 ESP、超能力等，但在 2014 年的安德雷西猎巫事件之后，BC 的存在为大众所知，并迅速被科学家们解析并建立了一套理论体系。
      拥有 BC 能力的人被称为 Communicator。目前已经明确，他们的能力包括有向他人传达意志的传心、读取他人想法的读心，以及不为普罗大众所知的，与他人的大脑同调的感觉同调这三种。
      只有 Communicator 才能入学的鹿鸣学园设置了一系列对 BC 能力进行挖掘、开发的课程。但因为能力者在使用 BC 时，其五感会有一些衰退，所以学校会指导学生，在校内使用能力时一定要适度。
      此外，在进行 BC 教育时，虽然能够通过适应性来推断各个 Communicator 的潜力大小，但实际上目前还没有有效的手段去查明每个人的能力究竟发掘到了什么地步，只能相信每个人个人的申报。
      BC 能力目前还有很多不确定的、未知的部分，甚至有的有识之士认为，BC 能力有“让我们窥见到新世界的冰山一角的力量”。距离建立挖掘、开发出稳定的 BC 能力的方法和手段，人们还有很长的一段路要走。
