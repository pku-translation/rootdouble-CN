'0214': WX 粒子增幅器
'0215': '@cp'
'0216': |2-
     利用模仿人脑中的 BC 感受器所制作的人工 BC 感受器，持续对 W 粒子的能量进行增幅的装置。
     虽然只是对人脑进行部分的模仿，但这一装置依旧近似于一种人工智能，因此其体积非常巨大，而且必须受到超级计算机 Braincell 的控制。然而，即使是如此先进的仪器也依然无法像真正的 BC 感受器一样生成 M 粒子。现阶段，能被人类所解读的信息依旧只能由人类发出。
