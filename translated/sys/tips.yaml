'0188': 相对论
'0189': '@cp'
'0190': |2-
      不知道大家有没有遇见过这样的情况——你以为自己所坐的电车开动了，但实际上开动的是朝你迎面开来的另一辆电车。这启示我们，人们关于速度的感知往往是相对的，试图判断自己究竟在做怎样的运动经常是一件难事。即使你想要测量某个物体的运动，其实你测量的也不过是它相对于地面的速度——这就是伽利略-伽利雷所提出的“伽利略相对性原理”的大致内容。动的到底是地球，还是太阳？或许就是因为人们很难查清楚这一点，地心说在哥白尼提出日心说之前一直大行其道吧。
      然而，1905 年，著名的阿尔伯特·爱因斯坦发现，不论观测的对象速度为多少，光的速度总是一定的。这即是著名的“光速不变原理”。“光速不变原理”加上基于前文所述的伽利略相对性原理的“狭义相对性原理”，构成了爱因斯坦发表的狭义相对论。狭义相对论里的“狭义”指的是这套理论仅仅适用于一种不考虑作用在物体上的重力及加速度的，只有惯性在作用的
  “狭义”的坐标系（这种坐标系也被称为惯性系），如果考虑重力及加速度等，那么得到的理论则被称为广义相对论。在狭义相对论中有一个广为人知的公式“E＝mc＾2”，它也被称为世界上最美的公式。在这个式子里，E 是能量，m 是质量，c 是光速。
      天川美夜子对这个式子抱有特殊的感情，并把它当成自己独有的行为准则。“想要释放出足够大的能量，就必须失去相应的质量”——她将这一规则与自己的经历结合起来，得出了结论——“想要得到足够大的成果，就必须付出相应的牺牲”。为了给自己深爱的儿子开拓美好的未来，她没日没夜地研究，甚至愿意牺牲自己与儿子的信赖与亲情……让亡夫之后的她成为一位坚强的母亲的，就是这样一个微不足道的借口。
