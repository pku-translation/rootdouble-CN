'0248': 城门
'0249': '@cp'
'0250': |2-
     鹿鸣市在通往市外的六条主干道上全部设置了带有关卡的城门。这些城门名为：

     玄武门（北部）
     青龙门（东部）
     白虎门（西部）
     朱雀门（南部）
     田园门（东南部）
     研究门（西南部）

  东南西北的四个门分别以中国神话中的四只神兽命名。
     从风水学的观点来看，当四只神兽聚集在一起，此地便为风水宝地。在日本也有其他东西南北四个方向由四只神兽镇守的城市，其中比较有名的当属平安京。据《日本纪略》记载，决定迁都的桓武天皇在平安京的土地上视察时便说“想要让来自五湖四海的人聚集在一处，此地是再合适不过了”。也许鹿鸣市之所以要以四只神兽来命名四扇城门，也是因为刚刚建立的鹿鸣市，其“聚集五湖四海的 Communicator”的城市名片正好和桓武天皇的传承不谋而合了吧。
     不过，现在的鹿鸣市在边界处设置了仿佛军事设施一般的高围墙加上众多的监视摄像机。即使往好了说，这里也很难称得上是“适合聚集的城市”。想要出入鹿鸣市，就必须穿过围墙下方的隧道，而在这些隧道里甚至还设置有隔离墙，可以说，鹿鸣市就是一座陆上孤岛。而且，一旦隔离墙降下，系统就会自动通知安保部和警方，如果有人想强行突破，进出鹿鸣市的话，恐怕不出几分钟就会被警方包围吧。
     以鹿鸣市为首的政令指定机密都市虽然不像普里皮亚季一样，完全将自身的存在隐瞒起来。但另一方面，如果没有什么要事，一般市民想进出城市甚至都得不到批准。对于住在市外的普通人来说，这些城市存不存在都没什么区别。
