'0383': Betelgeuse 新药
'0384': '@cp'
'0385': |-
  BC 为世人所知的契机是论文《超感官知觉同步假说》的发表。论文的作者安托万·库尔贝工作的就是这家法国制药公司。
  现在鹿鸣市的控股达到 40%，公司基于鹿鸣市的研究成果研发出了“AD”，创造了许多辉煌的成果。
  医药品产业中，以从未有过的药效创造了巨大的利益的新药被称为 Blockbuster，而 Betelgeuse 新药，的确创造出了 AD 这个 Blockbuster。
  AD 可以将能量 4000mSv/h 以下的 BC 无效化，这使得它被各个发达国家一齐称道，让 Betelgeuse 新药立刻成为了世界最领先的企业。2018 年药事法修正以来，与 BC 和 Communicator 相关的药品的规制大幅度缓和了，药企们都尝试开发新药，而  Betelgeuse 新药在这样的竞争中凭借 AD 稳稳胜出。
  此外，鹿鸣市作为政令指定机密都市的性质，决定了市内外的信息几乎不会流通（这里也有 Eclipse 的作用）。
  鹿鸣市消防局以为 LABO 是核能研究设施以及“AD = 辐射防护药”的错误认识也是出于这个原因。
'0386': '@cp'
'0387': |-
  α 射线、β 射线、γ 射线、中子射线等电磁波或者粒子射线的总称。
  放射性物质的结构不稳定，随着时间的推移会发生衰变。衰变时粒子向周围释放出的便是辐射。
  辐射的代表有 α 射线、β 射线、γ 射线、中子射线，各自的穿透能力和对人体的影响程度不同。首先穿透能力上是
  γ 射线 > 中子射线 > β 射线 > α 射线
  的顺序。
  α 射线只用一张纸就可以阻拦，所以只要不是体内暴露就不用担心，但是接下来 β 射线需要铝合金，中子射线需要水和硼、碳元素，γ 射线需要铁和铅……越来越难以遮蔽。而对人体的危害程度上则是
  α 射线 > 中子射线 > β 射线 > γ 射线
  的顺序。
  中子在各个方面都有不可忽略的性质，中子弹这种 SF 中经常出现的架空兵器也与之相关。
  放射性物质的衰变是以一定概率发生的，可以求出一半的物质发生衰变的时间。这就是半衰期。放射性物质的一半发生了衰变，那么对人体的危险性也降低了一半。所以放射性物质的半衰期是决定人们对这种物质的处理方式的重要因素之一。
  代表性的元素 I - 131（碘 - 131）的半衰期大约是 8 天，Cs - 137（铯 - 137）的半衰期大约是 30 年。半衰期达到万年的元素也是存在的。此外，碘 - 131 也不是 16 天就全体衰变，而是 8 天有一半发生衰变，16 天有原来的 1/4 发生衰变，24 天有 1/8 发生衰变……这样递减下去，停止释放辐射需要相当久的时间。
  周围环境中存在非自然的放射性物质时，需要通过辐射测量仪对辐射量进行测定，用正确的方式应对曝光。
'0388': 辐射测量仪
'0389': '@cp'
'0390': |-
  辐射是无法被人类感知的，所以如果想要为了保证安全，采用合理的应对方式的话，必须先有一个可以检测辐射的专用测量仪。这种携带式辐射测量仪我们有一个熟悉的名称叫盖革计数器。不过这并不是携带式测量仪的总称，而是使用了 GM 管（盖革弥勒计数管）的计数管的通称。测量方法除了盖革米勒计数管以外，还有闪烁晶体式和电离箱式等等。
  盖革米勒计数管，字面意义上就是测定射线数量的测量方法。但是因为不区分辐射的强弱进行了数字化，并不能测定辐射的能量，很容易出现比实际辐射量更高的值。因为比较便宜，所以是为私人持有设计的。
  闪烁晶体式测量仪利用闪烁晶体接受辐射释放可见光的性质测定辐射的能量；电离箱式则是通过密闭容器中的气体在辐射的作用下生成的离子量来测定辐射量。定期进行辐射量测量的核能设施以及各都道府县的监测站基本上都是用闪烁晶体式或者电离箱式的测量仪。
'0391': 辐射抑制药
'0392': '@cp'
'0393': |-
  Alone Desire，简称：AD。药企 Betelgeuse 新药开发的安瓿形的防辐射药物。
  含有医用纳米机器人，服用以后无论是外部辐射的暴露还是内部辐射吸收，都能在 4000mSv / h 以下的辐射下保证安全。有效时间大约 60 分钟。
  虽然药剂在 2021 年就被认可，但在市面上并不流通，一直只在鹿鸣市的 LABO 等一系列核能研究所内试验性使用。核能发电或许确实有用，但使用的最大阻碍就是辐射导致的问题了。如果不用担心辐射，只利用链式反应本身……但这只是个“愿望”——
  Alone Desire——罢了。然而，AD 的成功研发，让这个愿望正在成为现实。
  如果不需要担心累积辐射，就可以更好地安全训练出更有经验的核工程师。因此人们对这款新药抱有很大的期望。
'0394': 辐射防护服
'0395': '@cp'
'0396': |-
  为了能让人在有辐射的危险场所工作的特殊防护服。正式名为“防辐射消防服”。
  防护服分为两种，一种是吸收辐射，一种是阻挡辐射。
  前者没有保护身体的功能，需要注意放射量测定器，随时小心辐射量超标。后者使用了可以屏蔽辐射的铅等物质，重量较大，有着各自的特点，需要根据工作性质和用途使用不同的类型。也有一种防护服分为内外两层，拥有两种功能。所有防护服都不能沾水，所以为了防水，还会在防护服外面再穿一层带帽的风衣。Sirius 使用的防护服是设想了核事故而设计的，在前述的两种性质上，增加了耐火、耐水和保密性，拥有三层构造。
'0397': 放射性
'0398': '@cp'
'0399': |-
  指结构不稳定的原子核自发地放出射线并衰变为稳定的原子核的性质。换句话说，放射性物质就是释放辐射的物质。
  如今日本将放射性、放射性物质和辐射混为一谈，许多媒体和专家都直接用“放射性”代表这些东西，但事实上它们是不同的概念。用花来比喻的话就是
  花 = 放射性物质
  花香 = 辐射
  花能释放香气 = 放射性
  这样就比较明确了。
'0400': 恨屋及乌
'0401': '@cp'
'0402': |-
  讨厌和尚的话，连他的袈裟都讨厌。例指憎恨某物的时候，也憎恨相关的一切。
  同类语还有“讨厌一个人的话，连他的孩子也一样讨厌”等等。
  相对的俗语有“在爱人的眼里，即使是痘痕也看起来像酒窝”“对喜欢的人即使是缺点也当做优点”。汉语中有“情人眼里出西施”。
  洵因为讨厌父亲，所以甚至厌恶他所喜爱的传统音乐。而她不太擅长应付的渡濑也喜欢传统音乐，因此这种感觉被再次加强了。
'0403': 跨步电压触电
'0404': '@cp'
'0405': |-
  就像水从高处流向低处，电流也具有从电压高的地方流向低的地方的性质。跨步电压触电指的是，大约 1m 距离（人的步幅）之间的两点由于电压差产生电流而触电的现象。
  落雷的时候，附近的人因地表流过的电流而触电就是这种现象。
  反过来说，如果两点之间没有电压差，那么就无法产生电流（即不会触电）。因此渡濑将双腿并拢站直的时候，就不容易触电。
  不过不管怎么说，以这种姿势是无法应对 LABO 内带电的水坑的。
  另外，鸟雀能安全地站在高压电线上也可以用跨步电压来说明。它们不会触电是因为两脚都站在同一根电线上。如果分开站在两根电线上，那一下就会被电成炸鸟了。
'0406': 麦克斯韦妖
'0407': '@cp'
'0408': |-
  将高温物体与低温物体接触，那么热量将从高温物体移动到低温物体，最终两者的温度达到一样。用电产生热很容易，用热产生电却很难。这种能量的基本性质可以用热力学第二定律来解释。如果不加以人为的干涉，这个法则是绝对的。
  那么，现在有一只恶魔，与人不同的是，这个恶魔可以观察到分子的运动。我们给他一个箱子，箱子中间有一个带小口的隔板，箱子中充满了温度均一的气体。恶魔会在运动速度快的分子靠近隔板时打开窗口，这样的话箱子的某一边就会充满运动速度快的分子。也就是那边的气体温度更高。恶魔没有对气体做什么，却分出了高温和低温的气体。这与前述的热力学第二定律相违背。
  这就是苏格兰物理学家詹姆斯·克拉克·麦克斯韦提出的思想实验：麦克斯韦妖。
  恶魔的确是不存在的。口头上这么说很容易，但如果不去证明恶魔不存在，就不能说这是符合逻辑的。真是恶魔的证明啊。
  麦克斯韦妖困扰了物理学家们长达 150 年之久，但终于有一天人们证明，不消耗能量就观测到分子运动是不可能的，进而否定了这个思想实验。
  此外，2010 年东京大学和中央大学的共同研究组成功地将观察到的信息转化为了能量，将此成果发表为《一种麦克斯韦妖的实现》。
'0409': マトリョーシカ
'0410': '@cp'
'0411': |-
  　『あの時、やっぱりその何かは、ラボの中にいた気がするんだ』
  　秋の憂いを帯びてきた鹿鳴霊園で、悠里ちゃんはそういって穏やかに微笑んだ。
  　頭蓋骨という名の閉鎖空間にM粒子が充満し、脳と作用しあうことで情報エネルギーが集積する――それこそが『意識の在り処』だと考えた私は、1年前――2030年9月16日――ラボでNエリアを脳に見立てた大掛かりな実証実験を行なうことにした。BC絶縁体で囲まれた閉鎖空間をWX粒子で満たし、その空間に人の脳が持つ大量の情報エネルギーを放出すれば、そこには『魂』がもう1つできるのではないか……？
  　結局『あの事件』により実験は中断を余儀なくされたが、災い転じて福となすというべきか、実験は私の予期せぬ形で実施されることとなった。
  　BC絶縁体と隔壁による閉鎖空間、増幅器の暴走による高濃度のWX粒子、途切れることなくBCが使われることで充満する高エネルギーのM粒子――この3つの条件を満たすあの日のラボは、それ全体がさながら人の脳内と化していたのだ。
  　夏彦や悠里ちゃんたちを包んでいた、ラボという名のマトリョーシカ。
  　はたして、そこに意識は生まれていたのだろうか？
  　もし生まれたというなら、夏彦がいうように、今もどこかを漂って私のこの思考を知覚しているのだろうか？
  　私にはそれを知る術はない。
  　だけど、あるいは――。
'0412': mSv（毫希沃特）
'0413': '@cp'
'0414': |-
  当考虑辐射时，一定会用到这三个单位：Bq（贝克勒尔）、Gy（戈瑞）和 Sv（希沃特）。
  Bq 表示放射性物质每秒释放的辐射量，戈瑞表示 1kg 物质吸收电离辐射能量的多少。
  Sv 和 Gy 都是曝光在辐射中的吸收量单位，但 Sv 是应用在生物上的单位，也就是表示对人体产生了多少危害的单位。Sv 一般情况是用 μSv（微希沃特）作为基准的单位来使用，mSv（毫希沃特）和 Sv（希沃特）极少被使用。就像身高用 cm、体重用 kg 作为基准。当使用了 mSv 或者 Sv 时已经是极其异常的状态。就像身高 100m，体重 2000kg……看到这样的数值，就能明白这是正常的一生中不该有的数值。
  mSv / h 读作毫希沃特每小时，表示 1 小时的辐射量。
'0415': mSv（毫标量值）
'0416': '@cp'
'0417': |-
  LABO 使用 mSv（毫希沃特）这个单位作为暗语。
  对他们来说，mSv 的实际意义是“milli Scalar value”，并不是辐射对人产生的影响指标，而是 BC 粒子的能量单位。略称本身就是“Sv”，所以使用了这个单位，并没有别的深义。
  核能设施造成的 N 灾害污染土地和粮食，对后世来说完全是一种负面遗产。而用 N 灾害作为对外说法掩盖的真相又是何等的恐怖……这就是导致 Q 实施恐怖行动的，LABO 与鹿鸣市表面下的阴暗。
'0418': 村上兵吾
'0419': '@cp'
'0420': |-
  管理 Sirius 的大队长。47 岁。职级是消防司令长。
  无数现场的实绩让他一步步升到了这个职位，但虽然很久没有进行实际的消防行动了，身体能力却没有任何衰退的迹象。
  曾经属于救援队的他，当时因其充分锻炼的身体素质和精神，被称为“钢之村上”。兵吾对有着类似称号的渡濑评价很高，期望着他能接过自己的位置管理 Sirius。兵吾没有察觉LABO 的真相，以及隐瞒这一切的鹿鸣市政府的计划，而他尽力保证指挥系统秩序的正直反而害了他，让他在事实上成为了同谋。
'0421': 溶解效应
'0422': '@cp'
'0423': |-
  感觉同调需要在极短距离使用，才能同调能力者和对象的五感。因为需要交换的信息量十分庞大，而随着距离增大，携带信息的 M 粒子会崩溃。
  但是，如果成功进行了一次感觉同调，那么 Communicator 的脑会进行记忆，对于同一对象，此后可以远距离进行感觉同调。这被称为溶解效应。
  有效距离跟 Communicator 读心的有效距离差不多。
'0424': 堆芯熔毁
'0425': '@cp'
'0426': |-
  指核反应堆堆芯熔化。核反应堆的冷却机能受损，导致核燃料熔化落入压力容器。如果不及时处理，会有放射性物质泄漏的风险，属于重大的核事故。
  如果事态进一步恶化，熔融的核燃料将会进一步熔化了压力容器的底部流出，进而突破核反应堆所在建筑，泄漏到地下。
  另外，不仅限于堆芯，使用完的核燃料池等如果不经过妥善的冷却处理，也有熔毁的危险。
'0427': 堆芯熔毁②
'0428': |2-
   LABO 的内部用语，用核事故中的堆芯熔化的说法作为遮羞布，实指 LABO 内被高浓度的 WX 粒子充满的状态。
  WX 粒子本身会引起脑和基因的损害，此外如果同时发生了 “事态 N”，那么实验对象 N 的 NBC 和感觉同调就无法再使用 AD 来预防，极为危险。
  增幅器生成的 WX 粒子充满整个空间，使得 BC 的有效范围扩大，对使用感觉同调的 Communicator 来说等同于溶解效应。因此用了熔毁的说法。
'0429': 盲点
'0430': '@cp'
'0431': |-
  所有脊椎动物的眼睛都存在的视觉缺失的部分。
  视神经在构造上贯穿了感知光的视网膜细胞层，这一点上不能感光。但人眼存在一种叫做知觉补全的视觉机能，让人们在生活乃至实验中都无法察觉到这个盲点。
  从此引申，日常生活中也有将“不小心看漏的东西”作为盲点的说法。
  广义上，小说等文学作品中存在的叙述诡计，这种技巧也是利用了读者的心理盲点。
'0432': '@cp'
'0433': |-
  精锐特别救援队 Sirius A 队新队员。虽然作为救援队员，消防经验不足，但她那不屈的意志使她通过了救援队的选拔考试。她的动力正是对“英雄”的憧憬。
  2021 年她卷入了鹿鸣市政府公寓瓦斯爆炸事故，这也是她遇见“英雄”的时候。从失去亲友的痛苦中站起的她为了追随“英雄”和风见，志愿成为救援队员。虽然能为人着想、有话直说，但这并不能让她比别人更加胜任救援队员的工作。于是洵在风见的建议下，努力发扬自己天生心灵手巧的优点。她绳索攀登和绑绳技巧让现役的救援队员也要咋舌称叹，这让她一举通过了选拔比赛。
  “Sirius 漫长的一天”之后，为了支撑失去了 4 名队员的 Sirius，她每天进行着更加严格的训练和学习。即使现状残酷，她到最后也没有放弃希望，反而更加冷静地进行判断和尝试，让消防队员和救援队员们都肃然起敬。
  现在也仍然憧憬着“英雄”的洵，自己也正在蜕变成为一个英雄。或许这一点也只有她自己还没发觉了吧。
'0434': 有人出租车
'0435': '@cp'
'0436': |-
  鹿鸣市全面采用 ADS，但公交车和出租车等收费车辆仍然是有人驾驶的。
  平时交给 ADS，有情况的时候切换成手动驾驶，有无司机对于乘客的安全感有很大的影响。此外，对于交运公司等企业方来说这也是在紧急情况下明确责任的方法，对双方来说都有好处。
  成为鹿鸣市的司机不需要非常熟悉驾驶技术和地理。最需要学会的是 ADS 的监控管理的相关知识和技术。
'0437': 鬼怪露真形，原是枯芒草
'0438': ゆうれいのしょうたいみたりかれおばな
'0439': |-
  化用了元禄时代俳句诗人横井也有的俳文集鶉衣中的句子。意思是以为恐怖的东西，知道了真面目之后没有什么大不了的。
  但也有的原句其实是“怪物露真形，原是枯芒草”，据说是随着时代的变化让怪物变成了鬼怪。
  鬼怪之类非人存在的怪谈在许多书籍、民间故事、神话传说中都能见到，但当时特别流行鬼怪故事。在现代也很流行的日本三大怪谈的四谷怪谈、皿屋敷、牡丹灯笼也是相继在江户时代诞生的。怪物变成了鬼怪，或许就是这个原因。
  同样意思的还有俗语“疑心生暗鬼”、在落语和讲谈中使用的川柳“拔刀凝神视，原是老柳树”等等。
  产生未知存在的正是恐慌的人心。
'0440': 被困人员
'0441': '@cp'
'0442': |-
  需要救助的人员。在灾害、事故中生命健康受到威胁，只凭自身能力无法摆脱危险的人员。消防队和救援队等成员平日会被这样教导：在救援行动中需要将被困人员当做自己的家属一样看待。
  然而在现场，救护人员却必须离开自己真正的家人。从这种层面上看，对他们来说，被困人员就是超越家人的存在了。
'0443': 4 种基本相互作用
'0444': '@cp'
'0445': |-
  137 亿年前，从无中有一次巨大的爆发。基于大爆炸理论，宇宙诞生于此。极度的高温高压下，原初宇宙只有一种力，之后分化成了 4 种。人们熟知的万有引力法则下的“重力”、结合着夸克的“强力”、引起原子核释放 beta 射线产生 beta 衰变的“弱力”、以及作用于带电粒子之间的”电磁力“。
  这四种力，或者说基本相互作用，构成了自然界运动的所有力。但天川美夜子提出的“信息力场假说”认为存在第 5 种基本力，使得学界至今仍然在动摇。
'0446': 夜之幽灵
'0447': '@cp'
'0448': |-
  指 19 世纪法国诗人阿洛伊修斯·贝尔特朗的诗集《夜之加斯帕尔》，或者是以其为题材由莫里斯拉威尔创作的钢琴组曲《夜之幽灵》。
  诗集是用散文诗的形式描绘了幻想的情景，作者遇到了夜之加斯帕尔，从他那里得到了一本他在艺术探索之旅的结尾得到的魔书，将这本书的内容编辑成散文诗集出版。
  1908 年，拉威尔以此为题材创作了组曲，也被翻译成《夜之幽灵》。曲中包括了弱音的不断移动和交叉左右手的高难度运指动作，在拉威尔的作曲中也算是高难度的曲子。
  另外，加斯帕尔也是新约圣经中登场的人物，是目睹了耶稣基督诞生的“东方三贤士”之一。
'0449': '@cp'
'0450': |-
  王子塔米诺在旅途中被大蛇袭击，拯救了他的是“夜后”的三个宫女。塔米诺从宫女们那里看到了夜后的女儿帕米娜的肖像，并一见倾心。帕米娜和捕鸟人帕帕盖诺一起被抓到了萨拉斯特罗的神殿。夜后告诉塔米诺萨拉斯特罗是恶魔。但他实际上只是一位高尚的祭司，保护帕米娜不成为夜后征服世界的野望的牺牲品。塔米诺为萨拉斯特罗所折服，并通过了他的试炼，证明了塔米诺与帕米娜的爱。知道此事的夜后心中燃起了狂怒的复仇之火……
  夜后的咏叹调特指莫扎特在 1791 年创作的歌剧《魔笛》第二幕中夜后唱的第二首咏叹调，《复仇的火焰在我心中燃烧》。
  第一幕中被恶魔夺走了女儿的悲剧母亲夜后，在第二幕中一转成为了燃烧着复仇之火的邪恶女王。她虽然是贯穿了整个歌剧的人物，但在最后也没能变回那个善良的存在。
  同样的，成为了播撒恶意的实验对象 N 的少女，再也无法变回那个思念姐姐的橘凪沙了。
'0451': LABO
'0452': '@cp'
'0453': |-
  鹿鸣市郊外的核能研究设施。正式名称为核能生物学机构·第 6 研究所。
  虽然是国有设施，但运营管理都由鹿鸣市负责。
  内部有研究用的小型核反应堆，以及与国策有关的重要研究机密，因此在周围设置了严格的安保措施。不通过警察的检查不可靠近周围 10 km。即使通过非常手段潜入，到 LABO 的路上也遍布着监控摄像头，内部更是有配备橡胶弹的违规级别的私设部队。
  虽然有点超出规格，但 LABO 也为市政府带来了很多的资金，使得鹿鸣市成为了宜居城市。可能是因为多一事不如少一事，没有什么市民对 LABO 感到异常。
'0454': LABO 的真实面貌
'0455': '@cp'
'0456': |-
  鹿鸣市郊外由地上的 2 层和地下的 3 层组成的 BC 研究设施。正式名为核能生物学机构·第 6 研究所。
  LABO 作为研究机构的同时，还是一个软禁适应度 S 级（不需本人同意）的 Communicator，为防止其 N 化对其进行治疗和观察的机构。虽然现状没有别的方式，但这种行为仍然是侵害人权的，因此以核能的危险性和机密性的借口防止无关人员接近。
  以上是国家也同意的事项，LABO 在发现并软禁适应度 S 的 Communicator 时，也有通知国家的义务。然而，政府官方的记录中，LABO 最后的 Communicator 是 A （爱丽丝·昂弗朗梅）。实验对象 N 和悠里的幽禁，夏彦和之后数名监视对象并不为政府所知。2021 年的“实验对象逃脱事件”——LABO 那显著的实验成果和脱缰，正是从此开始。
'0457': 路易斯
'0458': '@cp'
'0459': |-
  路易斯是法语的女性名，是男姓名的路易的女性形。
  以路易为名的国王很多，因此近代的法兰西波旁王朝也被称为路易王朝，从这里可以想象，路易或者路易斯大部分情况下是贵人使用的名字。
  这个名字的发源应当是在 8 世纪 到 11 世纪之间的古高地德语中的 hluodowig。hluodowig 可能是来源于北欧神话中的主神奥丁，带有“著名的战士”的意思。
  继承了这一点产生的路易（路易斯）也有着“高傲的战士”之意。
  纱瑠因为她特殊的出身，在出生之前就被决定要幽禁在 LABO 中。美夜子或许是希望即使是这样孤独的孩子，也能高傲地度过这样的日子吧。
'0460': Regista Gold
'0461': '@cp'
'0462': |-
  Betelgeuse 新药开发的能量饮品。医药用品。
  广告词是“元气复活！！”
  或许是为了对抗占据了大半市场的现有能量饮料，Regista Gold 有 100000000mg 的牛磺酸来恢复疲劳，滋养身体，成功拥有了一大批回头客。
  说道牛磺酸就要提到体内稳态。体内稳态指的是身体和细胞保持在正常状态的机能。牛磺酸是哺乳动物的重要营养素之一。100000000mg 的量虽然是过剩的，但多余的牛磺酸会随尿液排出体外，因此对人体无害。此外，这种夸张的成分引来了一大批忠实的粉丝，甚至产生了对应的社区。虽然这是全国售卖的商品，但一部分包括东京和樱乃杜町的区域占据了全国七到八成的销售额。
'0463': 救援队
'0464': '@cp'
'0465': |-
  消防组织中，于现场担任救援任务的精锐部队。
  救助队是在《救援队的组成、装备及配置的基准法令（昭和六十一年十月一日自治省令第二十二号）》中定义的，根据队员数量、救援器材的基准被分为救助队和特别救援队。这里的救援队（Rescue）指的是后者。
  但是，一部分自治体不满足于这个定义，为了拯救更多的生命，自行判断并组织了更加高度精锐的救援队。包括东京消防厅的 Hyper Rescue、京都市消防局的 Super Command Rescue 等等。
  特别地，Hyper Rescue 队由于在 2004 年发生的新潟县中越地震中的卓越表现为人所知。对此高度评价的总务省消防厅与 2006 年修正了前述的省令。在特别救援队之上，设立了精锐特别救援队，将这种高度精锐的救援力量推广至全国。
  仿照用 Rescue 队称呼特别救援队的传统，人们将大规模灾害中进行救援行动的高度救援队称为 Super Rescue，设想在更强烈的 NBC 灾害中行动的最上级的精锐特别救援队称为 Hyper Rescue。
  鹿鸣市消防局的 Sirius，正是这个最上级的精锐特别救援队。
'0466': 鹿鸣研究学园都市
'0467': '@cp'
'0468': |-
  2016 年 BC 法制定时指定的机密都市之一。
  在作为国策的 BC 研究的机密名义下，市区边境建立了高高的围栏和带有检查站的都市大门，市区的出入必须通过市自治体的许可，市内装有多个监控摄像头，市内外的电话、短信以及邮件都经过严格的过滤。各种措施严格地进行限制。与此相对，充足的公共设施和医疗设施、一部分免税政策、极其良好的治安等居民以及企业的生活工作保证较好，对于了解并接受上述的居民来说，鹿鸣市是摇篮一般的都市了。
  鹿鸣市的总人口大约有 18 万，其中 Lv.1 以上的Communicator 约 360 人，占比 0.2%，适应度 E 以上的约 900 人，占比 0.5%。
  2030 年的世界人口为 83 亿，公开的 Communicator 人数占比仅有 0.002%，也就是大约 16 万 6000 人。也就是说，鹿鸣市的 Communicator 人口占比达到了世界平均水平的 100 倍。本身日本的 Communicator 占比就达到了世界平均水平的 2 倍（人口 1 亿 2000 万人中有大约 4800 能力发现者），但为什么只有日本拥有这么高的比例还是个未解之谜。
'0469': 鹿鸣政府公寓瓦斯爆炸事故
'0470': '@cp'
'0471': |-
  2021 年 4 月 7 日 15 时，鹿鸣市政府公寓东栋发生瓦斯爆炸。该建筑当时已经有 44 年历史，且建造时使用了加水混凝土等偷工减料的方式，在爆炸的冲击下无法承担自重，从 1 楼到顶上的 6 楼足有一半发生了崩塌。无数居民受伤乃至死亡——。
  这是鹿鸣市政府公寓瓦斯爆炸面向外界的事故概要。公寓的历史将近半个世纪，建于对 Communicator 有优待的鹿鸣市……种种要素，使得公寓中全都是有 Communicator 的家庭。也正因此，成为 Q 的恐怖袭击最适合的目标。
  此后，鹿鸣市以 BC 研究的成果和市内针对 Communicator 的暴行事件等理由，大幅加强了市内安保。
  2021 年 4 月 7 日。这一天可以说是今天所见的机密城市鹿鸣市诞生的瞬间了。
'0472': 鹿鸣市连环火灾
'0473': '@cp'
'0474': |-
  2014 年 9 月 16 日凌晨，从鹿鸣市立医院开始，连续 15 个地点发生火灾。无差别的纵火立刻导致了猛烈的火灾，轻而易举地夺去了无数的生命，伤亡包括死者 118 名，伤者 232 名。警察当场逮捕了现行犯，犯人是市民团体“反 BC 联盟”的一员。此事被定义为对 Communicator 的过激恐怖行动，联盟被驱逐出鹿鸣市。
  鹿鸣市连环火灾对外的说法是这样的。但并不是反 BC 联盟让 Communicator 遭受如此灾难，反而是一个 Communicator 所为。
  连环火灾数小时前，市内的超心研发生事故。完全 N 化的 Communicator A 从超心研逃脱。她在逃亡途中使用感觉同调，放大了路遇行人的恶意，造成了如此结果。
  有人纵火，有人持刀行凶，更有人袭击警官夺取枪械（此事或与 A 在法国作为爱丽丝·昂弗朗梅时的遭遇有关）。
  正当人们束手无策的时候，A 的担当管理官椿山阵尽力安全抓获了 A。付出了巨大的牺牲，总算是避免了最恶劣的事态。为 A 的逃脱创造了机会的江里口研究员陷入了极度混乱的状态，在他的口供中，他认为“A 知道自己不曾说起的过去。A 就是我”。
'0475': 鹿鸣市政厅安保部
'0476': '@cp'
'0477': |-
  以 2016 年制定施行的法律《政令指定机密都市自治体内行政警察活动权》为基准编成的准警察组织。
  组织拥有鹿鸣市内设置的监控摄像头观看权、市民数据库访问权和对嫌疑人的讯问、辅导、拘留权等，以维持治安为目的而努力。
  BC 法成立和政令指定机密都市的法制化，使得 2016 年成为日本政府尝试对 BC 管理对策的重要一年。
  政令指定机密都市的安保部也是这个过程中诞生的。有鉴于此，虽然没有明文规定，但可以将其当做抑制 BC 相关犯罪的组织。
'0478': 鹿鸣市立鹿鸣学园
'0479': '@cp'
'0480': |-
  鹿鸣市以研究学院城市闻名，拥有很多教育机构。其中最为特殊的就是只有 Communicator 上学的鹿鸣学园。课程体系包括了个人的 BC 能力开发和 BC 的相关历史。能力等级提升的学生还能得到奖学金。
  鹿鸣学园按照小、中、高连贯分级。小学部大约 300 人，中学部大约 150 人，高中部大约 90 人。考虑到 16 年前的  Communicator 大发现，这个学园的高中部学生将会是未来的 BC 社会的先行者。
  这座以研究 BC 的机密城市鹿鸣市冠名的学园，拥有着最好的学习环境，每个学生都配备了 7 英寸的专用触摸板作为教材。
'0481': 鹿鸣湖
'0482': '@cp'
'0483': |-
  鹿鸣市东南角的湖。
  鹿鸣市的生活用水、农业用水和工业用水的水源。另外也作为 LABO 的 N 区域那些巨大机器的冷却水使用。
  通过进水管进入的水在达到 25 摄氏度后被排出，再次通过排水管回到鹿鸣湖。
  原本水温在排出时能超过 50 摄氏度。但由于鹿鸣湖是一个酸性的营养湖，生物种类很少，所以对生态系统的影响微乎其微。
'0484': 鹿鸣公园
'0485': '@cp'
'0486': |-
  鹿鸣市郊外的自然公园。
  在这片广阔的土地上，有着草坪广场、可租船游湖的水库、植物园和自行车道等各种各样的场地和设施，是为市民提供休息场所的地方。
  对夏彦来说，鹿鸣公园是与悠里的首次见面，以及和当初一直吵架的真白意外地关系变好的，充满回忆的地方。虽然不管现在还是过去，对于孩子们来说这都是不变的游乐场，但在茂密的绿植间安装了很多监控摄像头。这是由于其与都市大门相近的地理位置而采取的措施。但为了让摄像头能隐蔽在灌木中间，导致存在很多监控死角。
'0487': 迷迭香
'0488': '@cp'
'0489': |-
  原产于地中海的唇形科常绿灌木。属名 Rosmarinus 表示大海的露珠。
  迷迭香性耐旱，对盛夏的阳光和植物病有很强的耐受性，是一种很好培养的香草。
  花语是“记忆”“回忆”“想我”等。
  此外，在威廉·莎士比亚的戏剧《罗密欧与朱丽叶》中作为“回忆之花”登场。
  曾经凪沙因迷迭香而思念姐姐，风见也曾因此思念妹妹。即使生死相隔，迷迭香的淡淡芬芳也将永远维系着姐妹之间的羁绊。
