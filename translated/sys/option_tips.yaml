'0000': |-
  调整文本框的不透明度。

  向“Min”的方向调整则文本框将更加透明。

  向“Max”的方向调整则文本框将更加不透明。
'0001': |-
  调整文本呈现速度。

  向“Min”的方向调整则将更慢呈现文本。

  向“Max”的方向调整则将更快呈现文本。

  设为最大值时，文本将整句呈现，而不是逐字显示。语音同步设为“ON”时除外。
'0002': |-
  调整自动模式的文本速度。

  向“Min”的方向调整则显示下一句前的等待时间更长。

  向“Max”的方向调整则显示下一句前的等待时间更短。
'0003': |-
  设置 CTRL 键的跳过机制。

  设置为“已读”时，只会跳过此前已经呈现过的文本，未呈现过的文本不会被跳过。

  设置为“全部”时，所有文本无论此前呈现过与否都将被跳过。
'0004': |-
  设置快进模式的跳过机制。

  设置为“已读”时，只会跳过此前已经呈现过的文本，未呈现过的文本不会被跳过。

  设置为“全部”时，所有文本无论此前呈现过与否都将被跳过。
'0005': |-
  设置是否在切换 Scene 时显示标题。

  设置为“ON”时，切换 Scene 将显示标题。

  设置为“OFF”时，切换 Scene 将不显示标题。
'0006': |-
  设置游戏背景音乐音量。

  向“Min”的方向调整则音量降低。

  向“Max”的方向调整则音量提高。
'0007': |-
  设置游戏音效音量。

  向“Min”的方向调整则音量降低。

  向“Max”的方向调整则音量提高。
'0008': |-
  设置菜单操作音效的音量。

  向“Min”的方向调整则音量降低。

  向“Max”的方向调整则音量提高。
'0009': |-
  设置游戏语音音量。

  向“Min”的方向调整则音量降低。

  向“Max”的方向调整则音量提高。
'0010': |-
  设置是否在 √A 及 √B 路线最初的 Senses 输入前进入教程。

  设置为“ON”时，会进入教程。

  设置为“OFF”时，不会进入教程。
'0011': |-
  设置是否在迎来坏结局时显示提示。

  设置为“ON”时，会显示提示。

  设置为“OFF”时，不会显示提示。
'0012': |-
  设置是否显示 Senses 输入的结果。

  设置为“ON”时，Senses 判定的结果将显示在画面上。

  设置为“OFF”时，结果不会显示。
'0013': |-
  设置是否在决定 Senses 输入时显示确认对话框。

  设置为“ON”时，会显示确认对话框。

  设置为“OFF”时，不会显示确认对话框。
'0014': |-
  设置游戏窗口模式。

  设置为“窗口”时，游戏会以窗口模式显示。

  设置为“全屏”时，游戏会以全屏模式显示。
