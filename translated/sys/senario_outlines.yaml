'0001': 笠鹭 渡濑
'0002': '@jp'
'0003': |-
  九人被困在 LABO 中。
  面临绝望的状况，他们尝试从 LABO 中逃生。

  然而现实嘲笑着想要存活下去的人们。

  在极限状态下身心俱疲到了极点，被死亡的气息萦绕时，他们心中寄宿着的东西。
  那是不放弃一切的勇气呢，
  还是——。


  要创造“未来”，他们，
  能够做到吗？
'0004': '@cp'
'0005': 天川 夏彦
'0006': '@jp'
'0007': |-
  由于突然发生的“事故”，
  少年少女们被困在了核能研究所 LABO 中。

  在那里，少年被卷入了不可思议的现象——重温已经过去的时间。
  于是他再一次目睹了，那平静的日常由一些细微的琐事开始逐渐崩溃的样子。
  在那之后等待着他的是冲击性的、残酷的事实。

  他们，能够改写过去吗？
'0008': '@cp'
'0009': |-
  决不气馁的男人，终于也累到在地。
  有个少年一直在阴影中注视着他。

  少年被男人的子弹击倒，到再次站起来之间
  这个地方到底发生了什么？

  少年停止了旁观，决定自己站起来时
  故事终于将要向结局迈进——。


  就这样，时间来到了“现在”。
  真相在何方？
'0010': '@cp'
'0011': 天川 夏彦 & 笠鹭 渡濑
'0012': '@jp'
'0013': |-
  为了解开一切谜题，少年拖着他遍体鳞伤的身体站了起来。
  筋疲力竭倒在地上的男人，再一次听到了“起来”的呼唤。
  觉醒少年的真正的能力。
  终于恢复的男人的记忆。
  未曾了解过的九人的过去以及，
  逐渐浮出水面的真正的威胁。

  “重合”的时间和视点。
  彼此对立的正义，
  激烈冲突的价值观。
  本应得出的答案也重叠交错，仍不知去向。
  最终做下的抉择，
  该由谁的意志来定夺？
