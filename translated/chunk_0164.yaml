'000454': 「欸，演王子？」
'000483': 「我呢，来演这个人。你读王子的台词，我读这个人的台词，我们就这么玩！」
'000494': 「就是说像话剧那样吗……我明白了，就这么玩吧」
'000499': 听完悠里的说明，夏彦多少有了点兴趣。于是两人玩了起来。
