'000742': 「嗯……怎么说呢，两边都有吧」
'000771': 「……」
'000776': 纱瑠明显不高兴了。
'000781': 不过她依然留在了这里没有回去。
'000786': 谁都一言不发，气氛很尴尬。
'000792': （搞，搞什么啊……？纱瑠到底想干什么？）
'000797': 夏彦真心希望她别再管自己了……不过这话也没法直说。
'000802': 真白那边还没和好，他可不想再跟纱瑠起了争执。
'000808': （……有什么能聊下去的话题啊……）
'000813': 夏彦突然想起一件事——之前不是有过类似的场景嘛。
'000818': 于是夏彦问起了当时的事情，多少也有点排解自己的烦闷的意思：
'000829': 「那个……纱瑠？」
'000858': 「什么？」
