'001572': 「诶～！之前完全没注意到！」
'001577': 夏彦、悠里和真白之前都没注意到这处“共通点”。
'001582': 结果居然被法国出身的纱瑠找出来了。
'001661': 「纱瑠你，真了解星星啊」
'001666': 纱瑠稍微挺了挺胸，回应道：
'001695': 「我对什么东西都很了解，尤其是从小喜欢星星」
