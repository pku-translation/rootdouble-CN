'000524': 「“不要掺和到他人的矛盾里去”」
'000553': 「是这样的吗？」
'000564': 「是这样的啊」
'000593': 「……这样」
'000598': 这时，爱丽丝弱弱地叫了一声：
'000606': 「啾～」
'000635': 「…」
'000640': 纱瑠的表情一变，
'000645': 死死地盯着夏彦。
'000651': 「……」
'000662': 「……怎么了？」
'000691': 「那个……爱丽丝的分析说，夏彦你在困惑着？」
'000702': 「诶？是，是啊」
